apiVersion: v1
kind: Service
metadata:
  name: torrent-torrent
  namespace: arr
  annotations:
    io.cilium/lb-ipam-ips: 10.25.150.225
spec:
  type: LoadBalancer
  selector:
    app: torrent
  ports:
    - name: tcp-10
      port: 10010
      protocol: TCP
    - name: udp-10
      port: 10010
      protocol: UDP
    - name: tcp-11
      port: 10011
      protocol: TCP
    - name: udp-11
      port: 10011
      protocol: UDP
    - name: tcp-12
      port: 10012
      protocol: TCP
    - name: udp-12
      port: 10012
      protocol: UDP
