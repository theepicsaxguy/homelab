# k8s/infrastructure/auth/authentik/extra/blueprints/apps-karakeep.yaml
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# yamllint disable-file
# prettier-ignore-start
# eslint-disable
---
version: 1
metadata:
  name: Apps - Karakeep
entries:
  - id: karakeep-provider
    model: authentik_providers_oauth2.oauth2provider
    identifiers:
      name: k8s.peekoff.com/ai-karakeep
    attrs:
      authorization_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-authorization-implicit-consent"],
        ]
      signing_key:
        !Find [
          authentik_crypto.certificatekeypair,
          [name, "authentik Self-signed Certificate"],
        ]
      invalidation_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-invalidation-flow"],
        ]
      client_type: confidential
      redirect_uris:
        - url: https://karakeep.peekoff.com/api/auth/callback/custom
          matching_mode: strict
      client_id: !Env KARAKEEP_CLIENT_ID
      client_secret: !Env KARAKEEP_CLIENT_SECRET
      access_code_validity: minutes=1
      refresh_token_validity: days=30
      sub_mode: hashed_user_id
      property_mappings:
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "openid"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "profile"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "email"]]

  - id: karakeep-application
    model: authentik_core.application
    identifiers:
      slug: karakeep
    attrs:
      name: Karakeep
      group: AI
      meta_description: "A self-hostable bookmark-everything app with AI-based automatic tagging."
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/karakeep.png
      provider: !KeyOf karakeep-provider
      policy_engine_mode: any

  - id: karakeep_policy_binding
    model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf karakeep-application
      group: !Find [authentik_core.group, [name, "Karakeep Users"]]
    attrs:
      order: 1

