apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-omada
  namespace: gateway
spec:
  dnsNames:
    - "*.omada.pc-tips.se"
    - omada.pc-tips.se
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-issuer
  secretName: cert-omada
  usages:
    - digital signature
    - key encipherment
