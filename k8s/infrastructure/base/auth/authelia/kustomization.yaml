apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authelia

resources:
  - ns.yaml
  - http-route.yaml
  - authelia-secrets-external.yaml

configMapGenerator:
  - name: authelia-configuration
    files:
      - configuration.yaml

helmCharts:
  - name: authelia
    namespace: authelia
    releaseName: authelia
    repo: https://charts.authelia.com
    valuesFile: values.yaml
    version: 0.8.58
