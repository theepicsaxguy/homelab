apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: immich-postgresql
  namespace: immich
spec:
  teamId: immich
  volume:
    size: 10Gi
  numberOfInstances: 1
  dockerImage: ghcr.io/theepicsaxguy/spilo-pg17-pgvector-vchord:1.0.0
  users:
    immich:
      - superuser
      - createdb
  databases:
    immich: immich
  preparedDatabases:
    immich:
      extensions:
        pgvector: public
        vchord: public  # Corrected extension name
  postgresql:
    version: "17"
    parameters:
      # Include both vector and vchord for migration phase
      shared_preload_libraries:
        - bg_mon
        - pg_stat_statements
        - pgextwlist
        - pg_auth_mon
        - set_user
        - vector
        - vchord
  enableConnectionPooler: false
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
