apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bytebot
  namespace: bytebot
spec:
  parentRefs:
    - name: internal
      namespace: gateway
    - name: external
      namespace: gateway
  hostnames:
    - bytebot.pc-tips.se
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: bytebot-agent
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /vnc
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: bytebot-desktop
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: bytebot-ui
          port: 80
