apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153
        
        # Handle internal Kubernetes domain resolution
        rewrite name suffix cluster.local kube.pc-tips.se
        kubernetes kube.pc-tips.se in-addr.arpa ip6.arpa {
            pods insecure
            ttl 30
        }

        # Forward any unresolved queries to external DNS servers
        forward . 1.1.1.1 8.8.8.8 {
            force_tcp
        }

        cache 30
        loop
        reload
        loadbalance
    }