apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: openclaw-network-policy
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: openclaw
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: litellm
        app: litellm
    toPorts:
    - ports:
      - port: "4000"
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: qdrant
        app: qdrant
    toPorts:
    - ports:
      - port: "6333"
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
      rules:
        dns:
          - matchPattern: "*"
  - toFQDNs:
    - matchName: "api.slack.com"
    - matchName: "slack.com"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: gateway
        app.kubernetes.io/name: envoy
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: auth
        app.kubernetes.io/name: authentik
    toPorts:
    - ports:
      - port: "18789"