# 1) SelfSigned Issuer to bootstrap a root CA
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-cluster-issuer
spec:
  selfSigned: {}

---
# 2) Actually create the root CA cert+key in a Secret
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: root-ca
  # You can put this in any namespace, cert-manager is a common choice
  namespace: cert-manager
spec:
  secretName: root-ca-secret
  isCA: true
  commonName: root-ca
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer

---
# 3) A second ClusterIssuer that references the newly created root-ca-secret
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: internal-ca-issuer
spec:
  ca:
    secretName: root-ca-secret