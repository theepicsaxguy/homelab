apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    dev.pc-tips: infrastructure
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - environment: dev
                  namespace: dev-infra
                  allowEmpty: true
                - environment: staging
                  namespace: staging-infra
                  allowEmpty: false
                - environment: prod
                  namespace: prod-infra
                  allowEmpty: false
  template:
    metadata:
      name: 'infra-{{environment}}'
      labels:
        dev.pc-tips: infrastructure
        environment: '{{environment}}'
      annotations:
        argocd.argoproj.io/sync-wave: '-1'
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/theepicsaxguy/homelab
        targetRevision: main
        path: k8s/infra/overlays/{{environment}}
      destination:
        name: in-cluster
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: '{{allowEmpty}}'
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - PrunePropagationPolicy=foreground
          - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: '30s'
            factor: 2
            maxDuration: '10m'
      healthChecks:
        - apiVersion: apps/v1
          kind: Deployment
          name: '*'
          failureThreshold: 3
          successThreshold: 1
          initialDelay: '30s'
          timeoutSeconds: 5
