apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: moltbot
  namespace: moltbot
  labels:
    app.kubernetes.io/name: moltbot
    app.kubernetes.io/part-of: ai
spec:
  serviceName: moltbot
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: moltbot
  volumeClaimTemplates:
  - metadata:
      name: moltbot-data
      labels:
        app.kubernetes.io/name: moltbot
        backup.velero.io/backup-tier: GFS
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "proxmox-csi"
      resources:
        requests:
          storage: 5Gi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: moltbot
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
        hostIPC: false
        hostPID: false
        hostNetwork: false
      volumes:
        - name: moltbot-workspace
          persistentVolumeClaim:
            claimName: moltbot-workspace-pvc
        - name: moltbot-config
          persistentVolumeClaim:
            claimName: moltbot-config-pvc
        - name: moltbot-logs
          persistentVolumeClaim:
            claimName: moltbot-logs-pvc

        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: moltbot-config
      containers:
        - name: moltbot
          image: ghcr.io/moltbot/clawdbot:2026.1.24-1
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          volumeMounts:
            - name: moltbot-workspace
              mountPath: /workspace
            - name: moltbot-config
              mountPath: /config
            - name: moltbot-logs
              mountPath: /logs
            - name: moltbot-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /app/config
              subPath: moltbot.json
              readOnly: true

          ports:
            - containerPort: 18789
              name: gateway
              protocol: TCP
          env:
            - name: CLAWDBOT_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-moltbot-gateway-token
                  key: GATEWAY_TOKEN
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-moltbot-slack-bot-token
                  key: SLACK_BOT_TOKEN
            - name: SLACK_APP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-moltbot-slack-app-token
                  key: SLACK_APP_TOKEN
            - name: LITELLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-moltbot-litellm-api-key
                  key: LITELLM_API_KEY
            - name: NODE_ENV
              value: production
            - name: CLAWDBOT_STATE_DIR
              value: /data
          resources:
            requests:
              cpu: '1000m'
              memory: '2Gi'
            limits:
              cpu: '2000m'
              memory: '4Gi'
          livenessProbe:
            httpGet:
              path: /health
              port: 18789
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 18789
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 18789
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30