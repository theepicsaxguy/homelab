apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 10.25.150.220
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      # both apex and subdomains
      hostnames:
        - "pc-tips.se"
        - "*.pc-tips.se"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-pc-tips
      allowedRoutes:
        namespaces:
          from: All
