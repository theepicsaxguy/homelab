---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: authentik-postgresql
  namespace: auth
  labels:
    app.kubernetes.io/name: postgresql
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      cnpg.io/cluster: authentik-postgresql
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
  namespaceSelector:
    matchNames:
      - auth
