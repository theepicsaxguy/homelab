apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smtp-credentials
  namespace: lldap
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: smtp-credentials
    creationPolicy: Owner
    template:
      metadata:
        name: smtp-credentials
        namespace: lldap
  data:
    - secretKey: LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: smtp-credentials
        property: LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET

    - secretKey: LLDAP_SMTP_OPTIONS__FROM
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: smtp-credentials
        property: LLDAP_SMTP_OPTIONS__FROM

    - secretKey: LLDAP_SMTP_OPTIONS__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: smtp-credentials
        property: LLDAP_SMTP_OPTIONS__PASSWORD

    - secretKey: LLDAP_SMTP_OPTIONS__PORT
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: smtp-credentials
        property: LLDAP_SMTP_OPTIONS__PORT

    - secretKey: LLDAP_SMTP_OPTIONS__SERVER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: smtp-credentials
        property: LLDAP_SMTP_OPTIONS__SERVER

    - secretKey: LLDAP_SMTP_OPTIONS__SMTP_ENCRYPTION
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: smtp-credentials
        property: LLDAP_SMTP_OPTIONS__SMTP_ENCRYPTION

    - secretKey: LLDAP_SMTP_OPTIONS__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: smtp-credentials
        property: LLDAP_SMTP_OPTIONS__USER