apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - core/base-policies.yaml # Core cluster-wide policies
  - apps/auth-policies.yaml # Application-specific policies
  - apps/monitoring-policies.yaml
  - apps/media-policies.yaml
  - apps/home-automation-policies.yaml
  - infra/storage-policies.yaml # Infrastructure component policies
  - infra/database-policies.yaml

commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: network-policies
  app.kubernetes.io/component: security

namePrefix: cilium-

commonAnnotations:
  cilium.io/autogenerated: 'true'
  argocd.argoproj.io/sync-wave: '-1'
