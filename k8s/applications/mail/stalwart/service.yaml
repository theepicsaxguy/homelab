apiVersion: v1
kind: Service
metadata:
  name: stalwart
  namespace: stalwart
  labels:
    app.kubernetes.io/name: stalwart
spec:
  selector:
    app.kubernetes.io/name: stalwart
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
    - name: managesieve
      protocol: TCP
      port: 4190
      targetPort: 4190
  type: ClusterIP
