apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: karakeep-access
  namespace: karakeep
  labels:
    policy-type: ai-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: karakeep
  description: "Allow Karakeep bookmark manager access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: gateway
    toPorts:
    - ports:
      - port: "3000"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: karakeep
        app.kubernetes.io/name: meilisearch
    toPorts:
    - ports:
      - port: "7700"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: karakeep
        app.kubernetes.io/name: chrome
    toPorts:
    - ports:
      - port: "9222"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
