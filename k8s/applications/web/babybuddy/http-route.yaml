apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: babybuddy
  namespace: babybuddy
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - "bebis.pc-tips.se"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: babybuddy     # <— this is the Kubernetes Service name created by the chart
          port: 8000            # <— the Service port (matches .Values.service.port)
