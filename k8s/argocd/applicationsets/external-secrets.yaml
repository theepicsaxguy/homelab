apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/theepicsaxguy/homelab.git
      revision: HEAD
      directories:
      - path: k8s/infrastructure/base/controllers/external-secrets/overlays/*
  template:
    metadata:
      name: 'external-secrets-{{path.basename}}'
      annotations:
        argocd.argoproj.io/sync-wave: "-5"
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/theepicsaxguy/homelab.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: external-secrets
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2
