apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 10.25.150.220
  listeners:
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.peekoff.com"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-peekoff
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-domain-gateway
      hostname: peekoff.com
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-peekoff
    - protocol: HTTPS
      port: 443
      name: https-goingdark-gateway
      hostname: goingdark.social
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-goingdark
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-domain-goingdark-gateway
      hostname: "*.goingdark.social"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-goingdark
      allowedRoutes:
        namespaces:
          from: All
    - protocol: TCP
      port: 1883
      name: mqtt-tcp
      allowedRoutes:
        namespaces:
          from: All
    - protocol: TCP
      port: 8555
      name: frigate-webrtc-tcp
      allowedRoutes:
        namespaces:
          from: All
