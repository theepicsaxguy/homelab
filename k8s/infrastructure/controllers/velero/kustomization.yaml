apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: velero

resources:
  - namespace.yaml
  - externalsecret.yaml

helmCharts:
  - name: velero
    repo: https://vmware-tanzu.github.io/helm-charts
    version: 10.1.0
    releaseName: velero
    namespace: velero
    valuesFile: values.yaml

generatorOptions:
  disableNameSuffixHash: true
