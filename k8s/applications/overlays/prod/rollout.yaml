apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-rollout-prod
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/part-of: applications
      app.kubernetes.io/instance: app-service
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: { duration: 300s } # Longer observation period
        - analysis:
            templates:
              - templateName: success-rate
            args:
              - name: namespace
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
        - setWeight: 30
        - pause: { duration: 300s }
        - analysis:
            templates:
              - templateName: success-rate
            args:
              - name: namespace
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
        - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: applications
        app.kubernetes.io/instance: app-service
    spec:
      containers:
        - name: app
          image: app-service:v1.0.0
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: applications
                  app.kubernetes.io/instance: app-service
              topologyKey: kubernetes.io/hostname
