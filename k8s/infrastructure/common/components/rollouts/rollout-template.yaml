apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-template
spec:
  replicas: 1
  strategy:
    canary:
      steps:
      - name: pause
        pause:
          duration: "60s"  # Will be replaced by ROLLOUT_TIMEOUT
      analysis:
        interval: "5m"    # Will be replaced by ANALYSIS_DURATION
  template:
    metadata:
      annotations:
        rollouts-pod-template-hash: ""
