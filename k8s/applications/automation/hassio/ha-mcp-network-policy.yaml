apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ha-mcp-access
  namespace: home-assistant
  labels:
    policy-type: application
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: ha-mcp
  description: "Allow HA-MCP access from gateway and to Home Assistant"
  ingress:
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.podNamespace: gateway
      toPorts:
        - ports:
            - port: "8086"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.podNamespace: gateway
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.podNamespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
