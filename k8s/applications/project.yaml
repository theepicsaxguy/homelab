apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: applications
spec:
  description: "Project for application workloads managed through GitOps"
  sourceRepos:
    - 'https://github.com/theepicsaxguy/homelab'
  destinations:
    - namespace: 'argocd'
      server: 'https://kubernetes.default.svc'
    - namespace: '*-apps'
      server: 'https://kubernetes.default.svc'
    - namespace: 'dev'
      server: 'https://kubernetes.default.svc'
    - namespace: 'staging'
      server: 'https://kubernetes.default.svc'
    - namespace: 'prod'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: developer
      description: Developer role for application deployments
      policies:
        - p, proj:applications:developer, applications, get, applications/*, allow
        - p, proj:applications:developer, applications, sync, applications/*, allow
  syncWindows:
    - kind: allow
      schedule: '* * * * *'
      duration: 24h
      applications:
        - '*-dev'
      manualSync: true
    - kind: allow
      schedule: '0 22 * * *'  # 10 PM UTC
      duration: 4h
      applications:
        - '*-staging'
      manualSync: true
    - kind: allow
      schedule: '0 2 * * *'   # 2 AM UTC
      duration: 2h
      applications:
        - '*-prod'
      manualSync: true
  orphanedResources:
    warn: true
