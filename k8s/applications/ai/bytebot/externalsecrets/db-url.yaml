apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bytebot-db-url
  namespace: bytebot
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: bytebot-db-url
    creationPolicy: Merge
    template:
      type: Opaque
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: bytebot-database-url
