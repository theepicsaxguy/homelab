apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: ai
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/theepicsaxguy/homelab'
  destinations:
    - namespace: 'karakeep'
      server: '*'
    - namespace: 'open-webui'
      server: '*'
    - namespace: 'bytebot'
      server: '*'
    - namespace: 'litellm'
      server: '*'
    - namespace: 'qdrant'
      server: '*'
    - namespace: 'vllm-embed'
      server: '*'
    - namespace: 'opencode'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
