apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: velero-daily-perplexica
  namespace: velero
  labels:
    backup-tier: daily
    backup-app: perplexica
spec:
  schedule: "0 2 * * *"
  template:
    includedNamespaces:
      - perplexica
    orLabelSelectors:
      - matchLabels:
          app.kubernetes.io/name: perplexica
    includedResources:
      - '*'
    excludedResources:
      - events
      - storageclasses.storage.k8s.io
    defaultVolumesToFsBackup: true
    storageLocation: default
    ttl: 336h
