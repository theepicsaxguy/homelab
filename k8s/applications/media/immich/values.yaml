env:
  TZ: Europe/Stockholm
  DB_VECTOR_EXTENSION: pgvector
  DB_URL:
    valueFrom:
      secretKeyRef:
        name: immich-db-url
        key: DB_URL

server:
  enabled: true

microservices:
  enabled: true

machine-learning:
  enabled: true
  persistence:
    cache:
      enabled: true
      size: 10Gi
      type: emptyDir
      accessMode: ReadWriteMany

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: immich-library
  configuration:
    ffmpeg:
      crf: 23
      threads: 0
      preset: ultrafast
      targetVideoCodec: h264
      acceptedVideoCodecs:
        - h264
      targetAudioCodec: aac
      acceptedAudioCodecs:
        - aac
        - mp3
        - libopus
        - pcm_s16le
      acceptedContainers:
        - mov
        - ogg
        - webm
      targetResolution: "720"
      maxBitrate: "0"
      bframes: -1
      refs: 0
      gopSize: 0
      temporalAQ: false
      cqMode: auto
      twoPass: false
      preferredHwDevice: auto
      transcode: required
      tonemap: hable
      accel: disabled
      accelDecode: false
  #   job:
  #     backgroundTask:
  #       concurrency: 5
  #     smartSearch:
  #       concurrency: 2
  #     metadataExtraction:
  #       concurrency: 5
  #     faceDetection:
  #       concurrency: 2
  #     search:
  #       concurrency: 5
  #     sidecar:
  #       concurrency: 5
  #     library:
  #       concurrency: 5
