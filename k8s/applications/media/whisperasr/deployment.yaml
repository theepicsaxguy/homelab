apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisperasr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisperasr
  template:
    metadata:
      labels:
        app: whisperasr
    spec:
      hostIPC: false
      hostPID: false
      hostNetwork: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: whisperasr
          image: onerahmet/openai-whisper-asr-webservice:v1.9.1 # renovate: docker=onerahmet/openai-whisper-asr-webservice
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: '500m'
              memory: '1Gi'
            limits:
              cpu: '2000m'
              memory: '2Gi'
          ports:
            - containerPort: 9000
          env:
            - name: ASR_MODEL
              value: 'small'
            - name: ASR_ENGINE
              value: 'faster_whisper'
          livenessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
