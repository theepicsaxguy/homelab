# Let new devices join our zigbee network
permit_join: true
# Home Assistant integration (MQTT discovery)
homeassistant: true

# MQTT settings. User and password will be injected from the ExternalSecret.
mqtt:
  base_topic: zigbee2mqtt
  server: "mqtt://mosquitto:1883"

# Serial device configuration
serial:
  port: 'tcp://10.0.10.160:20108'
  adapter: deconz
# Frontend configuration
frontend:
  enabled: true
  package: zigbee2mqtt-windfront
  port: 8080

# Advanced configuration
advanced:
  log_level: info
  channel: 25
  availability:
    active:
      timeout: 30
    passive:
      timeout: 2500

version: 4
## Map devices to persistent /data directory
devices: devices.yaml
groups: groups.yaml
