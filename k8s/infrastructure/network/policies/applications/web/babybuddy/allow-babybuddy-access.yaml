apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: babybuddy-access
  namespace: babybuddy
  labels:
    policy-type: web-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: babybuddy
  description: "Allow BabyBuddy access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: gateway
    toPorts:
    - ports:
      - port: "8000"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
