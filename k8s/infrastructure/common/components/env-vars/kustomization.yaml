apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: base-env-config
  behavior: merge
  envs:
  - base-config.yaml

patches:
- path: resource-patch.yaml
  target:
    kind: Deployment
    labelSelector: app.kubernetes.io/part-of=infrastructure

configurations:
- varreference.yaml