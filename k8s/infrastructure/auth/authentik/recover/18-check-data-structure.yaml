apiVersion: batch/v1
kind: Job
metadata:
  name: check-data-structure
  namespace: auth
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 26
        runAsGroup: 26
        fsGroup: 26
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: check
        image: busybox
        command:
        - sh
        - -c
        - |
          echo "=== Checking data directory structure ==="
          echo ""
          echo "Contents of /data:"
          ls -la /data/
          echo ""
          echo "Checking for pgroot/data:"
          if [ -d /data/pgroot/data ]; then
            echo "⚠️  WARNING: Zalando structure found (/data/pgroot/data)"
            echo "This needs to be moved to /data/pgdata"
            ls -la /data/pgroot/data | head -10
          else
            echo "✓ No pgroot/data found"
          fi
          echo ""
          echo "Checking for pgdata:"
          if [ -d /data/pgdata ]; then
            echo "✓ CNPG structure found (/data/pgdata)"
            ls -la /data/pgdata | head -10
          else
            echo "⚠️  WARNING: No pgdata directory found"
          fi
        volumeMounts:
        - name: data
          mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-postgresql-1
