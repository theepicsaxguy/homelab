apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-rollout-dev
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/part-of: applications
      app.kubernetes.io/instance: app-service
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: { duration: 30s } # Shorter pause for fast iteration
        - setWeight: 50
        - pause: { duration: 30s }
        - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: applications
        app.kubernetes.io/instance: app-service
    spec:
      containers:
        - name: app
          image: app-service:v1.0.0
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
