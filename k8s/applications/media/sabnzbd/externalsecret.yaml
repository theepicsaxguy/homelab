apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sabnzbd-secrets
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: sabnzbd-secrets
    creationPolicy: Owner
  data:
    - secretKey: SAB__misc__api_key
      remoteRef: {key: "app-sabnzbd-api-key"}
    - secretKey: SAB__misc__nzb_key
      remoteRef: {key: "app-sabnzbd-nzb-key"}
    - secretKey: SAB__servers__newsnewshostingcom__host
      remoteRef: {key: "app-sabnzbd-usenet-host"}
    - secretKey: SAB__servers__newsnewshostingcom__username
      remoteRef: {key: "app-sabnzbd-usenet-username"}
    - secretKey: SAB__servers__newsnewshostingcom__password
      remoteRef: {key: "app-sabnzbd-usenet-password"}