apiVersion: argoproj.io/v1alpha1
kind: ClusterAnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
  - name: service-name    # The service being analyzed
    required: true
  - name: namespace      # The namespace of the service
    required: true
  metrics:
  - name: success-rate
    interval: 20s        # How frequently to check
    count: 5            # Number of measurements
    successCondition: result[0] >= 0.95
    failureCondition: result[0] < 0.90
    provider:
      prometheus:
        address: http://prometheus.monitoring:9090
        query: |
          sum(rate(
            http_requests_total{service="{{args.service-name}}", namespace="{{args.namespace}}", status!~"5.*"}[1m]
          )) /
          sum(rate(
            http_requests_total{service="{{args.service-name}}", namespace="{{args.namespace}}"}[1m]
          ))