apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lldap-config
  namespace: lldap
spec:
  target:
    name: lldap-config
    deletionPolicy: Delete
    template:
      type: Opaque
  data:
    - secretKey: groups.json
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: lldap-config
        property: groups.json

    - secretKey: users.json
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: lldap-config
        property: users.json
