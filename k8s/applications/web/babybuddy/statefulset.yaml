apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: babybuddy
  namespace: babybuddy
  labels:
    app: babybuddy
spec:
  serviceName: "babybuddy"
  replicas: 1
  selector:
    matchLabels:
      app: babybuddy
  template:
    metadata:
      labels:
        app: babybuddy
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: babybuddy
          image: ghcr.io/linuxserver/babybuddy:2.7.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: '80m'
              memory: '128Mi'
            limits:
              cpu: '300m'
              memory: '512Mi'
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: 'Europe/Stockholm'
            - name: CSRF_TRUSTED_ORIGINS
              value: 'https://bebis.pc-tips.se,http://bebis.pc-tips.se'
          envFrom:
            - secretRef:
                name: es-babybuddy-secret-key
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
  volumeClaimTemplates:
  - metadata:
      name: config
      labels:
        recurring-job.longhorn.io/source: enabled
        recurring-job-group.longhorn.io/weekly: enabled
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 1Gi
