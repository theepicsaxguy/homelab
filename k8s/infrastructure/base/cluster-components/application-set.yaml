apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-components
  namespace: argocd
  labels:
    dev.pc-tips: cluster-components
spec:
  generators:
    - git:
        repoURL: https://github.com/theepicsaxguy/homelab
        revision: main
        directories:
          - path: k8s/infrastructure/base/cluster-components/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev.pc-tips: cluster-components
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/theepicsaxguy/homelab
        targetRevision: main
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: '{{ path.basename }}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true