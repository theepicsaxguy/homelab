apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-pctips
  namespace: gateway
spec:
  secretName: cert-pctips
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
  commonName: "*.pc-tips.se"
  dnsNames:
  - "*.pc-tips.se"
  - "pc-tips.se"
  - "argocd.pc-tips.se"
  - "*.kube.pc-tips.se"
  - "kube.pc-tips.se"
