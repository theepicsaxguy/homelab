isClusterService: true
serviceType: ClusterIP
clusterIP: 10.96.0.10  # Preserve existing IP

servers:
- zones:
  - zone: .
  port: 53
  plugins:
  - name: errors

  - name: health
    configBlock: |-
      lameduck 5s

  - name: ready

  - name: log
    parameters: .
    configBlock: |-
      class error

  - name: prometheus
    parameters: :9153

  - name: kubernetes
    parameters: kube.pc-tips.se in-addr.arpa ip6.arpa
    configBlock: |-
      pods insecure
      fallthrough in-addr.arpa ip6.arpa
      ttl 30

  - name: forward
    parameters: . /etc/resolv.conf
    configBlock: |-
      max_concurrent 1000

  - name: cache
    parameters: 30
    configBlock: |-
      disable success kube.pc-tips.se
      disable denial kube.pc-tips.se

  - name: loop
  - name: reload
  - name: loadbalance