apiVersion: batch/v1
kind: Job
metadata:
  name: mastodon-migrate
  namespace: mastodon
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
spec:
  template:
    spec:
      serviceAccountName: mastodon-eso-reader
      containers:
        - name: migrate
          image: ghcr.io/glitch-soc/mastodon:v4.4.3
          command:
            - /bin/bash
            - -c
            - bundle exec rails db:migrate
          envFrom:
            - secretRef:
                name: mastodon-app-secrets
            - secretRef:
                name: mastodon-db-url
            - configMapRef:
                name: mastodon-env
          volumeMounts:
            - name: pgbouncer-ca
              mountPath: /etc/ssl/certs/pgbouncer-ca.crt
              subPath: pgbouncer-ca.crt
              readOnly: true
      restartPolicy: OnFailure
      volumes:
        - name: pgbouncer-ca
          secret:
            secretName: mastodon-postgresql-server
            items:
              - key: ca.crt
                path: pgbouncer-ca.crt
