apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-cert-manager-webhook
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: cert-manager-webhook
  ingress:
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
