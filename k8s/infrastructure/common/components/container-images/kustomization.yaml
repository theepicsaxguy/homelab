apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
# Fix app container image in deployments
- target:
    kind: Deployment
    name: "*"
  patch: |
    - op: test
      path: /spec/template/spec/containers/0/name
      value: app
    - op: add
      path: /spec/template/spec/containers/0/image
      value: busybox:1.36.1
- target:
    kind: DaemonSet
    name: "*"
  patch: |
    - op: test
      path: /spec/template/spec/containers/0/name
      value: app
    - op: add
      path: /spec/template/spec/containers/0/image
      value: busybox:1.36.1

# Fix specific deployments with missing images
- target:
    kind: Deployment
    name: unbound
  patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: unbound
    spec:
      template:
        spec:
          containers:
          - name: unbound
            image: mvance/unbound:1.17.1

- target:
    kind: Deployment
    name: cilium-operator
  patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cilium-operator
    spec:
      template:
        spec:
          containers:
          - name: cilium-operator
            image: quay.io/cilium/operator-generic:v1.17.1@sha256:628becaeb3e4742a1c36c4897721092375891b58bae2bfcae48bbf4420aaee97

- target:
