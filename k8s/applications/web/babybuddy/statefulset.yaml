apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: babybuddy
  namespace: babybuddy
  labels:
    app: babybuddy
spec:
  serviceName: "babybuddy"
  replicas: 1
  selector:
    matchLabels:
      app: babybuddy
  template:
    metadata:
      labels:
        app: babybuddy
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: babybuddy
          image: ghcr.io/linuxserver/babybuddy:2.7.1
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: '80m'
              memory: '128Mi'
            limits:
              cpu: '300m'
              memory: '512Mi'
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: 'Europe/Stockholm'
            - name: CSRF_TRUSTED_ORIGINS
              value: 'https://bebis.peekoff.com,http://bebis.peekoff.com'
          envFrom:
            - secretRef:
                name: es-babybuddy-secret-key
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "proxmox-csi"
      resources:
        requests:
          storage: 1Gi
