apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - http-route.yaml
  - http-route-api.yaml
  - argocd-tls.yaml
  - rolebinding.yaml
  - role.yaml
  - externalsecret.yaml

helmCharts:
- name: argo-cd
  namespace: argocd
  releaseName: argocd
  repo: https://argoproj.github.io/argo-helm
  valuesFile: values.yaml
  version: 8.5.1
