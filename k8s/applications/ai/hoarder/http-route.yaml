apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hoarder-web
  namespace: hoarder
spec:
  parentRefs:
    - name: internal  # Use the same external gateway for consistency
      namespace: gateway  # This should be the namespace where your gateway is configured
  hostnames:
    - 'hoarder.pc-tips.se'
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: web
          port: 8080
