apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media
  namespace: argocd
  labels:
    dev.pc-tips: application
spec:
  generators:
    - git:
        repoURL: https://github.com/theepicsaxguy/homelab
        revision: main
        directories:
          - path: k8s/apps/media/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev.pc-tips: application
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: media
      source:
        repoURL: https://github.com/theepicsaxguy/homelab
        targetRevision: main
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
