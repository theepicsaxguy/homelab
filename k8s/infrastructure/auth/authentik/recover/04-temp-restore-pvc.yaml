apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authentik-postgresql-1
  namespace: auth
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  dataSource:
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
    name: auth-postgres-recovery-cleaned
  resources:
    requests:
      storage: 20Gi
