apiVersion: apps/v1
kind: Deployment
metadata:
  name: ha-mcp
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: ha-mcp
    app.kubernetes.io/instance: ha-mcp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: ha-mcp
      app.kubernetes.io/instance: ha-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ha-mcp
        app.kubernetes.io/instance: ha-mcp
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: install-deps
          image: ghcr.io/homeassistant-ai/ha-mcp:dev-907c176
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              /usr/local/bin/python -m venv /venv
              /venv/bin/pip install --upgrade pip
              /venv/bin/pip install fastmcp httpx jq textdistance pydantic python-dotenv truststore websockets
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: venv
              mountPath: /venv
            - name: tmp
              mountPath: /tmp
      containers:
        - name: ha-mcp
          image: ghcr.io/homeassistant-ai/ha-mcp:dev-907c176
          imagePullPolicy: IfNotPresent
          command:
            - /venv/bin/fastmcp
            - run
            - fastmcp-http.json
          ports:
            - name: http
              containerPort: 8086
              protocol: TCP
          env:
            - name: PYTHONPATH
              value: "/app/src"
            - name: HOMEASSISTANT_URL
              valueFrom:
                secretKeyRef:
                  name: ha-mcp-secrets
                  key: HOMEASSISTANT_URL
            - name: HOMEASSISTANT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ha-mcp-secrets
                  key: HOMEASSISTANT_TOKEN
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: venv
              mountPath: /venv
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/mcpuser/.cache
      volumes:
        - name: venv
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
