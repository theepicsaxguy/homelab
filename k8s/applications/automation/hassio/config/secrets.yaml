# Home Assistant Secrets
#
# All secrets are managed via External Secrets Operator from Bitwarden
# This file is a placeholder for documentation purposes only
#
# ExternalSecret: hassio-secrets
# Namespace: home-assistant
# Secret Store: bitwarden-backend (ClusterSecretStore)
# Bitwarden Item: app-hassio-secrets
# Secret Key: secrets.yaml
#
# Secrets stored in Bitwarden include:
# - spotcast: primary_sp_dc, primary_sp_key, benjamin_sp_dc, benjamin_sp_key
# - calendar: calendar_entity_primary, calendar_entity_family
# - location: zone_home_latitude, zone_home_longitude, zone_home_elevation, alarm_code
# - google_fit: client_id, client_secret
# - mqtt: mqtt_user, mqtt_password
# - home_assistant: ha_oidc_client_id, ha_oidc_client_secret
#
# Usage in configuration.yaml:
#   client_id: !secret ha_oidc_client_id
#   latitude: !secret zone_home_latitude
#   longitude: !secret zone_home_longitude
#   elevation: !secret zone_home_elevation
#   alarm_code: !secret alarm_code
#
# ExternalSecret Status Check:
#   kubectl get externalsecret hassio-secrets -n home-assistant
#
# View actual secrets:
#   kubectl get secret hassio-secrets -n home-assistant -o yaml
