apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-vllm-embed-hf-token
  namespace: vllm-embed
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-cluster-store
  target:
    name: app-vllm-embed-hf-token
    creationPolicy: Owner
  data:
    - secretKey: HUGGING_FACE_HUB_TOKEN
      remoteRef:
        key: vllm-hf-token
        property: token
