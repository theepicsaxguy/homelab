apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: mqtt-mosquitto-access
  labels:
    policy-type: automation-audit
spec:
  endpointSelector:
    matchLabels:
      app: mosquitto
  description: "Allow MQTT broker access"
  ingress:
  - fromEntities: ["cluster"]  # Allow from any in-cluster namespace for IoT integrations
    toPorts:
    - ports:
      - port: "1883"
        protocol: TCP
  - fromEntities: ["world"]  # External MQTT clients (IoT devices on LAN/internet)
    toPorts:
    - ports:
      - port: "1883"
        protocol: TCP