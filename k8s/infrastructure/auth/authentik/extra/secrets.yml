# k8s/infrastructure/auth/authentik/extra/secrets.yml
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-core-secrets # Renamed for clarity, combines DB, Redis, Secret Key, Bootstrap
  namespace: auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    # This K8s Secret will hold multiple essential values.
    # The Helm chart will then reference these keys.
    name: authentik-core-secrets
    creationPolicy: Owner
  data:
    # --- PostgreSQL Credentials ---
    # Keys expected by Authentik for DB connection if using existingSecret
    - secretKey: username
      remoteRef:
        key: "3dfd5ebc-c905-48d9-bb68-b2ec0143d3a5"
    - secretKey: password
      remoteRef:
        key: "145b2bd7-fa15-4fee-99a3-b2d5006372d1"

    # --- Authentik Secret Key ---
    # Used for AUTHENTIK_SECRET_KEY env var
    - secretKey: authentik-secret-key
      remoteRef:
        key: "49416301-9093-4c1d-b713-b2d500632388"

    # --- Redis Password ---
    # Used if Redis requires auth and you provide an existing secret
    - secretKey: redis-password
      remoteRef:
        key: "cb26a5a7-3a42-425d-98cd-b2d500f984e7"

    # --- Bootstrap Credentials ---
    # Used for AUTHENTIK_BOOTSTRAP_TOKEN, AUTHENTIK_BOOTSTRAP_PASSWORD, AUTHENTIK_BOOTSTRAP_EMAIL
    - secretKey: authentik-bootstrap-token
      remoteRef:
        key: "1c460c2a-c0e7-4a93-8a0f-b2d301342555"
    - secretKey: authentik-bootstrap-password
      remoteRef:
        key: "a72fef1f-af7f-4c92-889c-b2d500f9a2c1"
    - secretKey: authentik-bootstrap-email
      remoteRef:
        key: "f00c9b32-da26-4dee-8cbf-b2d500f6fd2b"

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-blueprint-secrets # For secrets used ONLY by your blueprints via !Env
  namespace: auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: authentik-blueprint-secrets # K8s Secret name
    creationPolicy: Merge
  data:
    - secretKey: AUTHENTIK_BLUEPRINTS_NOTIFICATIONS_SLACK_WEBHOOK
      remoteRef:
        key: "5bc23bdf-75c4-4e97-a19b-b2ec0130cad4"
