apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bytebot

resources:
  - namespace.yaml
  # cnpg creates connection secrets automatically; no ExternalSecret needed
  - externalsecrets/litellm-api-key.yaml
  - proxy/configmap.yaml
  - ui/deployment.yaml
  - ui/service.yaml
  - agent/deployment.yaml
  - agent/service.yaml
  - desktop/deployment.yaml
  - desktop/service.yaml
  - postgres/database.yaml
  - httproute.yaml

images:
  - name: ghcr.io/bytebot-ai/bytebot-ui
    newTag: edge
  - name: ghcr.io/bytebot-ai/bytebot-agent
    newTag: edge
  - name: ghcr.io/bytebot-ai/bytebot-desktop
    newTag: edge
  - name: postgres
    newTag: 16-alpine
