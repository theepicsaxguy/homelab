apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - announce.yaml
  - ip-pool.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    version: 1.17.5
    releaseName: cilium
    namespace: kube-system
    includeCRDs: true
    valuesFile: values.yaml

patches:
  - target:
      kind: ConfigMap
      name: cilium-config
      namespace: kube-system
    path: multicast-configmap.yaml
