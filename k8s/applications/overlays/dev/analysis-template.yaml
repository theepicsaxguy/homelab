apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: basic-status
spec:
  metrics:
    - name: pod-status
      provider:
        job:
          spec:
            backoffLimit: 1
            template:
              spec:
                containers:
                - name: check
                  image: bitnami/kubectl:latest
                  command:
                    - sh
                    - -c
                    - |
                      kubectl get pods -n {{args.namespace}} -l app.kubernetes.io/instance=app-service --field-selector status.phase=Running | grep -v NAME || exit 1
                restartPolicy: Never
      count: 2
      interval: 30s
      failureLimit: 2
      successCondition: result == 0
