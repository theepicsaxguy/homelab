# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# yamllint disable-file
# prettier-ignore-start
# eslint-disable
---
version: 1
metadata:
  name: Apps - Grafana
entries:
  - id: grafana-admin-group
    model: authentik_core.group
    identifiers:
      name: Grafana Admins
    attrs:
      name: Grafana Admins
  - id: grafana-user-group
    model: authentik_core.group
    identifiers:
      name: Grafana Users
    attrs:
      name: Grafana Users
  - id: grafana_provider
    model: authentik_providers_oauth2.oauth2provider
    identifiers:
      name: k8s.peekoff.com/infra-observability/grafana
    attrs:
      authorization_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-authorization-implicit-consent"],
        ]
      signing_key:
        !Find [
          authentik_crypto.certificatekeypair,
          [name, "authentik Self-signed Certificate"],
        ]
      invalidation_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-invalidation-flow"],
        ]

      client_type: confidential
      redirect_uris:
        - url: https://grafana.peekoff.com/login/generic_oauth
          matching_mode: strict
      client_id: !Env GRAFANA_CLIENT_ID
      client_secret: !Env GRAFANA_CLIENT_SECRET

      access_code_validity: minutes=1
      access_token_validity: minutes=5
      refresh_token_validity: days=30

      sub_mode: hashed_user_id
      property_mappings:
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "openid"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "profile"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "email"]]

  - id: grafana_application
    model: authentik_core.application
    identifiers:
      slug: grafana
    attrs:
      name: Grafana
      group: Infrastructure
      description: Observability Dashboards
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/grafana.png
      provider: !KeyOf grafana_provider
      policy_engine_mode: any

  - id: grafana_users_policy_binding
    model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf grafana_application
      group: !Find [authentik_core.group, [name, "Grafana Users"]]
    attrs:
      order: 1
  - id: grafana_admins_policy_binding
    model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf grafana_application
      group: !Find [authentik_core.group, [name, "Grafana Admins"]]
    attrs:
      order: 2
