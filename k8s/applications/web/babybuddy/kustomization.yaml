apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - http-route.yaml

helmCharts:
  - name: babybuddy
    repo: https://nicholaswilde.github.io/helm-charts/
    version: 2.3.0
    releaseName: babybuddy
    namespace: babybuddy
    # ‚Üê Tell Kustomize to pull dependencies before templating:
    includeCRDs: true
    valuesFile: values.yaml

