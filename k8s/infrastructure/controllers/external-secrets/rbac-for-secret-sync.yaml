apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: external-secrets-cert-manager-reader
  namespace: cert-manager
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["internal-ca-tls"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-cert-manager-reader-binding
  namespace: cert-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: external-secrets-cert-manager-reader
subjects:
- kind: ServiceAccount
  name: external-secrets
  namespace: external-secrets
