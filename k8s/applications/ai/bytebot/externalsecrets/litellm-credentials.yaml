apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bytebot-litellm-credentials
  namespace: bytebot
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: bytebot-litellm-credentials
    creationPolicy: Merge
    template:
      type: Opaque
  data:
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: bytebot-anthropic-api-key
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: bytebot-openai-api-key
    - secretKey: GEMINI_API_KEY
      remoteRef:
        key: bytebot-gemini-api-key
