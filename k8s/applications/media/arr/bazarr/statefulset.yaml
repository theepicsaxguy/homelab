
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  serviceName: bazarr
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media-share
      containers:
      - name: bazarr
        image: ghcr.io/hotio/bazarr:release-v1.5.5
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsUser: 1000
          runAsGroup: 1000
        # Using image defaults (Entrypoint) - no custom command/args
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: USER
          value: "bazarr"
        - name: GROUP
          value: "bazarr"
        - name: TZ
          value: "Europe/Stockholm"
        - name: UMASK
          value: "002"
        volumeMounts:
        - name: media
          mountPath: /data
        - name: config
          mountPath: /config
        resources:
          requests:
            cpu: 50m
            memory: 192Mi
          limits:
            cpu: 1000m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 6767
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 6767
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "proxmox-csi-2"
      resources:
        requests:
          storage: 1Gi