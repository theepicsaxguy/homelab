apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-outpost-token
  namespace: auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: authentik-outpost-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: app-authentik-outpost-token
