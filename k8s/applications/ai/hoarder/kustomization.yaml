apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hoarder

  # Removed: envs:
  # - .secrets
secretGenerator:
- literals:
  - NEXTAUTH_SECRET=generated_secret
  - MEILI_MASTER_KEY=generated_secret
  - NEXT_PUBLIC_SECRET="my-super-duper-secret-string"
  name: hoarder-secrets

  # Removed: envs:
  # - .env
configMapGenerator:
- literals:
  - NEXTAUTH_URL=http://localhost:3000
  - HOARDER_VERSION=release
  name: hoarder-configuration

resources:
- namespace.yaml
- web-deployment.yaml
- web-service.yaml
- chrome-deployment.yaml
- chrome-service.yaml
- meilisearch-deployment.yaml
- meilisearch-service.yaml
- meilisearch-pvc.yaml
- data-pvc.yaml
- http-route.yaml

replacements:
- source:
    fieldPath: data.HOARDER_VERSION
    kind: ConfigMap
    name: hoarder-configuration
    version: v1
  targets:
  - fieldPaths:
    - spec.template.spec.containers.0.image
    options:
      delimiter: ':'
      index: 1
    select:
      group: apps
      kind: Deployment
      name: web
      version: v1
