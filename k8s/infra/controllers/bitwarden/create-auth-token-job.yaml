apiVersion: batch/v1
kind: Job
metadata:
  name: create-bw-auth-token
  namespace: sm-operator-system
spec:
  template:
    spec:
      containers:
        - name: create-secret
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              kubectl create secret generic bw-auth-token \
                --namespace=sm-operator-system \
                --from-literal=token="${BW_ACCESS_TOKEN}"
          env:
            - name: BW_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bw-init-token
                  key: token
      restartPolicy: Never
  backoffLimit: 1
