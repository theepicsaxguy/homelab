apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
        - name: sabnzbd
          image: ghcr.io/linuxserver/sabnzbd:4.5.1 # renovate: docker=ghcr.io/linuxserver/sabnzbd
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
          ports:
            - containerPort: 8080
          env:
            - name: PUID
              value: '2501'
            - name: PGID
              value: '2501'
            - name: TZ
              value: 'Europe/Stockholm'
            - name: HOST_WHITELIST_ENTRIES
              value: 'sabnzbd,sabnzbd.media,sabnzbd.media.svc,sabnzbd.media.svc.cluster.local,sabnzbd.pc-tips.se'
          volumeMounts:
            - name: sabnzbd-config
              mountPath: /config
            - name: media-share
              mountPath: /app/data
            - name: sabnzbd-incomplete
              mountPath: /downloads/incomplete
          livenessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: sabnzbd-config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: media-share
          persistentVolumeClaim:
            claimName: media-share
        - name: sabnzbd-incomplete
          emptyDir: {}
