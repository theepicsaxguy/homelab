authentik:
  secret_key: file:///secrets/authentik/secret-key
  postgresql:
    user: file:///secrets/authentik/pg-username
    password: file:///secrets/authentik/pg-password

server:
  volumes:
    - name: secrets
      secret:
        secretName: authentik-external-secrets
  volumeMounts:
    - name: secrets
      mountPath: /secrets/authentik
      readOnly: true

worker:
  volumes:
    - name: secrets
      secret:
        secretName: authentik-external-secrets
  volumeMounts:
    - name: secrets
      mountPath: /secrets/authentik
      readOnly: true

postgresql:
  enabled: false


redis:
  enabled: true
  auth:
    enabled: true
    existingSecret: authentik-external-secrets
    passwordKey: redis-password
