apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: infra-rollout-template
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/part-of: infrastructure
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: { duration: 60s }
        - analysis:
            templates:
              - templateName: infra-health
        - setWeight: 30
        - pause: { duration: 60s }
        - analysis:
            templates:
              - templateName: infra-health
        - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: infrastructure
    spec:
      containers:
        - name: infra
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
