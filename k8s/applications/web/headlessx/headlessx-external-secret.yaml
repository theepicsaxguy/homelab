apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-headlessx-auth-token
  namespace: headlessx
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: es-headlessx-auth-token
    creationPolicy: Owner
  data:
    - secretKey: AUTH_TOKEN
      remoteRef:
        key: app-headlessx-auth-token
