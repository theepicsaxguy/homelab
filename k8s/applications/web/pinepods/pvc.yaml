apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pinepods-downloads
  namespace: pinepods
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pinepods-backups
  namespace: pinepods
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn
