apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubechecks
  namespace: kubechecks
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - "kubechecks.peekoff.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kubechecks
          port: 8080
