apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: database-postgresql-access
  namespace: database
  labels:
    policy-type: database-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  description: "Allow PostgreSQL access from application namespaces"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: database
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: gateway
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: litellm
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: n8n
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: pinepods
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: immich
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: auth
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: babybuddy
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: kiwix
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
