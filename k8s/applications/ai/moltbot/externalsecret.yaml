apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: moltbot-secrets
  namespace: moltbot
spec:
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    refreshInterval: 1h
  data:
  - secretKey: gateway-token
    remoteRef:
      key: Moltbot Gateway Token
  - secretKey: discord-bot-token
    remoteRef:
      key: Moltbot Discord Bot Token
  - secretKey: telegram-bot-token
    remoteRef:
      key: Moltbot Telegram Bot Token