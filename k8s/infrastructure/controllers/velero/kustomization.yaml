apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: velero

resources:
  - namespace.yaml
  - externalsecret.yaml
  - storage-class-mapping.yaml
  - storage-locations/
  - schedules/
  - repository-config.yaml
  - backuprepository-policy.yaml
  - auto-cleanup-jobs-policy.yaml
  - maintenance-job-config.yaml

helmCharts:
  - name: velero
    repo: https://vmware-tanzu.github.io/helm-charts
    version: 11.3.2
    releaseName: velero
    namespace: velero
    valuesFile: values.yaml

generatorOptions:
  disableNameSuffixHash: true
