apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: apps-rollout-prod
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/part-of: applications
      app.kubernetes.io/instance: apps-service
  # Add progress deadline configuration
  progressDeadlineSeconds: 600
  progressDeadlineAbort: true
  strategy:
    canary:
      # Add background analysis
      analysis:
        templates:
          - templateName: apps-health-background
        args:
          - name: service-name
            value: apps-service
      steps:
        - setWeight: 10
        - pause: { duration: 300s } # Longer observation period
        - analysis:
            templates:
              - templateName: apps-health
            args:
              - name: namespace
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: service
                value: "apps-service"
        - setWeight: 30
        - pause: { duration: 300s }
        - analysis:
            templates:
              - templateName: apps-health
            args:
              - name: namespace
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: service
                value: "apps-service"
        - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: applications
        app.kubernetes.io/instance: apps-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: apps
          image: apps-service:v1.0.0
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution: # Stronger HA requirement for prod
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: applications
                  app.kubernetes.io/instance: apps-service
              topologyKey: kubernetes.io/hostname
