apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- behavior: merge
  envs:
  - base-config.yaml
  name: base-env-config

patches:
- path: resource-patch.yaml
  target:
    kind: Deployment
    labelSelector: app.kubernetes.io/part-of=infrastructure

configurations:
- varreference.yaml

# Convert vars to replacements
replacements:
- source:
    fieldPath: data.ENVIRONMENT_TYPE
    kind: ConfigMap
    name: base-env-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=*].env.[name=ENVIRONMENT].value
    select:
      kind: Deployment
- source:
    fieldPath: data.LOG_LEVEL
    kind: ConfigMap
    name: base-env-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=*].env.[name=LOG_LEVEL].value
    select:
      kind: Deployment
- source:
    fieldPath: data.ENABLE_METRICS
    kind: ConfigMap
    name: base-env-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=*].env.[name=METRICS_ENABLED].value
    select:
      kind: Deployment
