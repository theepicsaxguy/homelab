apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# NFD rules for Intel HW
resources:
  - ns.yaml
  - https://raw.githubusercontent.com/intel/intel-device-plugins-for-kubernetes/main/deployments/nfd/overlays/node-feature-rules/base/node-feature-rules.yaml

# https://kubernetes-sigs.github.io/node-feature-discovery/v0.16/deployment/helm.html
helmCharts:
  - includeCRDs: true
    name: node-feature-discovery
    namespace: node-feature-discovery
    releaseName: nfd
    repo: https://kubernetes-sigs.github.io/node-feature-discovery/charts
    valuesInline:
      worker:
        config:
          core:
            sleepInterval: 0s
    version: 0.17.2
