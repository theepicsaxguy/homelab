apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubechecks
  namespace: kubechecks
spec:
  interval: 5m
  chart:
    spec:
      chart: kubechecks
      version: '>=0.1.0'
      sourceRef:
        kind: HelmRepository
        name: kubechecks
        namespace: kubechecks
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 1000
    config:
      argocd:
        apiServerAddr: argocd-server.argocd.svc
        namespace: argocd
        repositoryEndpoint: argocd-repo-server.argocd.svc:8081
        repositoryInsecure: true
      vcs:
        type: github
        # You'll need to create a secret with the proper token
        # token will be injected via secrets
      kubernetes:
        type: local
      monitorAllApplications: true
      logLevel: info
      showDebugInfo: false
