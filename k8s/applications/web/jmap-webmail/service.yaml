apiVersion: v1
kind: Service
metadata:
  name: jmap-webmail
  namespace: jmap-webmail
  labels:
    app.kubernetes.io/name: jmap-webmail
    app.kubernetes.io/part-of: web
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: jmap-webmail
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
