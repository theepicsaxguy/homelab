upgradeCRDs: false
deployNodeAgent: true
snapshotsEnabled: true
# Velero 1.10+ uses Kopia by default for file-system backups
# The deprecated Restic is no longer supported
initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.13.1
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins
rbac:
  create: true
  clusterAdministrator: true
serviceAccount:
  server:
    create: true
credentials:
  useSecret: true
  existingSecret: velero-minio-credentials
configuration:
  uploaderType: kopia
  uploaderConfig:
    parallelFilesUpload: 5
  backupStorageLocation:
    - name: default
      provider: aws
      bucket: velero
      default: true
      config:
        region: us-west-1
        s3ForcePathStyle: "true"
        s3Url: https://truenas.peekoff.com:9000
resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
nodeAgent:
  tolerations:
    - key: "gpu"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
