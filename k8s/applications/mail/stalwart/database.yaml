---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: stalwart-minio-store
  namespace: stalwart
spec:
  configuration:
    destinationPath: s3://homelab-postgres-backups/stalwart/stalwart-postgresql
    endpointURL: https://truenas.pc-tips.se:9000
    s3Credentials:
      accessKeyId:
        name: longhorn-minio-credentials
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: longhorn-minio-credentials
        key: AWS_SECRET_ACCESS_KEY
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: stalwart-postgresql
  namespace: stalwart
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/gfs: enabled
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18

  storage:
    size: 10Gi
    storageClass: proxmox-csi

  walStorage:
    size: 1Gi
    storageClass: proxmox-csi

  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

  postgresql:
    parameters:
      max_connections: "50"
      shared_buffers: "128MB"

  plugins:
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: stalwart-minio-store

  bootstrap:
    initdb:
      database: stalwart
      owner: stalwart

  monitoring:
    enablePodMonitor: false

  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
