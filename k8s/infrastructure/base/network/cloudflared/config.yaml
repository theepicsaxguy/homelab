tunnel: gauss-k8s
credentials-file: /etc/cloudflared/credentials/credentials.json
metrics: 0.0.0.0:2000
no-autoupdate: true

warp-routing:
  enabled: true

ingress:
  - hostname: hello.kube.pc-tips.se
    service: hello_world
  #  - hostname: proxmox.kube.pc-tips.se
  #    service: https://proxmox.proxmox.svc.cluster.local:443
  #    originRequest:
  #      originServerName: proxmox.kube.pc-tips.se
  #  - hostname: truenas.kube.pc-tips.se
  #    service: https://truenas.truenas.svc.cluster.local:443
  #    originRequest:
  #      originServerName: truenas.kube.pc-tips.se
  - hostname: '*.kube.pc-tips.se'
    service: https://cilium-gateway-external.gateway.svc.cluster.local:443
    originRequest:
      originServerName: '*.kube.pc-tips.se'
  - hostname: pc-tips.se
    service: https://cilium-gateway-external.gateway.svc.cluster.local:443
    originRequest:
      originServerName: pc-tips.se
  - service: http_status:404
