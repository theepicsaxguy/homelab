apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/part-of: ai
spec:
  serviceName: openclaw
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw
  volumeClaimTemplates:
  - metadata:
      name: openclaw-data
      labels:
        app.kubernetes.io/name: openclaw
        backup.velero.io/backup-tier: GFS
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "proxmox-csi-2"
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: openclaw-workspace
      labels:
        app.kubernetes.io/name: openclaw
        backup.velero.io/backup-tier: GFS
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "proxmox-csi-2"
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: openclaw-config
      labels:
        app.kubernetes.io/name: openclaw
        backup.velero.io/backup-tier: GFS
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "proxmox-csi-2"
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: openclaw-logs
      labels:
        app.kubernetes.io/name: openclaw
        backup.velero.io/backup-tier: Daily
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "proxmox-csi-2"
      resources:
        requests:
          storage: 10Gi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw
    spec:
      # Host namespace controls - must be at pod spec level
      hostIPC: false
      hostPID: false
      hostNetwork: false
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      
      volumes:
        - name: openclaw-workspace
          persistentVolumeClaim:
            claimName: openclaw-workspace-pvc
        - name: openclaw-config
          persistentVolumeClaim:
            claimName: openclaw-config-pvc
        - name: openclaw-logs
          persistentVolumeClaim:
            claimName: openclaw-logs-pvc
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: config
          configMap:
            name: openclaw-config
      
      containers:
        - name: openclaw
          image: ghcr.io/openclaw/openclaw:2026.1.30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          volumeMounts:
            - name: openclaw-workspace
              mountPath: /workspace
            - name: openclaw-config
              mountPath: /config
            - name: openclaw-logs
              mountPath: /logs
            - name: openclaw-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /app/config
              subPath: openclaw.json
              readOnly: true
          ports:
            - containerPort: 18789
              name: gateway
              protocol: TCP
          env:
            - name: CLAWDBOT_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-openclaw-gateway-token
                  key: GATEWAY_TOKEN
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-openclaw-slack-bot-token
                  key: SLACK_BOT_TOKEN
            - name: SLACK_APP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-openclaw-slack-app-token
                  key: SLACK_APP_TOKEN
            - name: LITELLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-openclaw-litellm-api-key
                  key: LITELLM_API_KEY
            - name: NODE_ENV
              value: production
            - name: CLAWDBOT_STATE_DIR
              value: /data
          resources:
            requests:
              cpu: '1000m'
              memory: '2Gi'
            limits:
              cpu: '2000m'
              memory: '4Gi'
          livenessProbe:
            httpGet:
              path: /health
              port: 18789
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 18789
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 18789
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30