apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: opencode-web
  namespace: opencode
spec:
  parentRefs:
    - name: internal
      namespace: gateway
    - name: external
      namespace: gateway
  hostnames:
    - "opencode.peekoff.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: opencode-web-service
          port: 5003
