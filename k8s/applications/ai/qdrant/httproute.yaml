apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qdrant-http
  namespace: qdrant
spec:
  parentRefs:
    - name: main-gateway
      namespace: gateway
  hostnames:
    - qdrant.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: qdrant
          port: 6333
