apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-pc-tips
  namespace: gateway
spec:
  dnsNames:
    - "*.pc-tips.se"
    - pc-tips.se
    - "*.goingdark.social"
    - goingdark.social
    - cilium-gateway-external.gateway.svc.kube.pc-tips.se
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-issuer
  secretName: cert-pc-tips
  usages:
    - digital signature
    - key encipherment
