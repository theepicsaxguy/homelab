installCRDs: true
webhook:
  create: true
certController:
  create: true
serviceAccount:
  create: true
# Enable and configure Bitwarden SDK server
bitwarden-sdk-server:
  enabled: true
  image:
    repository: ghcr.io/external-secrets/bitwarden-sdk-server
    tag: "0.1.0"
  extraEnv:
    - name: BW_HOST
      value: "https://vault.bitwarden.com"
    - name: BW_PORT
      value: "8087"
  service:
    type: ClusterIP
    port: 8087
  tls:
    enabled: true
    autoGenerated: true
