apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unrar
  namespace: unrar
  labels:
    app: unrar
spec:
  serviceName: "unrar"
  replicas: 1
  selector:
    matchLabels:
      app: unrar
  volumeClaimTemplates:
  - metadata:
      name: unrar-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 10Gi
  template:
    metadata:
      labels:
        app: unrar
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2501
        runAsGroup: 2501
        fsGroup: 2501
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: unrar
          image: linuxserver/unrar:7.1.10
          command: ['/bin/sh']
          args:
            [
              '-c',
              "touch /tmp/healthy; while true; do find /mnt/data -name '*.rar' -exec unrar x -o+ {} $(dirname {}) \\; ; touch /tmp/healthy; sleep 300; done",
            ]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          resources:
            requests:
              cpu: '50m'
              memory: '64Mi'
            limits:
              cpu: '200m'
              memory: '128Mi'
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: unrar-data
              mountPath: /mnt/data
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -x unrar >/dev/null || find /tmp/healthy -mmin -le 30"
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: tmp
          emptyDir: {}
