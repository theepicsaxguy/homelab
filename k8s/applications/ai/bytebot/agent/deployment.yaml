apiVersion: apps/v1
kind: Deployment
metadata:
  name: bytebot-agent
  namespace: bytebot
  labels:
    app.kubernetes.io/name: bytebot-agent
    app.kubernetes.io/part-of: bytebot
    app.kubernetes.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bytebot-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bytebot-agent
        app.kubernetes.io/part-of: bytebot
        app.kubernetes.io/component: agent
    spec:
      containers:
        - name: agent
          image: ghcr.io/bytebot-ai/bytebot-agent
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9991
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-cnpg-app
                  key: uri
            - name: BYTEBOT_DESKTOP_BASE_URL
              value: "http://bytebot-desktop:9990"
            - name: BYTEBOT_LLM_PROXY_URL
              value: "http://litellm.litellm.svc.cluster.local"
            - name: BYTEBOT_LLM_PROXY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bytebot-litellm-api-key
                  key: LITELLM_API_KEY
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
