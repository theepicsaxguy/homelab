apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-bedrock
  labels:
    app.kubernetes.io/name: minecraft-bedrock
    app.kubernetes.io/part-of: media
    role: service-config
data:
  TYPE: "PAPER"
  VERSION: "1.21.4"
  PAPER_BUILD: "LATEST"
  EULA: "TRUE"
  ONLINE_MODE: "false"
  SPIGET_RESOURCES: "138404, 1043903"
  TZ: "Europe/Stockholm"
  MOTD: "Homelab Bedrock Server"
  MAX_PLAYERS: "20"
  ALLOW_LIST: "false"
  VIEW_DISTANCE: "15"
  PLAYER_IDLE_TIMEOUT: "30"
  LEVEL_NAME: "Bedrock level"
  LEVEL_TYPE: "DEFAULT"