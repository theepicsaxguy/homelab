apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - environment: dev
            namespace: dev
            minReplicas: '1'
            healthTimeout: '30s'
          - environment: staging
            namespace: staging
            minReplicas: '2'
            healthTimeout: '60s'
          - environment: prod
            namespace: prod
            minReplicas: '3'
            healthTimeout: '300s'
  template:
    metadata:
      name: 'apps-{{environment}}'
      labels:
        type: applications
        environment: '{{environment}}'
      annotations:
        argocd.argoproj.io/sync-wave: '0'
    spec:
      project: app-of-apps
      source:
        repoURL: https://github.com/theepicsaxguy/homelab
        targetRevision: main
        path: k8s/applications/overlays/{{environment}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: '30s'
            factor: 2
            maxDuration: '10m'
