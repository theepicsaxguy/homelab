apiVersion: config.gatekeeper.sh/v1alpha1
kind: Config
metadata:
  name: config
  namespace: gatekeeper-system
spec:
  audit:
    logLevel: INFO
    auditInterval: 60s
    constraintViolationLimit: 20
    auditFromCache: Enabled
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Event"]
  validation:
    traces: null
