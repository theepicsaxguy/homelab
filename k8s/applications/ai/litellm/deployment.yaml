apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: litellm
    spec:
      hostIPC: false
      hostPID: false
      hostNetwork: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm-non_root:main-v1.81.8-nightly
        args:
          - "--config"
          - "/app/proxy_server_config.yaml"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        ports:
        - containerPort: 4000
        - containerPort: 4001
        envFrom:
        - secretRef:
            name: litellm-secrets
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: litellm-postgresql-restored-app
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: litellm-postgresql-restored-app
              key: password
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: litellm-postgresql-restored-app
              key: username
        - name: DATABASE_URL
          value: postgres://$(PGUSER):$(PGPASSWORD)@litellm-postgresql-restored-rw.litellm.svc.cluster.local:5432/app
        - name: QDRANT_API_BASE
          value: "http://qdrant.qdrant.svc.cluster.local:6333"
        - name: SEPARATE_HEALTH_APP
          value: "0"
        - name: DISABLE_RESPONSES_ID_SECURITY
          value: "false"
        - name: STORE_PROMPTS_IN_COLD_STORAGE
          value: "false"
        - name: COLD_STORAGE_CUSTOM_LOGGER
          value: "s3_v2"
        - name: GENERIC_AUTHORIZATION_ENDPOINT
          value: "https://sso.peekoff.com/application/o/authorize/"
        - name: GENERIC_TOKEN_ENDPOINT
          value: "https://sso.peekoff.com/application/o/token/"
        - name: GENERIC_USERINFO_ENDPOINT
          value: "https://sso.peekoff.com/application/o/userinfo/"
        - name: PROXY_BASE_URL
          value: "https://litellm.peekoff.com"
        - name: GENERIC_SCOPE
          value: "openid profile email groups roles"
        - name: PROXY_LOGOUT_URL
          value: "https://sso.peekoff.com/application/o/litellm/end-session/"
        - name: HOME
          value: /tmp
        livenessProbe:
          httpGet:
            path: /health/liveliness
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/liveliness
            port: 4000
          failureThreshold: 30
          periodSeconds: 2
        volumeMounts:
        - name: litellm-config
          mountPath: /app/proxy_server_config.yaml
          subPath: proxy_server_config.yaml
        - name: app-tmp
          mountPath: /app/tmp
        - name: app-cache
          mountPath: /app/cache
        - name: app-logs
          mountPath: /app/logs

      volumes:
        - name: litellm-config
          configMap:
            name: litellm-config
        - name: app-tmp
          emptyDir:
            sizeLimit: 2Gi
        - name: app-cache
          emptyDir:
            sizeLimit: 2Gi
        - name: app-logs
          emptyDir:
            sizeLimit: 1Gi
