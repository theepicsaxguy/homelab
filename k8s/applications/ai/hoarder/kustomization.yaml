apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hoarder

secretGenerator:
- name: hoarder-secrets
  # Removed: envs:
  # - .secrets
  literals: # Use literals instead of envs
  - NEXTAUTH_SECRET=generated_secret  # Replace with your actual generated secret
  - MEILI_MASTER_KEY=generated_secret # Replace with your actual generated secret
  - NEXT_PUBLIC_SECRET="my-super-duper-secret-string"

configMapGenerator:
- name: hoarder-configuration
  # Removed: envs:
  # - .env
  literals: # Use literals instead of envs
  - NEXTAUTH_URL=http://localhost:3000
  - HOARDER_VERSION=release

resources:
- namespace.yaml
- web-deployment.yaml
- web-service.yaml
- chrome-deployment.yaml
- chrome-service.yaml
- meilisearch-deployment.yaml
- meilisearch-service.yaml
- meilisearch-pvc.yaml
- data-pvc.yaml

replacements:
- source:
    fieldPath: data.HOARDER_VERSION
    kind: ConfigMap
    name: hoarder-configuration
    version: v1
  targets:
  - fieldPaths:
    - spec.template.spec.containers.0.image
    options:
      delimiter: ':'
      index: 1
    select:
      group: apps
      kind: Deployment
      name: web
      version: v1
