apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: babybuddy
  namespace: babybuddy
spec:
  parentRefs:
    - name: internal
      namespace: gateway
    - name: external
      namespace: gateway
  hostnames:
    - "bebis.peekoff.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: babybuddy
          port: 8000
