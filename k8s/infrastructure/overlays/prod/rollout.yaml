apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: infra-rollout-prod
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/part-of: infrastructure
      app.kubernetes.io/instance: infra-service
  # Add progress deadline configuration
  progressDeadlineSeconds: 600
  progressDeadlineAbort: true
  strategy:
    canary:
      # Add background analysis
      analysis:
        templates:
          - templateName: infra-health-background
        args:
          - name: service-name
            value: infra-service
      steps:
        - setWeight: 10
        - pause: { duration: 300s } # Longer observation period
        - analysis:
            templates:
              - templateName: infra-health
            args:
              - name: namespace
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: service
                value: "infra-service"
        - setWeight: 30
        - pause: { duration: 300s }
        - analysis:
            templates:
              - templateName: infra-health
            args:
              - name: namespace
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: service
                value: "infra-service"
        - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: infrastructure
        app.kubernetes.io/instance: infra-service
    spec:
      containers:
        - name: infra
          image: infra-service:v1.0.0
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution: # Stronger HA requirement for prod
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: infrastructure
                  app.kubernetes.io/instance: infra-service
              topologyKey: kubernetes.io/hostname
