apiVersion: batch/v1
kind: CronJob
metadata:
  name: meilisearch-backup
  namespace: karakeep
spec:
  schedule: "30 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: meili-backup
              image: getmeili/meilisearch:v1.14.0
              command: ["/bin/sh","-c"]
              args:
                - meilisearch --dump-dir /backup --dump
              volumeMounts:
                - mountPath: /backup
                  name: backup
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: meilisearch-pvc
