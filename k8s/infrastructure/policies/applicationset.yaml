apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: network-policies
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: core-policies
            path: core
          - name: infra-policies
            path: infra
            dependsOn: [core-policies]
          - name: app-policies
            path: apps
            dependsOn: [core-policies, infra-policies]
  template:
    metadata:
      name: 'network-{{name}}'
      labels:
        app.kubernetes.io/name: network-policies
        app.kubernetes.io/component: security
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/theepicsaxguy/homelab.git
        targetRevision: HEAD
        path: k8s/infrastructure/base/network/policies/{{path}}
      destination:
        server: https://kubernetes.default.svc
        namespace: network-policies
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Replace=true
        retry:
          limit: 3
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2
