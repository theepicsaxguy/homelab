apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: moltbot-network-policy
  namespace: moltbot
  labels:
    app.kubernetes.io/name: moltbot
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: moltbot
  egress:
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: litellm
    toPorts:
    - ports:
      - port: "4000"
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: qdrant
    toPorts:
    - ports:
      - port: "6333"
  - toFQDNs:
    - matchName: "api.slack.com"
    - matchName: "slack.com"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: gateway
        app.kubernetes.io/name: envoy
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: auth
        app.kubernetes.io/name: authentik
    toPorts:
    - ports:
      - port: "18789"