apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: perplexica-access
  namespace: perplexica
  labels:
    policy-type: ai-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: perplexica
  description: "Allow Perplexica AI search access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: gateway
    toPorts:
    - ports:
      - port: "3000"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: qdrant
        app.kubernetes.io/name: qdrant
    toPorts:
    - ports:
      - port: "6333"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: litellm
        app.kubernetes.io/name: litellm
    toPorts:
    - ports:
      - port: "4000"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
