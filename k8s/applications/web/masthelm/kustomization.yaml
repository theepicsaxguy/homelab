apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mastodon

helmCharts:
- name: mastodon
  releaseName: masthelm
  version: 4.4.3
  valuesFile: values.yaml
- name: PgBouncer
  releaseName: PgBouncer
  version: 2.8.1
  valuesFile: values.yaml


resources:
  - namespace.yaml
  - secretstore.yaml
  - serviceaccount.yaml
  - externalsecret.yaml