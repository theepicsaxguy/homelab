apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-argocd-full
  namespace: argocd
spec:
  description: "Allow ArgoCD to function correctly with internal communication, DNS, and API access"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/part-of: argocd
  egress:
        # Allow access to Kubernetes API server via toServices
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                component: apiserver
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP



    # ✅ Allow DNS resolution (must match kube-dns pod labels explicitly)
    - toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

    # ✅ Allow ArgoCD components to talk to each other
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/part-of: argocd

  ingress:
    # ✅ Internal ArgoCD communication
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/part-of: argocd

    # ✅ External access (e.g., webhooks, UI)
    - fromEntities:
        - cluster
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
