apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: openwebui-access
  namespace: open-webui
  labels:
    policy-type: ai-audit
spec:
  endpointSelector:
    matchLabels:
      app: open-webui
  description: "Allow Open WebUI access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: gateway
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: qdrant
        app: qdrant
    toPorts:
    - ports:
      - port: "6333"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: litellm
        app: litellm
    toPorts:
    - ports:
      - port: "4000"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: open-webui
        app: openwebui-pipelines
    toPorts:
    - ports:
      - port: "9099"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
