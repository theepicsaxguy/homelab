apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opencode-workspace-pvc
  namespace: opencode
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: proxmox-csi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opencode-data-pvc
  namespace: opencode
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: proxmox-csi