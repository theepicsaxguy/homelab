apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-postgresql
  namespace: auth
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/gfs: enabled
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  enablePDB: false
  enableSuperuserAccess: true  # Required for recovery scripts that need postgres superuser access

  # Bootstrap from volume snapshot (comprehensively cleaned)
  # bootstrap:
  #   recovery:
  #     volumeSnapshots:
  #       storage:
  #         name: auth-postgres-recovery-final-clean  # All Zalando/Patroni artifacts removed
  #         kind: VolumeSnapshot
  #         apiGroup: snapshot.storage.k8s.io

  storage:
    size: 20Gi
    storageClass: proxmox-csi

  monitoring:
    enablePodMonitor: false

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
    # Allow password authentication for postgres user on local connections
    # This is required when enableSuperuserAccess is true so the operator can connect
    # and set the postgres user password
    pg_hba:
      - local all postgres scram-sha-256

  plugins:
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: auth-minio-store

  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      memory: "1Gi"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
