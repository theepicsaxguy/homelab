# k8s/infrastructure/auth/authentik/extra/smtp-externalsecret.yaml
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-smtp-credentials
  namespace: auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: authentik-smtp-credentials
    creationPolicy: Owner
  data:
    - secretKey: AUTHENTIK_EMAIL__USERNAME
      remoteRef:
        key: 'app-authentik-smtp-username'
    - secretKey: AUTHENTIK_EMAIL__PASSWORD
      remoteRef:
        key: 'app-authentik-smtp-password'
    - secretKey: AUTHENTIK_EMAIL__FROM
      remoteRef:
        key: 'app-authentik-smtp-from-address'
