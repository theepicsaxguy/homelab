-   repo: https://github.com/errata-ai/vale
    rev: v3.7.0
    hooks:
      - id: vale
        files: \.md$
        args: ["--config=website/vale.ini", "--minAlertLevel=error"]

-   repo: local
    hooks:
      - id: remark-lint
        name: remark-lint
        entry: bash -c "cd website && npx remark . -qf"
        language: system
        files: \.md$
