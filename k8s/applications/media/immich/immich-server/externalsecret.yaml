# 3. ExternalSecret that builds DB_URL (namespace: immich)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-db-url
  namespace: immich
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: zalando-k8s-store
  target:
    name: immich-db-url
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_URL: >-
          postgres://immich:{{ .password }}@immich-postgresql-rw:5432/immich?sslmode=require&sslmode=no-verify
  data:
    - secretKey: password
      remoteRef:
        key: immich.immich-postgresql.credentials.postgresql.acid.zalan.do
        property: password
