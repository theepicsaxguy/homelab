apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - name: bazarr
          image: ghcr.io/hotio/bazarr:release-1.5.1
          ports:
            - name: http
              containerPort: 6767
              protocol: TCP
          env:
            - name: VPN_ENABLED
              value: 'false'
            - name: UMASK
              value: '002'
            - name: WEBUI_PORTS
              value: '6767/tcp,6767/udp'
          volumeMounts:
            - name: bazarr-config
              mountPath: /config
          resources:
            requests:
              cpu: 50m
              memory: 192Mi
            limits:
              cpu: 1000m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 6767
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 6767
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: bazarr-config
          persistentVolumeClaim:
            claimName: bazarr-config
