apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-rollout-staging
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/part-of: applications
      app.kubernetes.io/instance: app-service
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: { duration: 60s } # Moderate testing period
        - analysis:
            templates:
              - templateName: success-rate
            args:
              - name: namespace
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
        - setWeight: 50
        - pause: { duration: 60s }
        - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: applications
        app.kubernetes.io/instance: app-service
    spec:
      containers:
        - name: app
          image: app-service:v1.0.0
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1500m
              memory: 2Gi
