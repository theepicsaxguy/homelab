---
name: Pull Request Check
  
on: [pull_request]

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: validate manifests in k8s
        uses: makocchi-git/actions-k8s-manifests-validate-kubeval@1.0.0
        with:
          files: dir1,dir2
          token: ${{ secrets.GITHUB_TOKEN }}