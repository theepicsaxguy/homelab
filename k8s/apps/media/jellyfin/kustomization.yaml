apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - literals:
      - TZ="Europe/Oslo"
    name: jellyfin-env
    namespace: jellyfin

resources:
  - base/ns.yaml
  - base/svc.yaml
  - base/pvc.yaml
  - base/http-route.yaml
  - base/deployment.yaml
  - base/service.yaml

patchesStrategicMerge:
  - overlays/production/patch.yaml

labels:
  - includeSelectors: true
    pairs:
      app: jellyfin
