apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: minecraft-bedrock
    app.kubernetes.io/part-of: media
  name: minecraft-bedrock
spec:
  replicas: 1
  serviceName: minecraft-bedrock
  selector:
    matchLabels:
      app.kubernetes.io/name: minecraft-bedrock
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minecraft-bedrock
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: main
          image: itzg/minecraft-bedrock-server:2025.12.2
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          envFrom:
            - configMapRef:
                name: minecraft-bedrock
            - secretRef:
                name: minecraft-bedrock-admins

          volumeMounts:
            - mountPath: /data
              name: data
          ports:
            - containerPort: 19132
              protocol: UDP
              name: minecraft
            - containerPort: 19133
              protocol: UDP
              name: minecraft-v6
            - containerPort: 2222
              protocol: TCP
              name: ssh
          readinessProbe: &probe
            exec:
              command:
                - mc-monitor
                - status-bedrock
                - --host
                - 127.0.0.1
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe: *probe
          tty: true
          stdin: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "100m"
            limits:
              memory: "3Gi"
              cpu: "4000m"
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: minecraft-bedrock
          app.kubernetes.io/part-of: media
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: proxmox-csi
        resources:
          requests:
            storage: 5Gi