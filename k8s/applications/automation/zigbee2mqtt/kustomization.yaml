apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: zigbee2mqtt
resources:
- namespace.yaml
- http-route.yaml
- deployment.yaml
- svc.yaml
- pvc.yaml
- configmap.yaml
- external-secret.yaml
configMapGenerator:
- literals:
  - TZ=Europe/Stockholm
  name: zigbee2mqtt-env

generatorOptions:
  disableNameSuffixHash: true
