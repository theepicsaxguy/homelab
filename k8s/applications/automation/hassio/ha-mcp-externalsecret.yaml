apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ha-mcp-secrets
  namespace: home-assistant
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: ha-mcp-secrets
    creationPolicy: Owner
  data:
    - secretKey: HOMEASSISTANT_URL
      remoteRef:
        key: app-ha-mcp-url
    - secretKey: HOMEASSISTANT_TOKEN
      remoteRef:
        key: app-ha-mcp-token
