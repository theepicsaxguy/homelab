apiVersion: v1
kind: Service
metadata:
  name: pinepods-valkey
  namespace: pinepods
  labels:
    app.kubernetes.io/name: pinepods-valkey
    app.kubernetes.io/part-of: pinepods
spec:
  selector:
    app.kubernetes.io/name: pinepods-valkey
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pinepods-valkey
  namespace: pinepods
  labels:
    app.kubernetes.io/name: pinepods-valkey
    app.kubernetes.io/part-of: pinepods
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pinepods-valkey
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pinepods-valkey
        app.kubernetes.io/part-of: pinepods
    spec:
      hostIPC: false
      hostPID: false
      hostNetwork: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: valkey
          image: valkey/valkey:9-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 999
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /data
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: cache
          emptyDir:
            sizeLimit: 3Gi
