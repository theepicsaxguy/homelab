apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: monitoring-prometheus-scrape
  labels:
    policy-type: monitoring-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  description: "Allow Prometheus to scrape metrics cluster-wide"
  egress:
  - toEndpoints:
    - {}
    toPorts:
    - ports:
      - port: "9090"
        protocol: TCP