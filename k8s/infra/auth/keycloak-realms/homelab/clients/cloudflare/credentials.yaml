apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-oidc-credentials
  namespace: keycloak
spec:
  target:
    name: cloudflare-oidc-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
  data:
    - secretKey: key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cloudflare-oidc-credentials
        property: key

    - secretKey: secret
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cloudflare-oidc-credentials
        property: secret
