apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: frigate
resources:
- namespace.yaml
- externalsecret.yaml
- http-route.yaml
- pdb.yaml

configMapGenerator:
- literals:
  - TZ=Europe/Stockholm
  name: frigate-env

helmCharts:
- name: frigate
  namespace: frigate
  releaseName: frigate
  repo: https://blakeblackshear.github.io/blakeshome-charts/
  valuesFile: values.yaml
  version: 7.8.0


generatorOptions:
  disableNameSuffixHash: true
