apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-secrets
  namespace: litellm
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: litellm-secrets
    creationPolicy: Owner
  data:
    - secretKey: LITELLM_MASTER_KEY
      remoteRef:
        key: app-litellm-master-key
    - secretKey: LITELLM_SALT_KEY
      remoteRef:
        key: app-litellm-salt-key
    - secretKey: QDRANT_API_KEY
      remoteRef:
        key: app-qdrant-api-key
    - secretKey: VLLM_API_KEY
      remoteRef:
        key: app-vllm-embed-api-key
    - secretKey: openai_base_url
      remoteRef:
        key: app-openai-base-url
    - secretKey: openai_api_key
      remoteRef:
        key: app-openai-api-key
