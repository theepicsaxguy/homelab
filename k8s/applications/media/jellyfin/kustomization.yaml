apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- literals:
  - TZ="Europe/Oslo"
  name: jellyfin-env

namespace: media

resources:
- svc.yaml
- http-route.yaml
- deployment.yaml
- media-share-pvc.yaml

labels:
- includeSelectors: true
  pairs:
    app: jellyfin
