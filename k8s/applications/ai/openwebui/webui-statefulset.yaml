apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: open-webui
  namespace: open-webui
spec:
  serviceName: "open-webui-service"
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  volumeClaimTemplates:
  - metadata:
      name: openwebui-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 10Gi
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp
          emptyDir: {}
        - name: static-files
          emptyDir: {}
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:0.6.25
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          volumeMounts:
            - name: openwebui-data
              mountPath: /app/backend/data
            - name: tmp
              mountPath: /tmp
            - name: static-files
              mountPath: /app/backend/open_webui/static
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: '500m'
              memory: '1Gi'
            limits:
              cpu: '1000m'
              memory: '2Gi'
          env:
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: openwebui-secret
                  key: WEBUI_SECRET_KEY
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: openwebui-secret
                  key: OAUTH_CLIENT_ID
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: openwebui-secret
                  key: OAUTH_CLIENT_SECRET
            - name: OAUTH_PROVIDER_NAME
              value: 'authentik'
            - name: ENABLE_LOGIN_FORM
              value: 'false'
            - name: ENABLE_SIGNUP
              value: 'false'
            - name: OPENID_PROVIDER_URL
              value: 'https://sso.pc-tips.se/application/o/openwebui/.well-known/openid-configuration'
            - name: OPENID_REDIRECT_URI
              value: 'https://chat.pc-tips.se/oauth/oidc/callback'
            - name: ENABLE_OAUTH_SIGNUP
              value: 'true'
            - name: CORS_ALLOW_ORIGIN
              value: 'https://chat.pc-tips.se'
            - name: STARTUP_TIMEOUT
              value: '60'
            - name: USER_AGENT
              value: 'OpenWebUI/0.6.15'
            - name: OAUTH_MERGE_ACCOUNTS_BY_EMAIL
              value: 'true'
          tty: true
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 30
