apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: automation
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/theepicsaxguy/homelab'
  destinations:
    - namespace: 'frigate'
      server: '*'
    - namespace: 'mqtt'
      server: '*'
    - namespace: 'home-assistant'
      server: '*'
    - namespace: 'zigbee2mqtt'
      server: '*'
    - namespace: 'n8n'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
