apiVersion: v1
kind: Service
metadata:
  name: opencode-web
  namespace: opencode
  labels:
    app: opencode-web
spec:
  type: ClusterIP
  selector:
    app: opencode-web
  ports:
    - name: http
      port: 5003
      targetPort: http
      protocol: TCP
    - name: opencode-server
      port: 5551
      targetPort: 5551
      protocol: TCP
