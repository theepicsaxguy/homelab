apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pinepods-backups
  namespace: pinepods
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/daily: enabled
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn
