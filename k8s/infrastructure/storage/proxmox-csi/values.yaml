storageClass:
  - name: proxmox-csi
    cache: writethrough
    fstype: ext4
    reclaimPolicy: Retain
    volumeBindingMode: Immediate
    ssd: true
    storage: Nvme1
    mountOptions:
      - noatime
    default: true
  - name: proxmox-csi-2
    cache: writethrough
    fstype: ext4
    reclaimPolicy: Retain
    volumeBindingMode: Immediate
    ssd: true
    storage: velocity
    mountOptions:
      - noatime