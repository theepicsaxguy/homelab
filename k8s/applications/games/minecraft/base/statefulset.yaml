apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: minecraft-bedrock
    app.kubernetes.io/part-of: games
  name: minecraft-bedrock
spec:
  replicas: 1
  serviceName: minecraft-bedrock
  selector:
    matchLabels:
      app.kubernetes.io/name: minecraft-bedrock
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minecraft-bedrock
        app.kubernetes.io/part-of: games
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: main
          image: itzg/minecraft-server:java25-jdk
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          envFrom:
            - configMapRef:
                name: minecraft-bedrock
            - secretRef:
                name: minecraft-server-ops
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /plugins/LuckPerms/config.yml
              name: luckperms-config
              subPath: config.yml
              readOnly: true
            - mountPath: /plugins/WildLoaders/config.yml
              name: wildloaders-config
              subPath: config.yml
              readOnly: true
            - mountPath: /plugins/BedrockGUI/config.yml
              name: bedrockgui-config
              subPath: config.yml
              readOnly: true
          ports:
            - containerPort: 25565
              protocol: TCP
              name: minecraft-java
            - containerPort: 19132
              protocol: UDP
              name: mc-bedrock
          readinessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 300
            periodSeconds: 30
            timeoutSeconds: 1
            failureThreshold: 3
          resources:
            requests:
              memory: '1Gi'
              cpu: '2000m'
            limits:
              memory: '6Gi'
              cpu: '6000m'
      volumes:
        - name: luckperms-config
          configMap:
            name: luckperms-config
        - name: wildloaders-config
          configMap:
            name: wildloaders-config
        - name: bedrockgui-config
          configMap:
            name: bedrockgui-config
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: minecraft-bedrock
          app.kubernetes.io/part-of: media
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: proxmox-csi
        resources:
          requests:
            storage: 5Gi
