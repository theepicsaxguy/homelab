---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: n8n-minio-store
  namespace: n8n
spec:
  configuration:
    destinationPath: s3://homelab-postgres-backups/n8n/n8n-db
    endpointURL: https://truenas.peekoff.com:9000
    s3Credentials:
      accessKeyId:
        name: longhorn-minio-credentials
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: longhorn-minio-credentials
        key: AWS_SECRET_ACCESS_KEY
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-db
  namespace: n8n
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/gfs: enabled
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18
  enablePDB: false
  storage:
    size: 20Gi
    storageClass: longhorn
  monitoring:
    enablePodMonitor: false
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: n8n-minio-store
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      memory: "1Gi"
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
