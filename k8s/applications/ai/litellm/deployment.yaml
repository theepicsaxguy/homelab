apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  labels:
    app: litellm
spec:
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:v1.76.1-stable
        args:
          - "--config"
          - "/app/proxy_server_config.yaml"
        ports:
        - containerPort: 4000
        - containerPort: 4001
        envFrom:
        - secretRef:
            name: litellm-secrets
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: litellm.litellm-postgresql.credentials.postgresql.acid.zalan.do
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: litellm.litellm-postgresql.credentials.postgresql.acid.zalan.do
              key: password
        - name: DATABASE_URL
          value: postgres://$(PGUSER):$(PGPASSWORD)@litellm-postgresql.litellm.svc.kube.pc-tips.se:5432/litellm
        - name: SEPARATE_HEALTH_APP
          value: "1"
        - name: SEPARATE_HEALTH_PORT
          value: "4001"
        volumeMounts:
        - name: litellm-config
          mountPath: /app/proxy_server_config.yaml
          subPath: proxy_server_config.yaml
        livenessProbe:
          httpGet:
            path: /health/liveliness
            port: 4001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 4001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/liveliness
            port: 4001
          failureThreshold: 30
          periodSeconds: 2

      volumes:
        - name: litellm-config
          configMap:
            name: litellm-config
