apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui-pipelines
  namespace: open-webui
  labels:
    app: openwebui-pipelines
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui-pipelines
  template:
    metadata:
      labels:
        app: openwebui-pipelines
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: copy-pipelines
          image: busybox:1.37
          command: ['sh', '-c']
          args:
            - |
              set -x
              mkdir -p /pipelines-init/pipelines /pipelines-init/filters /pipelines-init/scaffolds
              echo "Copying pipelines..."
              find /config-pipelines -type f -exec cp {} /pipelines-init/pipelines/ \;
              echo "Copying filters..."
              find /config-filters -type f -exec cp {} /pipelines-init/filters/ \;
              echo "Copying scaffolds..."
              find /config-scaffolds -type f -exec cp {} /pipelines-init/scaffolds/ \;
              echo "Done. Listing contents:"
              find /pipelines-init -type f
          volumeMounts:
            - name: config-pipelines
              mountPath: /config-pipelines
              readOnly: true
            - name: config-filters
              mountPath: /config-filters
              readOnly: true
            - name: config-scaffolds
              mountPath: /config-scaffolds
              readOnly: true
            - name: pipelines-data
              mountPath: /pipelines-init
      containers:
        - name: pipelines
          image: ghcr.io/theepicsaxguy/openwebui-pipelines:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          ports:
            - name: http
              containerPort: 9099
          env:
            - name: PIPELINES_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-openwebui-pipelines-api-key
                  key: PIPELINES_API_KEY
            - name: QDRANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-openwebui-qdrant-api-key
                  key: QDRANT_API_KEY
            - name: PIPELINES_DIR
              value: "/app/pipelines"
            - name: PIPELINES_ENV
              value: "production"
          volumeMounts:
            - name: pipelines-data
              mountPath: /app/pipelines
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config-pipelines
          configMap:
            name: openwebui-pipelines
            defaultMode: 0644
        - name: config-filters
          configMap:
            name: openwebui-filters
            defaultMode: 0644
        - name: config-scaffolds
          configMap:
            name: openwebui-scaffolds
            defaultMode: 0644
        - name: pipelines-data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
