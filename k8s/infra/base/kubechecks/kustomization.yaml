apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubechecks

resources:
  - namespace.yaml
  - vcs-secret.yaml
  - release.yaml

configMapGenerator:
  - name: kubechecks-values
    files:
      - values.yaml

patches:
  - target:
      kind: HelmRelease
      name: kubechecks
    patch: |
      - op: replace
        path: /spec/values
        value:
          $load: values.yaml

commonLabels:
  app.kubernetes.io/name: kubechecks
  app.kubernetes.io/part-of: infrastructure

generatorOptions:
  disableNameSuffixHash: true
