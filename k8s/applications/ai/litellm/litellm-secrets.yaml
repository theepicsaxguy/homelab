apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-secrets
  namespace: litellm
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: litellm-secrets
    creationPolicy: Owner
  data:
    - secretKey: LITELLM_MASTER_KEY
      remoteRef:
        key: app-litellm-master-key
    - secretKey: LITELLM_SALT_KEY
      remoteRef:
        key: app-litellm-salt-key
    - secretKey: QDRANT_API_KEY
      remoteRef:
        key: app-qdrant-api-key
    - secretKey: VLLM_API_KEY
      remoteRef:
        key: app-vllm-embed-api-key
    - secretKey: openai_base_url_1
      remoteRef:
        key: app-openai-base-url-1
    - secretKey: openai_api_key_1
      remoteRef:
        key: app-openai-api-key-1
    - secretKey: GENERIC_CLIENT_ID
      remoteRef:
        key: app-litellm-oauth-client-id
    - secretKey: GENERIC_CLIENT_SECRET
      remoteRef:
        key: app-litellm-oauth-client-secret
    - secretKey: CLOUDFLARE_WORKERS_API_BASE
      remoteRef:
        key: app-cloudflare-workers-api-base
    - secretKey: CLOUDFLARE_WORKERS_API_KEY
      remoteRef:
        key: app-cloudflare-workers-api-key
    - secretKey: CEREBRAS_API_KEY
      remoteRef:
        key: app-cerebras-api-key
