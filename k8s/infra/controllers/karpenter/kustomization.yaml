apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: karpenter

resources:
  - ns.yaml

helmCharts:
  - name: karpenter
    includeCRDs: true
    namespace: karpenter
    releaseName: karpenter
    repo: https://charts.karpenter.sh
    version: 0.16.2 # renovate: datasource=helm registryUrl=https://charts.karpenter.sh
    valuesInline:
      settings:
        clusterName: talos
      nodePoolController:
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
