apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: pocket-tts-network-policy
  namespace: pocket-tts
  labels:
    app.kubernetes.io/name: pocket-tts
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: pocket-tts
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: litellm
        app: litellm
    toPorts:
    - ports:
      - port: "4000"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: qdrant
        app: qdrant
    toPorts:
    - ports:
      - port: "6333"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
      rules:
        dns:
          - matchPattern: "*"
  - toFQDNs:
    - matchName: "huggingface.co"
    - matchName: "cdn-lfs.huggingface.co"
    - matchName: "raw.githubusercontent.com"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: gateway
        app.kubernetes.io/name: envoy
