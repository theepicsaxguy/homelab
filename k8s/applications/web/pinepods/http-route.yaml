apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pinepods
  namespace: pinepods
spec:
  parentRefs:
    - name: internal
      namespace: gateway
    - name: external
      namespace: gateway
  hostnames:
    - pinepods.pc-tips.se
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: pinepods
          port: 8040
