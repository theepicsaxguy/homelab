apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: client-argocd
  namespace: authelia
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: client-argocd
    creationPolicy: Owner
    template:
      metadata:
        name: client-argocd
        namespace: authelia
  data:
    - secretKey: clientSecret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: client-argocd
        property: clientSecret