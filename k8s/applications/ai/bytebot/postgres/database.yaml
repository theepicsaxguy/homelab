---
# ExternalSecret for Backblaze B2 credentials (PostgreSQL backups)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: b2-cnpg-credentials
  namespace: bytebot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: b2-cnpg-credentials
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: backblaze-b2-cnpg-offsite
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: backblaze-b2-cnpg-offsite
        property: AWS_SECRET_ACCESS_KEY
---
# Local MinIO backup (fast recovery)
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: bytebot-minio-store
  namespace: bytebot
spec:
  configuration:
    destinationPath: s3://homelab-postgres-backups/bytebot/database-cnpg
    endpointURL: https://truenas.peekoff.com:9000
    s3Credentials:
      accessKeyId:
        name: longhorn-minio-credentials
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: longhorn-minio-credentials
        key: AWS_SECRET_ACCESS_KEY
---
# Offsite Backblaze B2 backup (disaster recovery)
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: bytebot-b2-store
  namespace: bytebot
spec:
  configuration:
    destinationPath: s3://homelab-cnpg-b2/bytebot/database-cnpg
    endpointURL: https://s3.us-west-000.backblazeb2.com
    s3Credentials:
      accessKeyId:
        name: b2-cnpg-credentials
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: b2-cnpg-credentials
        key: AWS_SECRET_ACCESS_KEY
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: database-cnpg
  namespace: bytebot
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/gfs: enabled
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18
  enablePDB: false
  managed:
    roles:
      - name: app
        ensure: present
        login: true
        passwordSecret:
          name: database-cnpg-app
        inRoles:
          - pg_read_all_data
          - pg_write_all_data
  storage:
    size: 10Gi
    storageClass: longhorn
  monitoring:
    enablePodMonitor: true
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: "512MB"
      effective_cache_size: "512MB"
      maintenance_work_mem: "128MB"
      checkpoint_completion_target: "0.9"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "100"
      work_mem: "1702kB"
      huge_pages: "off"
      max_worker_processes: "4"
      max_parallel_workers_per_gather: "2"
      max_parallel_workers: "4"
      max_parallel_maintenance_workers: "2"
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: "all"

  plugins:
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: bytebot-b2-store

  # Backup configuration
  backup:
    # Base backups stored in B2 (offsite, disaster recovery)
    barmanObjectStore:
      destinationPath: s3://homelab-cnpg-b2/bytebot/database-cnpg
      endpointURL: https://s3.us-west-000.backblazeb2.com
      s3Credentials:
        accessKeyId:
          name: b2-cnpg-credentials
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: b2-cnpg-credentials
          key: AWS_SECRET_ACCESS_KEY
      wal:
        compression: gzip
        encryption: AES256
      data:
        compression: gzip
        encryption: AES256
        jobs: 2
    # Retention policy
    retentionPolicy: "30d"

  # External clusters for recovery (can restore from either location)
  externalClusters:
    - name: bytebot-b2-backup
      barmanObjectStore:
        destinationPath: s3://homelab-cnpg-b2/bytebot/database-cnpg
        endpointURL: https://s3.us-west-000.backblazeb2.com
        s3Credentials:
          accessKeyId:
            name: b2-cnpg-credentials
            key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            name: b2-cnpg-credentials
            key: AWS_SECRET_ACCESS_KEY
        wal:
          compression: gzip
          encryption: AES256
    - name: bytebot-minio-backup
      barmanObjectStore:
        destinationPath: s3://homelab-postgres-backups/bytebot/database-cnpg
        endpointURL: https://truenas.peekoff.com:9000
        s3Credentials:
          accessKeyId:
            name: longhorn-minio-credentials
            key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            name: longhorn-minio-credentials
            key: AWS_SECRET_ACCESS_KEY
        wal:
          compression: gzip
          encryption: AES256

  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "2Gi"
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
