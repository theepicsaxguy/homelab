apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: controllers
  namespace: argocd
  labels:
    dev.pc-tips: controllers
spec:
  generators:
    - git:
        repoURL: https://github.com/theepicsaxguy/homelab
        revision: main
        directories:
          - path: k8s/infrastructure/base/controllers/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev.pc-tips: controllers
    spec:
      project: controllers
      source:
        repoURL: https://github.com/theepicsaxguy/homelab
        targetRevision: main
        path: '{{ path }}'
        plugin:
          env:
            - name: HELM_PARAMS
              value: '--devel'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
