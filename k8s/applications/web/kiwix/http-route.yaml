apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kiwix
  namespace: kiwix
spec:
  parentRefs:
    - name: internal
      namespace: gateway:
    - name: external
      namespace: gateway
  hostnames:
    - "kiwix.pc-tips.se"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kiwix
          port: 8080
