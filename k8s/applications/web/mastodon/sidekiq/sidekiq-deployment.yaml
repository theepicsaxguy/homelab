apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-sidekiq
  namespace: mastodon
  labels:
    app: mastodon-sidekiq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mastodon-sidekiq
  template:
    metadata:
      labels:
        app: mastodon-sidekiq
    spec:
      securityContext:
        fsGroup: 991
        fsGroupChangePolicy: Always
      containers:
        - name: sidekiq
          image: ghcr.io/glitch-soc/mastodon:nightly.2025-07-31
          args:
          - bundle
          - exec
          - sidekiq
          - -C
          - /opt/mastodon/config/sidekiq.yml
          envFrom:
            - secretRef:
                name: mastodon-app-secrets
            - secretRef:
                name: mastodon-db-url
            - configMapRef:
                name: mastodon-env
          volumeMounts:
            - name: mastodon-public
              mountPath: /mastodon/public/system
          livenessProbe:
            exec:
              command: ["sh", "-c", "ps aux | grep '[s]idekiq\\ 7'"]
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 991
            runAsGroup: 991
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: mastodon-public
          persistentVolumeClaim:
            claimName: mastodon-public-pvc
