apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: velero-daily-karakeep
  namespace: velero
  labels:
    backup-tier: daily
    backup-app: karakeep
spec:
  schedule: "0 2 * * *"
  template:
    includedNamespaces:
      - karakeep
    includedResources:
      - '*'
    excludedResources:
      - events
      - storageclasses.storage.k8s.io
    defaultVolumesToFsBackup: true
    storageLocation: default
    ttl: 336h
