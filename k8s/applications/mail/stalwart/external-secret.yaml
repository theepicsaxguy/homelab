apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: stalwart-secret
  namespace: stalwart
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: stalwart-secret
    creationPolicy: Owner
  data:
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: app-stalwart-admin-password
    - secretKey: RELAY_USERNAME
      remoteRef:
        key: app-stalwart-relay-username
    - secretKey: RELAY_PASSWORD
      remoteRef:
        key: app-stalwart-relay-password
