apiVersion: apps/v1
kind: Deployment
metadata:
  name: bytebot-ui
  namespace: bytebot
  labels:
    app.kubernetes.io/name: bytebot-ui
    app.kubernetes.io/part-of: bytebot
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bytebot-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bytebot-ui
        app.kubernetes.io/part-of: bytebot
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: ui
          image: ghcr.io/bytebot-ai/bytebot-ui
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9992
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: BYTEBOT_AGENT_BASE_URL
              value: "http://bytebot-agent:9991"
            - name: BYTEBOT_DESKTOP_VNC_URL
              value: "http://bytebot-desktop:9990/websockify"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
