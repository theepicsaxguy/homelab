# Source: cilium/templates/spire/agent/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: spire-agent
  namespace: cilium-spire
  labels:
    app: spire-agent
spec:
  selector:
    matchLabels:
      app: spire-agent
  template:
    metadata:
      namespace: cilium-spire
      labels:
        app: spire-agent
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: spire-agent
      priorityClassName: system-node-critical
      initContainers:
        - name: init
          image: "docker.io/library/busybox:1.37.0@sha256:a5d0ce49aa801d475da48f8cb163c354ab95cab073cd3c138bd458fc8257fbf1"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              set -e
              
              echo "Waiting for spire server to be reachable to start"
              ADDR="spire-server.cilium-spire.svc:8081"
              CONN_TIMEOUT="3"
              TIMEOUT="60"
              
              call_tcp_endpoint_with_timeout() {
                  local addr="$1"
                  local timeout="$2"
              
                  nc -z "$addr" -w "$timeout" &> /dev/null
              }
              
              # wait for SPIRE server to be reachable till $TIMEOUT is reached
              start_time=$(date +%s)
              while true; do
                  if call_tcp_endpoint_with_timeout "$ADDR" "$CONN_TIMEOUT"; then
                      echo "SPIRE server is reachable"
                      break
                  fi
              
                  if [ $(( $(date +%s) - start_time )) -gt "$TIMEOUT" ]; then
                      echo "Timed out waiting for spire server to be reachable"
                      exit 1
                  fi
              
                  echo "Waiting for spire server to be reachable"
                  sleep 1
              done
              
      containers:
        - name: spire-agent
          image: "ghcr.io/spiffe/spire-agent:1.9.6@sha256:5106ac601272a88684db14daf7f54b9a45f31f77bb16a906bd5e87756ee7b97c"
          imagePullPolicy: IfNotPresent
          args: ["-config", "/run/spire/config/agent.conf"]
          volumeMounts:
            - name: spire-config
              mountPath: /run/spire/config
              readOnly: true
            - name: spire-bundle
              mountPath: /run/spire/bundle
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
              readOnly: false
            - name: spire-agent
              mountPath: /var/run/secrets/tokens
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP                  
          livenessProbe:
            httpGet:
              path: /live
              port: 4251
            failureThreshold: 2
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 4251
            initialDelaySeconds: 5
            periodSeconds: 5
      tolerations:
        - effect: NoSchedule
          key: node.kubernetes.io/not-ready
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
        - key: CriticalAddonsOnly
          operator: Exists
        - key:  node.cilium.io/agent-not-ready
          effect: NoSchedule
      volumes:
        - name: spire-config
          configMap:
            name: spire-agent
        - name: spire-bundle
          configMap:
            name: spire-bundle
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: DirectoryOrCreate
        - name: spire-agent
          projected:
            sources:
            - serviceAccountToken:
                path: spire-agent
                expirationSeconds: 600
                audience: spire-server
