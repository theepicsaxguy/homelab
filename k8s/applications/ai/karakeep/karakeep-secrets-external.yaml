      remoteRef:
        key: acb2a570-43d4-43aa-b92c-b2cd00e470a6
    - secretKey: NEXT_PUBLIC_SECRET
      remoteRef:
        key: e19bedc6-d9c8-464b-b311-b2cd00e48f56
