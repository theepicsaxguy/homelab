apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: oidc
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
        name: oidc
        namespace: argocd
  data:
    - secretKey: authelia.clientSecret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: oidc
        property: authelia.clientSecret