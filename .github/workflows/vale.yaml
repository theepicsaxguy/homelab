permissions:
  contents: read
name: Vale
on:
  push:
    paths:
      - 'website/docs/**'
  pull_request:
    paths:
      - 'website/docs/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: errata-ai/vale-action@v2.1.1
        with:
          files: website/docs
          vale_flags: '--config=website/utils/vale/.vale.ini'
          fail_on_error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
