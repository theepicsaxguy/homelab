apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/instance: home-assistant
spec:
  serviceName: home-assistant
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
      app.kubernetes.io/instance: home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        app.kubernetes.io/instance: home-assistant
    spec:
      serviceAccountName: home-assistant
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      - name: config-init
        image: busybox:latest
        env:
        - name: HA_SEED_ON_STARTUP
          value: "false"
        command:
        - sh
        - -c
        - |
          mkdir -p /config/.storage

          if [ "$HA_SEED_ON_STARTUP" = "true" ]; then
            echo "HA_SEED_ON_STARTUP=true: Overwriting HA-managed config files from ConfigMaps"
            cp -f /config-seed/automations.yaml /config/automations.yaml
            cp -f /config-seed/scripts.yaml /config/scripts.yaml
            cp -f /config-seed/scenes.yaml /config/scenes.yaml
            cp -f /config-seed/lovelace.yaml /config/lovelace.yaml
          else
            echo "HA_SEED_ON_STARTUP=false: Copying HA-managed config files only if they don't exist"
            [ ! -f /config/automations.yaml ] && cp /config-seed/automations.yaml /config/automations.yaml
            [ ! -f /config/scripts.yaml ] && cp /config-seed/scripts.yaml /config/scripts.yaml
            [ ! -f /config/scenes.yaml ] && cp /config-seed/scenes.yaml /config/scenes.yaml
            [ ! -f /config/lovelace.yaml ] && cp /config-seed/lovelace.yaml /config/lovelace.yaml
          fi

          echo "Init complete"
        volumeMounts:
        - name: data
          mountPath: /config
        - name: seed-config
          mountPath: /config-seed
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:2025.12.5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8123
              name: http
              protocol: TCP
            - containerPort: 8124
              name: sia
              protocol: TCP
          env:
            - name: TZ
              value: Europe/Stockholm
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 3Gi
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - NET_BROADCAST
          volumeMounts:
            - name: data
              mountPath: /config
            - name: core-config
              mountPath: /config/configuration.yaml
              readOnly: true
              subPath: configuration.yaml
            - name: secrets
              mountPath: /config/secrets.yaml
              readOnly: true
              subPath: secrets.yaml
            - name: packages
              mountPath: /config/packages
              readOnly: true
            - name: speech
              mountPath: /config/speech
              readOnly: true
            - name: custom-sentences
              mountPath: /config/custom_sentences
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
      volumes:
        - name: core-config
          configMap:
            name: ha-core-config
            items:
              - key: configuration.yaml
                path: configuration.yaml
        - name: seed-config
          configMap:
            name: ha-seed-config
        - name: secrets
          secret:
            secretName: hassio-secrets
            items:
              - key: secrets.yaml
                path: secrets.yaml
        - name: packages
          configMap:
            name: ha-packages-config
        - name: speech
          configMap:
            name: ha-speech-config
        - name: custom-sentences
          configMap:
            name: ha-custom-sentences
        - name: data
          persistentVolumeClaim:
            claimName: home-assistant-home-assistant-0
