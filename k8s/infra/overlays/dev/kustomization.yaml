apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - rollout.yaml
  - analysis-template.yaml

namespace: dev-infra

patches:
  - path: patches/argo-rollouts.yaml
    target:
      kind: Deployment
      name: argo-rollouts

patchesStrategicMerge:
  - patches/resources-patch.yaml

labels:
  - pairs:
      environment: dev
      app.kubernetes.io/part-of: infrastructure
