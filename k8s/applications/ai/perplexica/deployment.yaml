apiVersion: apps/v1
kind: Deployment
metadata:
  name: perplexica
  namespace: perplexica
  labels:
    app.kubernetes.io/name: perplexica
    app.kubernetes.io/version: "1.11.2"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: perplexica
  template:
    metadata:
      labels:
        app.kubernetes.io/name: perplexica
        app.kubernetes.io/version: "1.11.2"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: perplexica
          image: itzcrazykns1337/perplexica:v1.11.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: LITELLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-perplexica-litellm-api-key
                  key: LITELLM_API_KEY
                  optional: true
            - name: LITELLM_API_BASE
              value: "http://litellm.litellm.svc.cluster.local"
            - name: PERPLEXICA_BACKEND_URL
              value: "http://litellm.litellm.svc.cluster.local/api/search"
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
              ephemeral-storage: 500Mi
            limits:
              cpu: 2000m
              memory: 2Gi
              ephemeral-storage: 2Gi
          volumeMounts:
            - name: data
              mountPath: /home/perplexica/data
            - name: uploads
              mountPath: /home/perplexica/uploads
          startupProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: perplexica-data
        - name: uploads
          persistentVolumeClaim:
            claimName: perplexica-uploads
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst
      restartPolicy: Always
