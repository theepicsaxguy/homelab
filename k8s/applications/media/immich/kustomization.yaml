apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: immich
resources:
  - namespace.yaml
  - http-route.yaml
  - authsecret.yaml
  - externalsecret.yaml
  - database.yaml
  - pvc.yaml
  - zalando-k8s-store.yaml
  - serviceaccount.yaml
  - networkpolicy.yaml
  - poddisruptionbudget.yaml
  - service.yaml
  - servicemonitor.yaml
  - statefulset.yaml
  - deployment.yaml
  - immich-config.yaml
generatorOptions:
  disableNameSuffixHash: true
