
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-opencode-secrets
  namespace: opencode
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: app-opencode-secrets
    creationPolicy: Owner
  data:
    - secretKey: AUTH_SECRET
      remoteRef:
        key: app-opencode-auth-secret
    - secretKey: VAPID_PUBLIC_KEY
      remoteRef:
        key: app-opencode-vapid-public
    - secretKey: VAPID_PRIVATE_KEY
      remoteRef:
        key: app-opencode-vapid-private