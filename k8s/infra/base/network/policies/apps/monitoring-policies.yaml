apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: monitoring-metrics-collection
spec:
  description: 'Allow metrics collection across all namespaces'
  endpointSelector:
    matchExpressions:
      - { key: app.kubernetes.io/component, operator: In, values: [monitoring, metrics] }
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: '9090'
              protocol: TCP
          rules:
            http:
              - method: 'GET'
                path: '/metrics'
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-prometheus
  namespace: monitoring
spec:
  description: 'Allow Prometheus to scrape metrics with TLS'
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: grafana
      toPorts:
        - ports:
            - port: '9090'
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels: {}
      toPorts:
        - ports:
            - port: '9090'
              protocol: TCP
            - port: '9100'
              protocol: TCP
            - port: '8080'
              protocol: TCP
          rules:
            http:
              - method: 'GET'
                path: '/metrics'
