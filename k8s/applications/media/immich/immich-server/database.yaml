apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: immich-postgresql
  namespace: immich
spec:
  teamId: immich
  volume:
    size: 15Gi
  dockerImage: ghcr.io/theepicsaxguy/spilo17-vchord:0.1.0
  numberOfInstances: 2
  users:
    immich:
      - superuser
      - createdb
  databases:
    immich: immich
  enableLogicalBackup: false
  preparedDatabases:
    immich:
      extensions:
        earthdistance: public
        vector: public
        vchord: public
  postgresql:
    version: "17"
    parameters:
      shared_preload_libraries: "bg_mon,pg_stat_statements,pgextwlist,pg_auth_mon,set_user,timescaledb,pg_cron,pg_stat_kcache,vchord.so"
  enableConnectionPooler: false
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
