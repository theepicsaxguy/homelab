apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: auth
resources:
- externalsecret.yaml
- database.yaml
- httproute.yaml
- outpost.yaml
- referencegrant.yaml
- dns-record.yaml
- extra
generatorOptions:
  disableNameSuffixHash: true

helmCharts:
- name: authentik
  namespace: auth
  releaseName: authentik
  repo: https://charts.goauthentik.io
  valuesFile: values.yaml
  valuesInline:
    blueprints:
      configMapName: authentik-blueprints
      enabled: true
  version: 2025.4.1
