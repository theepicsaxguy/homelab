apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-rewriter
  namespace: gpt-researcher
  labels:
    app.kubernetes.io/name: ws-rewriter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ws-rewriter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ws-rewriter
    spec:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: caddy
          image: caddy:2.7-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: true
            runAsNonRoot: false
            runAsUser: 0
            capabilities:
              drop:
                - NET_RAW
            readOnlyRootFilesystem: false
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: caddy-config
              mountPath: /etc/caddy
              readOnly: true
            - name: caddy-cache
              mountPath: /tmp
            - name: caddy-data
              mountPath: /data
            - name: caddy-run
              mountPath: /run/caddy
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
      volumes:
        - name: caddy-config
          configMap:
            name: ws-rewriter-config
        - name: caddy-cache
          emptyDir: {}
        - name: caddy-data
          emptyDir: {}
        - name: caddy-run
          emptyDir: {}
