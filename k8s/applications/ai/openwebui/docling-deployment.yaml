apiVersion: apps/v1
kind: Deployment
metadata:
  name: docling
  namespace: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docling
  template:
    metadata:
      labels:
        app: docling
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp
          emptyDir:
            # sizeLimit ensures pod won't consume unbounded ephemeral storage on node
            sizeLimit: 1Gi
      containers:
        - name: docling
          image: quay.io/docling-project/docling-serve:v1.6.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          ports:
            - containerPort: 5001
          resources:
            requests:
              cpu: '250m'
              memory: '1Gi'
              ephemeral-storage: '500Mi'
            limits:
              cpu: '500m'
              memory: '2Gi'
              ephemeral-storage: '2Gi'
          env:
            - name: DOCLING_SERVE_ENABLE_UI
              value: 'true'
          livenessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 5001
            # docling image is large and may take time to unpack and start; give it more time
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 30