apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: infra-rollout-template
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/part-of: infrastructure
  strategy:
    canary:
      steps:
      - setWeight: 5
      - pause: {duration: 300s}
      - analysis:
          templates:
          - templateName: infra-health
      - setWeight: 15
      - pause: {duration: 300s}
      - analysis:
          templates:
          - templateName: infra-health
      - setWeight: 30
      - pause: {duration: 300s}
      - analysis:
          templates:
          - templateName: infra-health
      - setWeight: 50
      - pause: {duration: 300s}
      - analysis:
          templates:
          - templateName: infra-health
      - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: infrastructure
    spec:
      containers:
      - name: infra
        resources:
          requests:
            cpu: 1
            memory: 512Mi
          limits:
            cpu: 4
            memory: 1Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/part-of: infrastructure
            topologyKey: kubernetes.io/hostname