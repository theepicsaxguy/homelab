apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lldap-credentials
  namespace: lldap
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: lldap-credentials
    creationPolicy: Owner
    template:
      metadata:
        name: lldap-credentials
        namespace: lldap
  data:
    - secretKey: LLDAP_JWT_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: lldap-credentials
        property: LLDAP_JWT_SECRET

    - secretKey: LLDAP_KEY_SEED
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: lldap-credentials
        property: LLDAP_KEY_SEED

    - secretKey: LLDAP_LDAP_BASE_DN
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: lldap-credentials
        property: LLDAP_LDAP_BASE_DN

    - secretKey: LLDAP_LDAP_USER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: lldap-credentials
        property: LLDAP_LDAP_USER_PASS