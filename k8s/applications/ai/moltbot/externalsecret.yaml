apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: moltbot-secrets
  namespace: moltbot
spec:
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    refreshInterval: 1h
  data:
  - secretKey: slack-bot-token
    remoteRef:
      key: Moltbot Slack Bot Token
  - secretKey: slack-app-token
    remoteRef:
      key: Moltbot Slack App Token
  - secretKey: litellm-api-key
    remoteRef:
      key: LiteLLM API Key