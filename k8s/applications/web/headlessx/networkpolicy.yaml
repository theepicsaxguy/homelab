apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: headlessx
  namespace: headlessx
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: headlessx
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: gateway
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 80
    - to: []
      ports:
        - protocol: TCP
          port: 443
