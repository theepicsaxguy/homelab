apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home-assistant
resources:
- namespace.yaml
- externalsecret.yaml
- http-route.yaml
- statefulset.yaml
- deployment.yaml
- svc.yaml

configMapGenerator:
- literals:
  - TZ=Europe/Stockholm
  name: haos-env

generatorOptions:
  disableNameSuffixHash: true
