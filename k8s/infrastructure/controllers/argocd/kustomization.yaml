apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - http-route.yaml
  - argocd-tls.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 7.9.0
    releaseName: "argocd"
    namespace: argocd
    valuesFile: values.yaml

