apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-goingdark
  namespace: gateway
spec:
  dnsNames:
    - "*.goingdark.social"
    - goingdark.social
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-issuer
  secretName: cert-goingdark
  usages:
    - digital signature
    - key encipherment
