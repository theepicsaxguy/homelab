apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: external-secrets
resources:
  - bitwarden-sdk-tls.yaml
  - namespace.yaml
  - bitwarden-store.yaml
  - network-policy.yaml
  - webhook-config.yaml
  - webhook-rbac.yaml
  - cilium-network-policy-es-egress.yaml
  - external-secrets-webhook-tls.yaml

helmCharts:
  - name: external-secrets
    releaseName: external-secrets
    repo: https://charts.external-secrets.io
    version: 0.15.0
    valuesInline:
      certController:
        enabled: false
      webhook:
        certManager:
          enabled: false  # MUST be false if cert-manager manages your secret externally
        tls:
          secretName: external-secrets-webhook-tls  # Cert-manager's secret, explicitly referenced
      bitwarden-sdk-server:
        tls:
          secretName: bitwarden-sdk-server-tls
        extraVolumeMounts:
          - name: bitwarden-tls-certs
            mountPath: /certs
        extraVolumes:
          - name: bitwarden-tls-certs
            secret:
              secretName: bitwarden-sdk-server-tls
              items:
                - key: tls.crt
                  path: cert.pem
                - key: tls.key
                  path: key.pem
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000
