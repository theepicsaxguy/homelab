apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: zalando-k8s-store
  namespace: mastodon
spec:
  provider:
    kubernetes:
      remoteNamespace: mastodon
      server:
        url: https://kubernetes.default.svc
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: mastodon-eso-reader
