apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: audiobookshelf-oidc
  namespace: media
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: audiobookshelf-oidc
    creationPolicy: Owner
  data:
    - secretKey: client_id
      remoteRef:
        key: app-audiobookshelf-oauth-client-id
    - secretKey: client_secret
      remoteRef:
        key: app-audiobookshelf-oauth-client-secret
