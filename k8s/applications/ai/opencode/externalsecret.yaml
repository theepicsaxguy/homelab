apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-opencode-github-token
  namespace: opencode
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: app-opencode-github-token
    creationPolicy: Owner
  data:
    - secretKey: GITHUB_TOKEN
      remoteRef:
        key: app-opencode-github-token
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-opencode-secrets
  namespace: opencode
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: app-opencode-secrets
    creationPolicy: Owner
  data:
    - secretKey: AUTH_SECRET
      remoteRef:
        key: app-opencode-auth-secret