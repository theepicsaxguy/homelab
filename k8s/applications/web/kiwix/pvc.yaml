apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kiwix-data
  namespace: kiwix
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/daily: enabled
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: longhorn
