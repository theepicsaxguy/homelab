apiVersion: v1
kind: Service
metadata:
  name: openhands
  namespace: openhands
  labels:
    app.kubernetes.io/name: openhands
    app.kubernetes.io/version: "0.24"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app.kubernetes.io/name: openhands
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
      appProtocol: http
