apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-store
spec:
  provider:
    bitwardensecretsmanager:
      apiURL: https://api.bitwarden.com
      identityURL: https://identity.bitwarden.com
      auth:
        secretRef:
          clientId:
            name: bweso-credentials
            key: BW_CLIENTID
            namespace: external-secrets
          clientSecret:
            name: bweso-credentials
            key: BW_CLIENTSECRET
            namespace: external-secrets
          host:
            name: bweso-credentials
            key: BW_HOST
            namespace: external-secrets
      bitwardenServerSDKURL: http://bitwarden-eso-provider.external-secrets.svc.cluster.local:8087
