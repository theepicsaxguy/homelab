---
# ExternalSecret for Backblaze B2 credentials (PostgreSQL backups)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: b2-cnpg-credentials
  namespace: pinepods
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: b2-cnpg-credentials
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: backblaze-b2-cnpg-access-key-id
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: backblaze-b2-cnpg-secret-access-key
---
# Local MinIO backup (fast recovery)
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: pinepods-minio-store
  namespace: pinepods
spec:
  retentionPolicy: "30d"
  configuration:
    destinationPath: s3://homelab-postgres-backups/pinepods/pinepods-db
    endpointURL: https://truenas.peekoff.com:9000
    s3Credentials:
      accessKeyId:
        name: longhorn-minio-credentials
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: longhorn-minio-credentials
        key: AWS_SECRET_ACCESS_KEY
---
# Offsite Backblaze B2 backup (disaster recovery)
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: pinepods-b2-store
  namespace: pinepods
spec:
  retentionPolicy: "30d"
  configuration:
    destinationPath: s3://homelab-cnpg-b2/pinepods/pinepods-db
    endpointURL: https://s3.us-west-002.backblazeb2.com
    s3Credentials:
      accessKeyId:
        name: b2-cnpg-credentials
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: b2-cnpg-credentials
        key: AWS_SECRET_ACCESS_KEY
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pinepods-db
  namespace: pinepods
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18
  enablePDB: false
  managed:
    roles:
      - name: app
        ensure: present
        login: true
        passwordSecret:
          name: pinepods-db-app
        inRoles:
          - pg_read_all_data
          - pg_write_all_data
  # bootstrap:
  #   initdb:
  #     database: pinepods
  #     owner: app
  storage:
    size: 20Gi
    storageClass: proxmox-csi
  monitoring:
    enablePodMonitor: false
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"

  plugins:
  - name: barman-cloud.cloudnative-pg.io
    enabled: true
    isWALArchiver: true
    parameters:
      barmanObjectName: pinepods-minio-store

  externalClusters:
    - name: pinepods-db-b2-backup
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: pinepods-b2-store
    - name: pinepods-db-minio-backup
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: pinepods-minio-store

  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      memory: "1Gi"
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
