# https://github.com/authelia/chartrepo/blob/master/charts/authelia/values.yaml
image:
  registry: ghcr.io
  repository: authelia/authelia
  tag: 4.39.0 # renovate: docker=ghcr.io/authelia/authelia
  pullPolicy: IfNotPresent

pod:
  kind: Deployment

configMap:
  default_2fa_method: totp
  theme: dark

  identity_validation:
    reset_password:
      secret:
        path: /secrets/crypto_key

  access_control:
    default_policy: deny
    rules:
      - domain_regex: ^.*\.kube.pc-tips.se$
        policy: two_factor

  session:
    encryption_key:
      path: /secrets/crypto_key
    cookies:
      - subdomain: authelia
        domain: pc-tips.se

  storage:
    encryption_key:
      path: /secrets/crypto_key
    postgres:
      enabled: true
      deploy: false
      address: tcp://authelia-postgres-rw:5432
      database: authelia
      username: authelia
      password:
        path: /secrets/smtp_password

  notifier:
    smtp:
      enabled: true
      address: submission://smtp.sendgrid.net:587
      sender: Authelia <ikkje-noko-svar@pc-tips.se>
      disable_html_emails: true
      username: apikey
      password:
        path: /secrets/smtp_password

  authentication_backend:
    ldap:
      enabled: true
      implementation: lldap
      address: ldaps://lldap.kube.pc-tips.se
      base_dn: dc=pctips,dc=dev
      users_filter: (&(|({username_attribute}={input})({mail_attribute}={input}))(objectClass=person))
      additional_users_dn: ou=people
      groups_filter: (member={dn})
      additional_groups_dn: ou=groups
      user: UID=authelia,OU=people,DC=pctips,DC=dev
      password:
        path: /secrets/lldap_password

  identity_providers:
    oidc:
      enabled: true
      hmac_secret:
        path: /secrets/crypto_key
      jwks:
        - key_id: default
          algorithm: RS256
          use: sig
          key: { path: /secrets/rsa-jwk/tls.key }
          certificate_chain: { path: /secrets/rsa-jwk/tls.crt }
        - key_id: ecdsa256
          algorithm: ES256
          use: sig
          key: { path: /secrets/ecdsa-jwk/tls.key }
          certificate_chain: { path: /secrets/ecdsa-jwk/tls.crt }
      cors:
        allowed_origins_from_client_redirect_uris: true
        endpoints: [userinfo, authorization, token, revocation, introspection]
      clients:
        - client_id: argocd
          client_secret:
            path: /secrets/argocd_oidc_secret
          client_name: Argo CD
          public: false
          authorization_policy: two_factor
          pre_configured_consent_duration: 1 month
          redirect_uris:
            - https://argocd.kube.pc-tips.se/auth/callback
            - https://argocd.kube.pc-tips.se/applications
          scopes: [openid, groups, email, profile, offline_access]
          userinfo_signed_response_alg: none
          id_token_signed_response_alg: ES256
          access_token_signed_response_alg: ES256

        - client_id: argocd-cli
          client_name: Argo CD (CLI)
          public: true
          authorization_policy: two_factor
          pre_configured_consent_duration: 1 month
          redirect_uris: [http://localhost:8085/auth/callback]
          scopes: [openid, groups, email, profile, offline_access]
          id_token_signed_response_alg: ES256
          access_token_signed_response_alg: ES256

        - client_id: kubectl
          client_name: kubectl
          public: true
          authorization_policy: two_factor
          pre_configured_consent_duration: 1 month
          require_pkce: true
          redirect_uris: [http://localhost:8000, http://localhost:18000]
          scopes: [openid, groups, email, profile, offline_access]

        - client_id: netbird
          client_secret:
            path: /secrets/netbird_oidc_secret
          client_name: NetBird
          public: false
          authorization_policy: two_factor
          pre_configured_consent_duration: 1 month
          require_pkce: true
          pkce_challenge_method: S256
          audience: [netbird]
          redirect_uris:
            - http://localhost:53000
            - https://netbird.kube.pc-tips.se/callback
            - https://netbird.kube.pc-tips.se/silent-callback
          scopes: [openid, profile, email, offline_access]
          token_endpoint_auth_method: client_secret_post

secret:
  additionalSecrets:
    authelia-postgres-app:
      items:
        - key: password
          path: storage.postgres.password.txt
    lldap-auth:
      items:
        - key: password
          path: authentication.ldap.password.txt
    smtp-auth:
      items:
        - key: password
          path: notifier.smtp.password.txt
    crypto:
      items:
        - key: identity_providers.oidc.hmac.key
          path: identity_providers.oidc.hmac.key
        - key: identity_validation.reset_password.jwt.hmac.key
          path: identity_validation.reset_password.jwt.hmac.key
        - key: session.encryption.key
          path: session.encryption.key
        - key: storage.encryption.key
          path: storage.encryption.key
    rsa-jwk:
      items:
        - key: tls.key
          path: tls.key
        - key: tls.crt
          path: tls.crt
    ecdsa-jwk:
      items:
        - key: tls.key
          path: tls.key
        - key: tls.crt
          path: tls.crt
    client-argocd:
      items:
        - key: clientSecret
          path: client_secret.txt
    client-netbird:
      items:
        - key: clientSecret
          path: client_secret.txt
