apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ecdsa-jwk
  namespace: authelia
spec:
  dnsNames:
    - authelia.kube.pc-tips.se
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    encoding: PKCS8
    size: 256
  secretName: ecdsa-jwk
  usages:
    - digital signature
    - key encipherment
