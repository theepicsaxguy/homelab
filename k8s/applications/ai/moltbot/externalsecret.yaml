apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-moltbot-secrets
  namespace: moltbot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: app-moltbot-secrets
    creationPolicy: Owner
  data:
  - secretKey: SLACK_BOT_TOKEN
    remoteRef:
      key: app-litellm-master-key
  - secretKey: SLACK_APP_TOKEN
    remoteRef:
      key: app-litellm-master-key