apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-rollouts
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argo-rollouts
  replicas: 1
  template:
    spec:
      containers:
        - name: argo-rollouts
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi