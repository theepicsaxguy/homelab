---
apiVersion: generators.external-secrets.io/v1alpha1
kind: VaultDynamicSecret
metadata:
  name: vault-authentik-postgres-credentials
spec:
  path: /postgres/static-creds/postgresql.fsn.pc-tips.se_k3s.fsn.pc-tips.se_services-authentik
  method: GET
  provider:
    server: https://vault.pc-tips.se
    auth:
      kubernetes:
        mountPath: k8s-k3s.fsn.pc-tips.se
        role: common
        serviceAccountRef:
          name: default
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-postgres-credentials
spec:
  refreshInterval: 1m
  target:
    template:
      engineVersion: v2
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: VaultDynamicSecret
          name: vault-authentik-postgres-credentials
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: https://vault.pc-tips.se
      path: k8s-k3s.fsn.pc-tips.se
      auth:
        kubernetes:
          mountPath: k8s-k3s.fsn.pc-tips.se
          role: common
          serviceAccountRef:
            name: default
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secrets
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault
  dataFrom:
    - extract:
        key: /services-authentik/secrets
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-blueprint-secrets
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault
  dataFrom:
    - extract:
        key: /services-authentik/blueprint-secrets
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-bootstrap
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault
  dataFrom:
    - extract:
        key: /services-authentik/admin
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-smtp-credentials
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault
  dataFrom:
    - extract:
        key: /services-authentik/aws-ses-authentik
