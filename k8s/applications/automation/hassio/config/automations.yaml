- id: '1745966104954'
  alias: 'Kök: Automatisk ljusstyrning sammanslagen'
  description: Kombinerar rörelse, timer och kvällsläge för kökslampor.
  triggers:
  - id: motion_on
    entity_id: binary_sensor.kok_sensor_occupancy
    from: 'off'
    to: 'on'
    for:
      seconds: 1
    trigger: state
  - id: motion_off
    entity_id: binary_sensor.kok_sensor_occupancy
    from: 'on'
    to: 'off'
    for:
      minutes: 1
    trigger: state
  - id: timer_finished
    event_type: timer.finished
    event_data:
      entity_id: timer.kok
    trigger: event
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: timer_finished
      sequence:
      - data:
          entity_id: light.kok
          transition: 10
        action: light.turn_off
    - conditions:
      - condition: trigger
        id: motion_on
      - condition: state
        entity_id: binary_sensor.kok_sensor_occupancy
        state: 'on'
      - condition: or
        conditions:
        - condition: template
          value_template: '{{ (state_attr(''light.kok'', ''brightness'') | int(0))
            < 255 }}'
        - condition: state
          entity_id: light.kok
          state: 'off'
      sequence:
      - data:
          entity_id: timer.kok
        action: timer.cancel
      - target:
          entity_id:
          - light.kok_tak
          - light.vask
          - light.skafferi
        action: light.turn_on
    - conditions:
      - condition: trigger
        id: motion_off
      - condition: state
        entity_id: binary_sensor.kok_sensor_occupancy
        state: 'off'
      - condition: time
        after: '21:00:00'
        before: 06:00:00
      - condition: state
        entity_id: input_boolean.kok_lampor_pa
        state: 'off'
      sequence:
      - target:
          entity_id: light.kok
        action: light.turn_off
    - conditions:
      - condition: trigger
        id: motion_off
      - condition: state
        entity_id: binary_sensor.kok_sensor_occupancy
        state: 'off'
      sequence:
      - data:
          entity_id: timer.kok
        action: timer.start
    default: []
  mode: single
