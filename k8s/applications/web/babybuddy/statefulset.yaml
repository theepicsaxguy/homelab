apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: babybuddy
  namespace: babybuddy
  labels:
    app: babybuddy
spec:
  serviceName: "babybuddy"
  replicas: 1
  selector:
    matchLabels:
      app: babybuddy
  template:
    metadata:
      labels:
        app: babybuddy
    spec:
      hostIPC: false
      hostPID: false
      hostNetwork: false
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
      initContainers:
        - name: setup-run
          image: busybox:1.37
          command: ["sh", "-c", "mkdir -p /run/s6 && chown -R 1000:1000 /run && chmod 755 /run /run/s6"]
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - CHOWN
                - DAC_OVERRIDE
              drop: []
          volumeMounts:
            - name: tmp
              mountPath: /run
      containers:
        - name: babybuddy
          image: ghcr.io/linuxserver/babybuddy:2.7.1
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            capabilities:
              add:
                - SETUID
                - SETGID
              drop: []
          resources:
            requests:
              cpu: '80m'
              memory: '128Mi'
            limits:
              cpu: '300m'
              memory: '512Mi'
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: 'Europe/Stockholm'
            - name: CSRF_TRUSTED_ORIGINS
              value: 'https://bebis.peekoff.com,http://bebis.peekoff.com'
          envFrom:
            - secretRef:
                name: es-babybuddy-secret-key
          volumeMounts:
            - name: config
              mountPath: /config
            - name: tmp
              mountPath: /run
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "proxmox-csi"
      resources:
        requests:
          storage: 1Gi
