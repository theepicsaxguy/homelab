apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: litellm

configMapGenerator:
- name: litellm-config
  files:
  - proxy_server_config.yaml

resources:
- namespace.yaml
- http-route.yaml
- litellm-secrets.yaml
- deployment.yaml
- redis.yaml
- svc.yaml
- database-s3-credentials.yaml
- database.yaml
- database-scheduled-backup.yaml
- podmonitor.yaml
