apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pr-preview-environments
  namespace: argocd
  labels:
    dev.pc-tips: preview
spec:
  generators:
    - pullRequest:
        github:
          owner: theepicsaxguy
          repo: homelab
          tokenRef:
            secretName: github-token
            key: token
          labels:
            - DeployPR
        requeueAfterSeconds: 600
  template:
    metadata:
      name: 'pr-{{ number }}'
      labels:
        preview: 'true'
        pr-number: '{{ number }}'
        branch: '{{ head_branch }}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/theepicsaxguy/homelab.git'
        targetRevision: '{{ head_sha }}'
        path: k8s # This now includes cleanup-job.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: 'pr-{{ number }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=background
        retry:
          limit: 3
          backoff:
            duration: '5s'
            factor: 2
            maxDuration: '1m'
