apiVersion: apps/v1
kind: Deployment
metadata:
  name: bytebot-llm-proxy
  namespace: bytebot
  labels:
    app.kubernetes.io/name: bytebot-llm-proxy
    app.kubernetes.io/part-of: bytebot
    app.kubernetes.io/component: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bytebot-llm-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bytebot-llm-proxy
        app.kubernetes.io/part-of: bytebot
        app.kubernetes.io/component: proxy
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm
          imagePullPolicy: IfNotPresent
          args:
            - "--config"
            - "/app/config.yaml"
            - "--port"
            - "4000"
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          envFrom:
            - secretRef:
                name: bytebot-litellm-credentials
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: litellm-config.yaml
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: bytebot-llm-proxy-config
