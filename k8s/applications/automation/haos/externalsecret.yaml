apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: haos-credentials
  namespace: home-assistant
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: haos-credentials
    creationPolicy: Owner
  data:
    - secretKey: Haos-secret1
      remoteRef:
        key: app-haos-username
