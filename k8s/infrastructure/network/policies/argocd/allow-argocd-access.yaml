apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: argocd-server-access
  labels:
    policy-type: argocd-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  description: "Allow ArgoCD server access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: gateway
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: argocd
        app.kubernetes.io/name: redis
    toPorts:
    - ports:
      - port: "6379"
        protocol: TCP