apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-combined-secret
  namespace: auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: authentik-combined-secret
    creationPolicy: Owner
  data:
    - secretKey: secret_key              # For authentik secret key
      remoteRef:
        key: 49416301-9093-4c1d-b713-b2d500632388
    - secretKey: postgresql_password     # For postgresql admin password (Bitnami subchart)
      remoteRef:
        key: 145b2bd7-fa15-4fee-99a3-b2d5006372d1
    - secretKey: bootstrap_email         # (Optional) For authentik bootstrap
      remoteRef:
        key: f00c9b32-da26-4dee-8cbf-b2d500f6fd2b
