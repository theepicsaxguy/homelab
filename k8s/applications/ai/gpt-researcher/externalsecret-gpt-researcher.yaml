apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gpt-researcher-secrets
  namespace: gpt-researcher
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: gpt-researcher-secrets
    creationPolicy: Owner
  data:
    - secretKey: TAVILY_API_KEY
      remoteRef:
        key: app-gpt-researcher-tavily-api-key
    - secretKey: LANGCHAIN_API_KEY
      remoteRef:
        key: app-gpt-researcher-langchain-api-key
    - secretKey: NEXT_PUBLIC_GA_MEASUREMENT_ID
      remoteRef:
        key: app-gpt-researcher-ga-measurement-id
    - secretKey: NEXT_PUBLIC_GPTR_API_URL
      remoteRef:
        key: app-gpt-researcher-gptr-api-url
