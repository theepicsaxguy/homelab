apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: webhook-custom-cert
  namespace: cert-manager
spec:
  secretName: webhook-custom-cert-tls
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
  dnsNames:
    - cert-manager-webhook.kube.pc-tips.se
  duration: 2160h   # 90 days
  renewBefore: 360h # 15 days
