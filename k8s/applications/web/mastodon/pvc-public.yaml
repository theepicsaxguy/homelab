# k8s/applications/web/mastodon/pvc-public.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mastodon-public-pvc
  namespace: mastodon
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  # Longhorn typically provides RWO by default. Ensure your setup supports RWX.
  storageClassName: longhorn
