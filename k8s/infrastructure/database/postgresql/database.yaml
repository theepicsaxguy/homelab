apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: authentik-db
  namespace: postgres-operator
spec:
  teamId: "auth"
  volume:
    size: 10Gi
  numberOfInstances: 1
  users:
    authentik_user:  # role name
      - superuser
      - createdb
  databases:
    authentik: authentik_user  # db name: owner
  postgresql:
    version: "16"
  enableConnectionPooler: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
