apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mastodon-db-url
  namespace: mastodon
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: zalando-k8s-store
  target:
    name: mastodon-db-url
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_USER: "{{ .username }}"
        DB_PASS: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: mastodon.mastodon-postgresql.credentials.postgresql.acid.zalan.do
        property: username
    - secretKey: password
      remoteRef:
        key: mastodon.mastodon-postgresql.credentials.postgresql.acid.zalan.do
        property: password
