apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: vllm-embed-access
  namespace: vllm-embed
  labels:
    policy-type: ai-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: vllm-embed
  description: "Allow vLLM embedding model access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: litellm
    toPorts:
    - ports:
      - port: "8000"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: open-webui
    toPorts:
    - ports:
      - port: "8000"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
