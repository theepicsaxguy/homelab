apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedro-bot
  namespace: pedro-bot
  labels:
    app: pedro-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pedro-bot
  template:
    metadata:
      labels:
        app: pedro-bot
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: pedro-bot
          image: ghcr.io/theepicsaxguy/pedro-bot/pedro-bot:1.0.1
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: es-pedro-bot-secrets
          env:
            - name: MONGO_URI
              value: mongodb://mongodb:27017/pedro-bot
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: data
              mountPath: /app/data
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: pedro-bot-logs
        - name: data
          persistentVolumeClaim:
            claimName: pedro-bot-data
