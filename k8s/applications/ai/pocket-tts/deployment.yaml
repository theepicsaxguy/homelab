apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocket-tts
  namespace: pocket-tts
  labels:
    app.kubernetes.io/name: pocket-tts
    app.kubernetes.io/part-of: ai
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: pocket-tts
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pocket-tts
    spec:
      hostIPC: false
      hostPID: false
      hostNetwork: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: pocket-tts
        image: ghcr.io/theepicsaxguy/openvox:v0.0.12 # renovate: datasource=docker depName=ghcr.io/theepicsaxguy/openvox
        imagePullPolicy: Always
        ports:
        - containerPort: 49112
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: POCKET_TTS_HOST
          value: "0.0.0.0"
        - name: POCKET_TTS_PORT
          value: "49112"
        - name: POCKET_TTS_VOICES_DIR
          value: "/app/voices"
        - name: POCKET_TTS_LOG_LEVEL
          value: "INFO"
        - name: POCKET_TTS_STREAM_DEFAULT
          value: "true"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: HF_HOME
          value: "/home/pockettts/.cache"
        - name: TRANSFORMERS_CACHE
          value: "/home/pockettts/.cache/huggingface"
        - name: TMPDIR
          value: "/tmp"
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
            ephemeral-storage: "256Mi"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            ephemeral-storage: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 49112
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 49112
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: voices
          mountPath: /app/voices
        - name: data
          mountPath: /app/data
        - name: data
          mountPath: /app/logs
        - name: data
          mountPath: /home/pockettts/.cache
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: voices
        persistentVolumeClaim:
          claimName: pocket-tts-voices
      - name: data
        persistentVolumeClaim:
          claimName: pocket-tts-data
      - name: tmp
        emptyDir:
          sizeLimit: "512Mi"
