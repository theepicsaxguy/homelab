apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vllm-embed-http
  namespace: vllm-embed
spec:
  parentRefs:
    - name: main-gateway
      namespace: gateway
  hostnames:
    - embeddings.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: vllm-embed
          port: 8000
