apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - SVC.yaml

helmCharts:
  - name: bitwarden-eso-provider
    repo: https://small-hack.github.io/bitwarden-eso-provider
    version: 0.11.0
    releaseName: bitwarden-eso-provider
    namespace: external-secrets
    valuesFile: values.yaml

  - name: external-secrets
    repo: https://charts.external-secrets.io
    version: 0.14.2 # use the latest compatible version
    releaseName: external-secrets
    namespace: external-secrets
    valuesFile: external-secrets-values.yaml
