apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mosquitto-password
  namespace: mqtt
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: mosquitto-password
    creationPolicy: Owner
  data:
    - secretKey: password.txt
      remoteRef:
        key: app-mqtt-password-file
