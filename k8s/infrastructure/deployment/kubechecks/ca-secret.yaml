apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: internal-ca-cert-sync
  namespace: kubechecks
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: in-cluster-certs
    kind: SecretStore
  target:
    name: internal-ca-cert
    creationPolicy: Owner
  data:
  - secretKey: ca.crt
    remoteRef:
      key: internal-ca-tls
      namespace: cert-manager
      property: ca.crt
