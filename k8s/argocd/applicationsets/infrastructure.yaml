apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - values:
              environment: dev
              namespace: dev-infra
              minReplicas: '1'
              healthTimeout: '30s'
          - values:
              environment: staging
              namespace: staging-infra
              minReplicas: '2'
              healthTimeout: '60s'
          - values:
              environment: prod
              namespace: prod-infra
              minReplicas: '3'
              healthTimeout: '300s'
    - git:
        repoURL: https://github.com/theepicsaxguy/homelab.git
        revision: HEAD
        directories:
          - path: k8s/infrastructure/base/*
  template:
    metadata:
      name: 'infra-{{values.environment}}'
      labels:
        type: infrastructure
        environment: '{{values.environment}}'
        argocd.argoproj.io/instance: infrastructure
      annotations:
        argocd.argoproj.io/sync-wave: '-1'
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/theepicsaxguy/homelab
        targetRevision: main
        path: k8s/infrastructure/overlays/{{values.environment}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{values.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: '30s'
            factor: 2
            maxDuration: '10m'
      dependsOn:
        - name: network-policies
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-policies
  namespace: argocd
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/theepicsaxguy/homelab.git
    targetRevision: HEAD
    path: k8s/infrastructure/base/network/policies
  destination:
    server: https://kubernetes.default.svc
    namespace: network
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
