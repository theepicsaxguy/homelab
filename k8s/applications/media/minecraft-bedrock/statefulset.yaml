apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: minecraft-bedrock
    app.kubernetes.io/part-of: media
  name: minecraft-bedrock
spec:
  replicas: 1
  serviceName: minecraft-bedrock
  selector:
    matchLabels:
      app.kubernetes.io/name: minecraft-bedrock
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minecraft-bedrock
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: main
          image: itzg/minecraft-server:java25-jdk
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          envFrom:
            - configMapRef:
                name: minecraft-bedrock
            - secretRef:
                name: minecraft-server-ops

          volumeMounts:
            - mountPath: /data
              name: data
          ports:
            - containerPort: 25565
              protocol: TCP
              name: minecraft-java
            - containerPort: 19132
              protocol: UDP
              name: minecraft-bedrock
          readinessProbe: &probe
            tcpSocket:
              port: 25565
            initialDelaySeconds: 120
            periodSeconds: 30
          livenessProbe: *probe
          tty: true
          stdin: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "100m"
            limits:
              memory: "3Gi"
              cpu: "4000m"
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: minecraft-bedrock
          app.kubernetes.io/part-of: media
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: proxmox-csi
        resources:
          requests:
            storage: 5Gi