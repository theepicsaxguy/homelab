apiVersion: apps/v1
kind: Deployment
metadata:
  name: bedrockconnect
  labels:
    app.kubernetes.io/name: bedrockconnect
    app.kubernetes.io/part-of: games
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bedrockconnect
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bedrockconnect
        app.kubernetes.io/part-of: games
      annotations:
        backup.velero.io/backup-volumes: data
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: bedrockconnect
          image: pugmatt/bedrock-connect:1.65

          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          ports:
            - name: bedrock-udp
              containerPort: 19132
              protocol: UDP
          env:
            - name: BC_FEATURED_SERVERS
              value: 'false'
            - name: BC_DB_TYPE
              value: 'none'
            - name: BC_USER_SERVERS
              value: 'true'
            - name: BC_CUSTOM_SERVERS
              value: '/data/custom_servers.json'
          volumeMounts:
            - name: config
              mountPath: /data/custom_servers.json # ← MATCHES CODE: /data/custom_servers.json
              subPath: custom_servers.json
            - name: data
              mountPath: /docker/brc/players # ← EXACTLY where JAR looks
          resources:
            requests:
              cpu: '50m'
              memory: '128Mi'
            limits:
              cpu: '100m'
              memory: '256Mi'
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bedrockconnect-data
        - name: config
          configMap:
            name: bedrockconnect-config
            items:
              - key: custom_servers.json
                path: custom_servers.json
              - key: config.yml
                path: config.yml
