crds:
  enabled: true
  keep: true

extraArgs:
  - "--enable-gateway-api"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

webhook:
  config:
    apiVersion: webhook.config.cert-manager.io/v1alpha1
    kind: WebhookConfiguration
    securePort: 10250
    dynamic:
      secretNamespace: "cert-manager"
      secretName: "cert-manager-webhook-ca"
      dnsNames:
        - cert-manager-webhook.kube.pc-tips.se

  securePort: 10250
  hostNetwork: false
  serviceType: ClusterIP
  extraArgs:
    - --secure-port=10250
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi
  securityContext:
    runAsNonRoot: true

cainjector:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
