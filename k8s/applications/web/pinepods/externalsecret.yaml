apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-pinepods-admin
  namespace: pinepods
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: es-pinepods-admin
    creationPolicy: Owner
  data:
    - secretKey: USERNAME
      remoteRef:
        key: app-pinepods-admin-username
    - secretKey: PASSWORD
      remoteRef:
        key: app-pinepods-admin-password
    - secretKey: FULLNAME
      remoteRef:
        key: app-pinepods-admin-fullname
    - secretKey: EMAIL
      remoteRef:
        key: app-pinepods-admin-email
