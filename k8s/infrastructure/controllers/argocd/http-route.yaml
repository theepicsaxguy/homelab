apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
    - name: internal        # your Gateway with a TLS listener on 443
      namespace: gateway
  hostnames:
    - "argocd.pc-tips.se"   # the public hostname clients hit
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80           # HTTPRoute â†’ Service:80 (plaintext)
