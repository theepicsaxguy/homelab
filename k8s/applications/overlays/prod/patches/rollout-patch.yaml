apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-rollout
spec:
  strategy:
    blueGreen:
      autoPromotionEnabled: false  # Manual promotion required in prod
      scaleDownDelaySeconds: 3600  # Keep old version for 1 hour for potential rollback
      prePromotionAnalysis:
        templates:
        - templateName: analysis-template
        args:
        - name: service-name
          value: app-preview
        requiredForCompletion: true
      postPromotionAnalysis:
        templates:
        - templateName: analysis-template
        args:
        - name: service-name
          value: app-active
        requiredForCompletion: true
      antiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - topologyKey: topology.kubernetes.io/zone  # Ensure HA across zones in prod
