apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: home-assistant
    app.kubernetes.io/name: home-assistant
  name: home-assistant
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: home-assistant
      app.kubernetes.io/name: home-assistant
  serviceName: home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: home-assistant
        app.kubernetes.io/name: home-assistant
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - env:
        - name: TZ
          value: Europe/Stockholm
        image: ghcr.io/home-assistant/home-assistant:2025.9.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 2
        name: home-assistant
        ports:
        - containerPort: 8123
          name: http
          protocol: TCP
        - containerPort: 8124
          name: sia
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            memory: "1Gi"
          limits:
            memory: "3Gi"
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - NET_BROADCAST
        volumeMounts:
        - name: home-assistant
          mountPath: /config
        - name: config
          mountPath: /config/configuration.yaml
          subPath: configuration.yaml
          readOnly: true
        - name: secrets
          mountPath: /config/secrets.yaml
          subPath: secrets.yaml
          readOnly: true
      serviceAccountName: home-assistant
      volumes:
      - name: config
        configMap:
          name: hass-configuration
      - name: secrets
        secret:
          secretName: hassio-secrets
  volumeClaimTemplates:
  - metadata:
      name: home-assistant
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 9Gi