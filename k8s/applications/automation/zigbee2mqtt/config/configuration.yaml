version: 4
mqtt:
  server: mqtt://mosquitto.mqtt.svc.kube.pc-tips.se:1883
  base_topic: zigbee2mqtt
serial:
  port: tcp://10.0.10.160:20108
  adapter: deconz
advanced:
  log_level: info
  coordinator_ieee: 00212effff0717c9
  channel: 25
  channel_mask:
    - 25
  # 16-byte network key as hex literals
  network_key:
    - 0x01
    - 0x03
    - 0x05
    - 0x07
    - 0x09
    - 0x0B
    - 0x0D
    - 0x0F
    - 0x00
    - 0x02
    - 0x04
    - 0x06
    - 0x08
    - 0x0A
    - 0x0C
    - 0x0D
  # PAN ID as a hex literal
  pan_id: 0x1A62
  # full key name, 8 bytes of 0xDD
  extended_pan_id:
    - 0xDD
    - 0xDD
    - 0xDD
    - 0xDD
    - 0xDD
    - 0xDD
    - 0xDD
    - 0xDD

frontend:
  enabled: true
  package: zigbee2mqtt-windfront
  port: 8080
homeassistant:
  enabled: true
onboarding: false
availability:
  enabled: true
  active:
    timeout: 30
  passive:
    timeout: 2500
## Map devices to persistent /data directory
devices: devices.yaml
groups: groups.yaml
