apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPProhibited
metadata:
  name: nsa-restricted-psp
  annotations:
    description: "NSA/CISA - Restrict privileged pod security policies"
spec:
  enforcementAction: dryrun
  match:
    kinds:
    - apiGroups: [""]
      kinds: ["Pod"]
    excludedNamespaces: ["security-system", "gatekeeper-system", "kyverno", "kubearmor", "kube-system"]
