apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: velero-daily-home-assistant
  namespace: velero
  labels:
    backup-tier: daily
    backup-app: home-assistant
spec:
  schedule: "0 2 * * *"
  template:
    includedNamespaces:
      - home-assistant
    orLabelSelectors:
      - matchLabels:
          app.kubernetes.io/name: home-assistant
    includedResources:
      - '*'
    excludedResources:
      - events
      - storageclasses.storage.k8s.io
    defaultVolumesToFsBackup: true
    storageLocation: default
    ttl: 336h
