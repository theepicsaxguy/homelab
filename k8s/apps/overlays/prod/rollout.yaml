apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-rollout-template
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    canary:
      steps:
      - setWeight: 10
      - pause: {duration: 300s}
      - analysis:
          templates:
          - templateName: success-rate
      - setWeight: 30
      - pause: {duration: 300s}
      - analysis:
          templates:
          - templateName: success-rate
      - setWeight: 50
      - pause: {duration: 300s}
      - analysis:
          templates:
          - templateName: success-rate
      - setWeight: 80
      - pause: {duration: 300s}
      - analysis:
          templates:
          - templateName: success-rate
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: applications
    spec:
      containers:
      - name: app
        resources:
          requests:
            cpu: 1
            memory: 512Mi
          limits:
            cpu: 4
            memory: 1Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/part-of: applications
            topologyKey: kubernetes.io/hostname