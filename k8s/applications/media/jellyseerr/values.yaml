replicaCount: 1

image:
  pullPolicy: IfNotPresent
  registry: ghcr.io
  repository: fallenbagel/jellyseerr

service:
  type: ClusterIP
  ports:
    - name: web
      port: 5055
      targetPort: 5055

config:
  persistence:
    name: jellyseerr-config

persistence:
  config:
    enabled: true
    existingClaim: jellyseerr-config

extraEnv: []
extraEnvFrom: []

ingress:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault
  readOnlyRootFilesystem: false

initContainers:
  - name: wget
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
