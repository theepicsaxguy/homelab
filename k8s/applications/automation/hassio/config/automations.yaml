- id: '1690268967641'
  alias: Medicin - Wilma
  description: ''
  trigger:
  - trigger: time
    at: 06:30:00
  actions:
  - action: input_boolean.turn_off
    target:
      entity_id: input_boolean.medicin_wilma
  - alias: Notify until the medication has been taken
    repeat:
      while:
      - condition: state
        entity_id: input_boolean.medicin_wilma
        state: 'off'
      sequence:
      - action: logbook.log
        data:
          name: Medicin påminnelse!
          message: Reminder sent
          entity_id: input_boolean.medicin_wilma
      - action: notify.mobile_app_person1
        data:
          title: Medicin påminnelse!
          message: Det är dags att ta din medicin.
          data:
            actions:
            - action: taken
              title: Tagit den
            - action: later
              title: Fråga senare
            - action: skip
              title: Skippa
          tag: input_boolean.medicin_wilma
      - wait_for_trigger:
        - trigger: event
          event_type: mobile_app_notification_action
          event_data:
            tag: input_boolean.medicin_wilma
        timeout: 00:30:00
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ wait.trigger.event.data.action == ''taken'' }}'
          sequence:
          - action: input_boolean.turn_on
            target:
              entity_id: input_boolean.medicin_wilma
          - action: logbook.log
            data:
              name: Medicin påminnelse!
              message: Medication taken
              entity_id: input_boolean.medicin_wilma
        - conditions:
          - condition: template
            value_template: '{{ wait.trigger.event.data.action == ''later'' }}'
          sequence:
          - action: logbook.log
            data:
              name: Medicin påminnelse!
              message: Postpone reminder
              entity_id: input_boolean.medicin_wilma
          - delay:
              minutes: 30
        - conditions:
          - condition: template
            value_template: '{{ wait.trigger.event.data.action == ''skip'' }}'
          sequence:
          - action: input_boolean.turn_on
            target:
              entity_id: input_boolean.medicin_wilma
          - action: logbook.log
            data:
              name: Medicin påminnelse!
              message: Reminder skipped
              entity_id: input_boolean.medicin_wilma
        default:
        - action: notify.mobile_app_person1
          data:
            message: clear_notification
            tag: input_boolean.medicin_wilma
        - action: logbook.log
          data:
            name: Medicin påminnelse!
            message: No answer time out
            entity_id: input_boolean.medicin_wilma
  mode: restart
