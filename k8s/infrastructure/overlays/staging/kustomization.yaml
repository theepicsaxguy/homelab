apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../common
- ns.yaml
- rollout.yaml

namespace: staging-infra

configMapGenerator:
- name: base-env-config
  behavior: merge
  literals:
    - ENVIRONMENT_TYPE=staging
    - LOG_LEVEL=info
    - ENABLE_METRICS=true
    - ENABLE_TRACING=true
    - ROLLOUT_TIMEOUT=60s
    - ANALYSIS_DURATION=5m

patches:
- path: patches/resource-limits.yaml
  target:
    kind: Deployment
    labelSelector: app.kubernetes.io/part-of=infrastructure
- path: patches/high-availability.yaml
  target:
    kind: Deployment
    labelSelector: app.kubernetes.io/part-of=infrastructure

configurations:
- varreference.yaml

commonLabels:
  environment: staging
