crds:
  enabled: true
  keep: true

extraArgs:
  - --v=2
  - --cluster-resource-namespace=$(POD_NAMESPACE)
  - --leader-election-namespace=kube-system
  - --dns01-recursive-nameservers=10.96.0.10:53
  - --dns01-recursive-nameservers-only=true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

webhook:
  securePort: 10250
  hostNetwork: false
  serviceType: ClusterIP
  extraArgs:
    - --secure-port=10250
    - --tls-cert-file=/tls/tls.crt
    - --tls-private-key-file=/tls/tls.key
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi
  securityContext:
    runAsNonRoot: true
  # Mount the TLS certificate and private key from our Certificate resource
  volumeMounts:
    - name: cert
      mountPath: /tls
      readOnly: true
  volumes:
    - name: cert
      secret:
        secretName: cert-manager-webhook-tls

cainjector:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
