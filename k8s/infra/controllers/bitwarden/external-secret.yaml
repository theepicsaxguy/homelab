apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bweso-credentials
  namespace: external-secrets
spec:
  refreshInterval: '1h'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: bweso-credentials
    creationPolicy: Owner
  data:
    - secretKey: BW_CLIENTSECRET
      remoteRef:
        key: bitwarden/eso-provider
        property: client_secret
    - secretKey: BW_CLIENTID
      remoteRef:
        key: bitwarden/eso-provider
        property: client_id
    - secretKey: BW_HOST
      remoteRef:
        key: bitwarden/eso-provider
        property: host
