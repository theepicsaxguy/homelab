network_policy: false

bitwarden_eso_provider:
  image:
    pullPolicy: Always
    repository: jessebot/bweso
    tag: '0.12.0' # Update to latest version
  auth:
    existingSecret: 'bweso-credentials'
    secretKeys:
      clientSecret: 'BW_CLIENTSECRET'
      clientID: 'BW_CLIENTID'
      host: 'BW_HOST'

  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    capabilities:
      drop: ['ALL']
    seccompProfile:
      type: RuntimeDefault

serviceAccount:
  create: false
  name: bitwarden-eso-provider
