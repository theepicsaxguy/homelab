apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: containerd-gc-psp
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default'
    # Add other annotations if needed by your cluster setup
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'hostPath'
  allowedHostPaths:
    - pathPrefix: "/run/containerd/containerd.sock"
      readOnly: false # Needs write access to the socket
  runAsUser:
    rule: 'MustRunAs'
    ranges:
      - min: 0
        max: 0 # Run as root (UID 0) is required to access the socket by default
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
