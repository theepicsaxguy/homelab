apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sabnzbd
  namespace: media
spec:
  serviceName: sabnzbd
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 5Gi
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      securityContext:
        runAsUser: 2501
        runAsNonRoot: true
        fsGroup: 2501
      containers:
        - name: sabnzbd
          image: ghcr.io/theepicsaxguy/sabnzbd:4.3.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: sabnzbd-secrets
            - configMapRef:
                name: sabnzbd-env-config
          env:
            - name: TZ
              value: "Europe/Stockholm"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media-share
              mountPath: /app/data
            - name: incomplete-downloads
              mountPath: /downloads/incomplete
          livenessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: media-share
          persistentVolumeClaim:
            claimName: media-share
        - name: incomplete-downloads
          emptyDir: {}
