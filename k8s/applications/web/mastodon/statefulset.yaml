# k8s/applications/web/mastodon/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mastodon
  namespace: mastodon
spec:
  serviceName: mastodon
  replicas: 1
  selector:
    matchLabels:
      app: mastodon
  template:
    metadata:
      labels:
        app: mastodon
    spec:
      # the LSIO image will internally drop to uid 911, so we run as that uid
      securityContext:
        runAsUser: 911
        runAsGroup: 911
        fsGroup: 911
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mastodon
          image: lscr.io/linuxserver/mastodon:4.4.2
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - secretRef:
                name: mastodon-app-secrets
            - secretRef:
                name: mastodon-db-url
            - configMapRef:
                name: mastodon-env
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 15
      # no explicit 'volumes:' block needed; 'config' comes from volumeClaimTemplates
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Gi
