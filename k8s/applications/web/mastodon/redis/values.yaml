architecture: standalone

auth:
  enabled: false

fullnameOverride: mastodon-redis

# Enable multiple databases
commonConfiguration: |-
  databases 16
  maxclients 10000
  timeout 0
  tcp-keepalive 300

primary:
  persistence:
    enabled: true
    size: 2Gi
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
