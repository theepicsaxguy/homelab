# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# yamllint disable-file
# prettier-ignore-start
# eslint-disable
---
version: 1
metadata:
  name: Apps - Home assistant
entries:
  - id: provider-homeassistant
    model: authentik_providers_oauth2.oauth2provider
    identifiers:
      name: k8s.peekoff.com/automation/home-assistant
    attrs:
      authorization_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-authorization-implicit-consent"],
        ]
      signing_key:
        !Find [
          authentik_crypto.certificatekeypair,
          [name, "authentik Self-signed Certificate"],
        ]
      invalidation_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-invalidation-flow"],
        ]

      client_type: confidential
      client_id: !Env HOMEASSISTANT_CLIENT_ID
      client_secret: !Env HOMEASSISTANT_CLIENT_SECRET
      redirect_uris:
        - url: https://hassio.peekoff.com/auth/openid/callback
          matching_mode: strict

      access_code_validity: minutes=1
      access_token_validity: minutes=5
      refresh_token_validity: days=30

      sub_mode: hashed_user_id
      property_mappings:
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "openid"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "profile"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "email"]]

  - id: homeassistant_application
    model: authentik_core.application
    identifiers:
      slug: home-assistant
    attrs:
      name: Home assistant
      group: Maison
      description: Home automation
      meta_launch_url: https://peekoff.com
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/home-assistant.png
      policy_engine_mode: any
      provider: !KeyOf provider-homeassistant

  - id: homeassistant_policy_binding
    model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf homeassistant_application
      group: !Find [authentik_core.group, [name, "Home Assistant Users"]]
    attrs:
      order: 1

  - id: provider-zigbee2mqtt
    model: authentik_providers_oauth2.oauth2provider
    identifiers:
      name: k8s.peekoff.com/services-external/zigbee2mqtt
    attrs:
      authorization_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-authorization-implicit-consent"],
        ]
      signing_key:
        !Find [
          authentik_crypto.certificatekeypair,
          [name, "authentik Self-signed Certificate"],
        ]
      invalidation_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-invalidation-flow"],
        ]

      client_type: confidential
      client_id: !Env ZIGBEE2MQTT_CLIENT_ID
      client_secret: !Env ZIGBEE2MQTT_CLIENT_SECRET
      redirect_uris:
        - url: https://z2m.peekoff.com/oauth2/callback
          matching_mode: strict

      access_code_validity: minutes=1
      access_token_validity: minutes=5
      refresh_token_validity: days=30

      sub_mode: hashed_user_id
      property_mappings:
        - !Find [
            authentik_providers_oauth2.scopemapping,
            [name, "authentik default OAuth Mapping: OpenID 'openid'"],
          ]
        - !Find [
            authentik_providers_oauth2.scopemapping,
            [name, "authentik default OAuth Mapping: OpenID 'profile'"],
          ]
        - !Find [
            authentik_providers_oauth2.scopemapping,
      property_mappings:
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "openid"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "profile"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "email"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "offline_access"]]
      icon: https://www.zigbee2mqtt.io/logo.png
      provider: !KeyOf provider-zigbee2mqtt
      policy_engine_mode: any

  - id: zigbee2mqtt_policy_binding
    model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf application-zigbee2mqtt
      group: !Find [authentik_core.group, [name, "Home Assistant Users"]]
    attrs:
      order: 1
