apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pocket-tts-voices
  labels:
    app.kubernetes.io/name: pocket-tts
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: proxmox-csi
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pocket-tts-data
  labels:
    app.kubernetes.io/name: pocket-tts
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: proxmox-csi
  resources:
    requests:
      storage: 5Gi
