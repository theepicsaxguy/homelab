apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-loops-app-env
  namespace: loops
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: es-loops-app-env
    creationPolicy: Owner
  data:
    - secretKey: APP_KEY
      remoteRef:
        key: app-loops-app-key
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: infra-minio-s3-access-key
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: infra-minio-s3-secret-key
    - secretKey: AWS_URL
      remoteRef:
        key: infra-minio-s3-endpoint-url
    - secretKey: MAIL_PASSWORD
      remoteRef:
        key: app-loops-mail-password
    - secretKey: MAIL_USERNAME
      remoteRef:
        key: app-loops-mail-username
    - secretKey: MAIL_HOST
      remoteRef:
        key: app-loops-mail-host
    - secretKey: MAIL_PORT
      remoteRef:
        key: app-loops-mail-port
    - secretKey: MAIL_ENCRYPTION
      remoteRef:
        key: app-loops-mail-encryption
    - secretKey: MAIL_FROM_ADDRESS
      remoteRef:
        key: app-loops-mail-from-address
    - secretKey: MAIL_FROM_NAME
      remoteRef:
        key: app-loops-mail-from-name
    - secretKey: TURNSTILE_SITE_KEY
      remoteRef:
        key: app-loops-turnstile-site-key
    - secretKey: TURNSTILE_SECRET_KEY
      remoteRef:
        key: app-loops-turnstile-secret-key
