apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-vllm-embed-api-key
  namespace: vllm-embed
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: app-vllm-embed-api-key
    creationPolicy: Owner
  data:
    - secretKey: VLLM_API_KEY
      remoteRef:
        key: app-vllm-embed-api-key
