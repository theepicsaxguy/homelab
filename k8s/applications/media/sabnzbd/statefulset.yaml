apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sabnzbd
  namespace: media
spec:
  serviceName: sabnzbd
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 6Gi
    - metadata:
        name: nzb-backup
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: incomplete-downloads
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 15Gi
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      securityContext:
        runAsUser: 2501
        runAsNonRoot: true
        fsGroup: 2501
      containers:
        - name: sabnzbd
          image: ghcr.io/theepicsaxguy/sabnzbd:4.5.3
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: sabnzbd-secrets
            - configMapRef:
                name: sabnzbd-env-config
          env:
            - name: PUID
              value: "2501"
            - name: PGID
              value: "2501"
            - name: SAB_DOWNLOAD_DIR
              value: "/downloads"
            - name: SAB_INCOMPLETE_DIR
              value: "/downloads/incomplete"
            - name: SAB_COMPLETE_DIR
              value: "/app/data/complete"
            - name: TZ
              value: "Europe/Stockholm"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: incomplete-downloads
              mountPath: /downloads/incomplete
            - name: media-share
              mountPath: /app/data
            - name: nzb-backup
              mountPath: /downloads/nzb-backup
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: media-share
          persistentVolumeClaim:
            claimName: media-share
        - name: tmp
          emptyDir: {}
