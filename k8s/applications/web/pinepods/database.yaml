apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pinepods-db
  namespace: pinepods
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18
  enablePDB: false
  storage:
    size: 20Gi
    storageClass: longhorn
  monitoring:
    enablePodMonitor: false
  bootstrap:
    initdb:
      database: pinepods
      owner: pinepods
  managed:
    roles:
      - name: pinepods
        ensure: present
        login: true
        passwordSecret:
          name: pinepods-db-app
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      memory: "1Gi"
