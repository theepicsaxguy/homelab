name: Build sabnzbd image
on:
  push:
    tags:
      - 'sabnzbd-*'
permissions:
  contents: read
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version
        id: vars
        run: echo "version=${GITHUB_REF_NAME#sabnzbd-}" >> "$GITHUB_OUTPUT"
      - uses: docker/build-push-action@v6
        with:
          context: images/sabnzbd
          file: images/sabnzbd/Dockerfile
          pull: true
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sabnzbd:latest
            ghcr.io/${{ github.repository_owner }}/sabnzbd:${{ steps.vars.outputs.version }}

