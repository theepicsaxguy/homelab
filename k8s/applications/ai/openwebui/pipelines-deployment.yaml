apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui-pipelines
  namespace: open-webui
  labels:
    app: openwebui-pipelines
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openwebui-pipelines
  template:
    metadata:
      labels:
        app: openwebui-pipelines
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      initContainers:
          - name: sync-pipelines
            image: busybox:1.37
            command:
              - sh
              - -c
              - "cp -ra /bootstrap/. /app/pipelines"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            volumeMounts:
              - name: pipelines-bootstrap
                mountPath: /bootstrap
              - name: pipelines-data
                mountPath: /app/pipelines
      containers:
        - name: pipelines
          image: ghcr.io/open-webui/pipelines:git-039f9c5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          ports:
            - name: http
              containerPort: 9099
          env:
            - name: PIPELINES_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-openwebui-pipelines-api-key
                  key: PIPELINES_API_KEY
            - name: QDRANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-openwebui-qdrant-api-key
                  key: QDRANT_API_KEY
            - name: PIPELINES_DIR
              value: "/app/pipelines"
            - name: PIPELINES_ENV
              value: "production"
            - name: PIPELINES_REQUIREMENTS_PATH
              value: "/app/pipelines/requirements.txt"
            - name: PIP_TARGET
              value: "/app/pipelines/.venv"
            - name: PYTHONPATH
              value: "/app/pipelines/.venv:${PYTHONPATH}"
            - name: PIP_CACHE_DIR
              value: "/tmp/pipcache"
            - name: MEM0_HOME
              value: "/.mem0"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: pipelines-data
              mountPath: /app/pipelines
            - name: mem0-home
              mountPath: /.mem0
          resources:
            requests:
              cpu: "1000m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 340
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 340
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 30
      volumes:
        - name: tmp
          emptyDir: {}
        - name: pipelines-bootstrap
          configMap:
            name: pipelines-bootstrap
        - name: pipelines-data
          persistentVolumeClaim:
            claimName: pipelines-pvc
        - name: mem0-home
          emptyDir: {}
