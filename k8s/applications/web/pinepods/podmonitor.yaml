apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: database-cnpg
  namespace: pinepods
  labels:
    app.kubernetes.io/name: database-cnpg
spec:
  namespaceSelector:
    matchNames:
      - pinepods
  selector:
    matchLabels:
      cnpg.io/cluster: database-cnpg
  podMetricsEndpoints:
    - port: metrics
      scheme: http
