apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: it-tools-access
  namespace: it-tools
  labels:
    policy-type: tools-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: it-tools
  description: "Allow IT Tools access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: gateway
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "80"
        protocol: TCP
