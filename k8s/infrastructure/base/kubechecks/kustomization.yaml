apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubechecks

resources:
  - ns.yaml
  - http-route.yaml
  - kubechecks-secret-external.yaml

helmCharts:
  - name: kubechecks
    namespace: kubechecks
    releaseName: kubechecks
    repo: https://kubechecks.github.io/helm-charts
    valuesFile: values.yaml
    version: 0.1.8
