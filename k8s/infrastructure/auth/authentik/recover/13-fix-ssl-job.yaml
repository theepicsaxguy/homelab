apiVersion: batch/v1
kind: Job
metadata:
  name: fix-ssl-config
  namespace: auth
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 26
        runAsGroup: 26
        fsGroup: 26
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: fix
        image: busybox
        command:
        - sh
        - -c
        - |
          cd /data/pgdata
          echo "=== Current SSL config ==="
          grep -i "^ssl" postgresql.conf || echo "No ssl settings"
          echo ""
          echo "=== Disabling SSL ==="
          sed -i 's/^ssl = on/ssl = off/' postgresql.conf
          sed -i "s/^ssl = 'on'/ssl = 'off'/" postgresql.conf
          echo ""
          echo "=== New SSL config ==="
          grep -i "^ssl" postgresql.conf || echo "No ssl settings"
          echo "Done!"
        volumeMounts:
        - name: data
          mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-postgresql-1
