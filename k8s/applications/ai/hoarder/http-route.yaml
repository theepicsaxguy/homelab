apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hoarder-web
  namespace: hoarder
spec:
  parentRefs:
    - name: external
      namespace: gateway
    - name: internal
      namespace: gateway
  hostnames:
    - 'hoarder.pc-tips.se'
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: web
          port: 3000
