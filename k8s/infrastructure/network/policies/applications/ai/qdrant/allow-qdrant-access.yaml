apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: qdrant-vector-db-access
  labels:
    policy-type: ai-audit
spec:
  endpointSelector:
    matchLabels:
      app: qdrant
  description: "Allow Qdrant vector database access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: opencode
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: open-webui
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: perplexica
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: openclaw
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: karakeep
    toPorts:
    - ports:
      - port: "6333"
        protocol: TCP
      - port: "6334"
        protocol: TCP