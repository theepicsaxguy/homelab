# Schema validation disabled - Authentik blueprints use custom YAML tags incompatible with JSON schema
# yamllint disable
# prettier-ignore
# eslint-disable
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
---
version: 1
metadata:
  name: Apps - ArgoCD
entries:
  - id: argocd-admin-group
    model: authentik_core.group
    identifiers:
      name: ArgoCD Admins
    attrs:
      name: ArgoCD Admins
  - id: argocd-viewer-group
    model: authentik_core.group
    identifiers:
      name: ArgoCD Viewers
    attrs:
      name: ArgoCD Viewers
  - id: argocd_provider
    model: authentik_providers_oauth2.oauth2provider
    identifiers:
      name: k8s.peekoff.com/argocd
    attrs:
      authorization_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-authorization-implicit-consent"],
        ]
      signing_key:
        !Find [
          authentik_crypto.certificatekeypair,
          [name, "authentik Self-signed Certificate"],
        ]
      invalidation_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-invalidation-flow"],
        ]

      client_type: confidential
      redirect_uris:
        - url: https://argocd.peekoff.com/api/dex/callback
          matching_mode: strict
      client_id: !Env ARGOCD_CLIENT_ID
      client_secret: !Env ARGOCD_CLIENT_SECRET
      access_code_validity: minutes=1
      access_token_validity: hours=1
      refresh_token_validity: days=30

      sub_mode: hashed_user_id
      property_mappings:
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "openid"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "profile"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "email"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "groups"]]

  - id: argocd_application
    model: authentik_core.application
    identifiers:
      slug: argocd
    attrs:
      name: ArgoCD
      group: Infrastructure
      meta_description: GitOps CD
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/argo-cd.png
      provider: !KeyOf argocd_provider
      policy_engine_mode: any

  - id: argocd_admins_policy_binding
    model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf argocd_application
      group: !Find [authentik_core.group, [name, "ArgoCD Admins"]]
    attrs:
      order: 1
  - id: argocd_viewers_policy_binding
    model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf argocd_application
      group: !Find [authentik_core.group, [name, "ArgoCD Viewers"]]
    attrs:
      order: 2
