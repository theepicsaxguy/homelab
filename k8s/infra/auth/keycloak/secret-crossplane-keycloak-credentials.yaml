apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crossplane-keycloak-credentials
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: crossplane-keycloak-credentials
    creationPolicy: Owner
    template:
      metadata:
        labels:
          type: provider-credentials
      type: Opaque
  data:
    - secretKey: credentials
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: crossplane-keycloak-credentials
        property: password