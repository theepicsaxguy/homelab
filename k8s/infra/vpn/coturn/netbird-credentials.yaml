apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: netbird-credentials
  namespace: coturn
spec:
  target:
    name: netbird-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
  data:
    - secretKey: NETBIRD_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: netbird-credentials
        property: NETBIRD_PASSWORD

    - secretKey: NETBIRD_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: netbird-credentials
        property: NETBIRD_USER
