image:
  repository: ghcr.io/theepicsaxguy/pedro-bot/pedro-bot
  pullPolicy: IfNotPresent
  tag: "1.0.1"

envFrom:
  - secretRef:
      name: es-pedro-bot-secrets

service:
  port:
    port: 3000

persistence:
  mongo-data:
    enabled: true
    size: 5Gi
    storageClass: longhorn
    mountPath: /data/db
