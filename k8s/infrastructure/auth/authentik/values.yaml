global:
  envFrom:
    - secretRef:
        name: authentik-combined-secret

authentik:
  secret_key: env://SECRET_KEY
  bootstrap:
    password: env://BOOTSTRAP_PASSWORD
    token:   env://BOOTSTRAP_TOKEN
    email:   env://BOOTSTRAP_EMAIL
  postgresql:
    password: env://POSTGRESQL_PASSWORD
  redis:
    password: env://REDIS_PASSWORD
  error_reporting:
    enabled: true

postgresql:
  enabled: true
  auth:
    existingSecret: authentik-combined-secret
    secretKeys:
      adminPasswordKey: postgresql_password

redis:
  enabled: true
  auth:
    existingSecret: authentik-combined-secret
    existingSecretPasswordKey: redis_password
    usePasswordFile: false

server:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - authentik.pc-tips.se

worker:
  enabled: true
