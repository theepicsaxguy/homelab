apiVersion: bitwarden.com/v1alpha1
kind: BitwardenSecret
metadata:
  name: kubechecks-vcs
  namespace: sm-operator-system
  labels:
    app.kubernetes.io/name: kubechecks
    app.kubernetes.io/part-of: infrastructure
spec:
  # Target secret that will be created/updated by sm-operator
  targets:
    - name: kubechecks-vcs-token
      namespace: kubechecks
      annotations:
        reloader.stakater.com/match: 'true'
      data:
        # Map the Bitwarden secret field to the required env var name
        KUBECHECKS_VCS_TOKEN: github/kubechecks/token
