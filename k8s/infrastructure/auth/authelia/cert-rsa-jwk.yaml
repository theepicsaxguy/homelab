apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rsa-jwk
  namespace: authelia
spec:
  dnsNames:
    - authelia.kube.pc-tips.se
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  secretName: rsa-jwk
  usages:
    - digital signature
    - key encipherment
