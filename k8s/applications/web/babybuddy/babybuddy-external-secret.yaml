apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-babybuddy-secret-key
  namespace: babybuddy
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: es-babybuddy-secret-key
    creationPolicy: Owner
  data:
    - secretKey: SECRET_KEY
      remoteRef:
        key: app-babybuddy-secret-key
