isClusterService: true
serviceType: ClusterIP
service:
  clusterIP: 10.96.0.10
servers:
- zones:
  - zone: .
  port: 53
  plugins:
  - name: errors
  - name: health
    configBlock: |-
      lameduck 5s
  - name: ready
  - name: log
    parameters: .
    configBlock: |-
      class error
  - name: prometheus
    parameters: :9153
  - name: kubernetes
    parameters: cluster.local kube.pc-tips.se in-addr.arpa ip6.arpa
    configBlock: |-
      pods insecure
      ttl 30
      fallthrough
  - name: forward
    parameters: . 1.1.1.1 8.8.8.8
  - name: cache
    parameters: 30
  - name: loop
  - name: reload
  - name: loadbalance
