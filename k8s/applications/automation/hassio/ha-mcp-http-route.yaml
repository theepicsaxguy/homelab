apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ha-mcp
  namespace: home-assistant
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - "ha-mcp.peekoff.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ha-mcp
          namespace: home-assistant
          port: 8086
