apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 5m
  chart:
    spec:
      chart: external-secrets
      version: "0.9.9"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  values:
    installCRDs: true
    webhook:
      create: true
    certController:
      create: true
    serviceAccount:
      create: true
    # Enable Bitwarden SDK Server
    bitwarden-sdk-server:
      enabled: true
      image:
        repository: ghcr.io/external-secrets/bitwarden-sdk-server
        tag: "0.1.0"
      extraEnv:
        - name: BW_HOST
          value: "https://vault.bitwarden.com"
      service:
        type: ClusterIP
        port: 8087
      tls:
        enabled: true
        autoGenerated: true