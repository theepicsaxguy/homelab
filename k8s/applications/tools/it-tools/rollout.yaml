apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: it-tools
  namespace: it-tools
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: it-tools
  template:
    metadata:
      labels:
        app: it-tools
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: nginx-logs
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
      containers:
      - name: it-tools
        image: corentinth/it-tools:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
          - name: nginx-logs
            mountPath: /var/log/nginx
          - name: nginx-cache
            mountPath: /var/cache/nginx
          - name: nginx-run
            mountPath: /run
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
  strategy:
    blueGreen:
      activeService: it-tools-service
      previewService: it-tools-preview-service
      autoPromotionEnabled: true
      # Optional: how long to wait before scaling down old version
      scaleDownDelaySeconds: 300
      # Optional: prevent automated rollback
      abortScaleDownDelaySeconds: 600
      prePromotionAnalysis:
        templates:
        - templateName: success-rate
        args:
        - name: service-name
          value: it-tools-service
        - name: namespace
          value: it-tools