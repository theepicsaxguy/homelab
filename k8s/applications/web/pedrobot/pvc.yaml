apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-data
  namespace: pedro-bot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: proxmox-csi

