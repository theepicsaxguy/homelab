apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: karakeep

configMapGenerator:
- literals:
  - NEXTAUTH_URL=https://karakeep.peekoff.com
  - KARAKEEP_VERSION=0.25.0
  name: karakeep-configuration

resources:
- namespace.yaml
- web-statefulset.yaml
- web-service.yaml
- chrome-deployment.yaml
- chrome-service.yaml
- meilisearch-statefulset.yaml
- meilisearch-service.yaml
- http-route.yaml
- karakeep-secrets-external.yaml

replacements:
- source:
    fieldPath: data.KARAKEEP_VERSION
    kind: ConfigMap
    name: karakeep-configuration
    version: v1
  targets:
  - fieldPaths:
    - spec.template.spec.containers.0.image
    options:
      delimiter: ':'
      index: 1
    select:
      group: apps
      kind: StatefulSet
      name: web
      version: v1
