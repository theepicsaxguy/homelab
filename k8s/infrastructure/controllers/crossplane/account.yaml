apiVersion: account.cloudflare.upbound.io/v1alpha1
kind: Account
metadata:
  name: cloudflare-account
spec:
  forProvider:
    accountId:
      valueFrom:
        secretKeyRef:
          name: cloudflare-api-token
          key: cloudflare_account_id
  providerConfigRef:
    name: cloudflare-provider
  managementPolicy: ObserveOnly