apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui-deployment
  namespace: open-webui
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: webui-volume
          persistentVolumeClaim:
            claimName: open-webui-pvc
        - name: tmp
          emptyDir: {}
      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:0.6.13
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "3000m"
            memory: "4Gi"
        env:
        - name: WEBUI_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: openwebui-secret
              key: WEBUI_SECRET_KEY
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service.open-webui.svc.kube.pc-tips.se:11434"
        # OAuth2 SSO integration
        - name: OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: openwebui-secret
              key: OAUTH_CLIENT_ID
        - name: OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: openwebui-secret
              key: OAUTH_CLIENT_SECRET
        - name: OAUTH_PROVIDER_NAME
          value: "authentik"
        - name: OPENID_PROVIDER_URL
          value: "https://sso.pc-tips.se/application/o/openwebui/.well-known/openid-configuration"
        - name: OPENID_REDIRECT_URI
          value: "https://chat.pc-tips.se/oauth/oidc/callback"
        - name: ENABLE_OAUTH_SIGNUP
          value: "true"
        tty: true
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data
        - name: tmp
          mountPath: /tmp
