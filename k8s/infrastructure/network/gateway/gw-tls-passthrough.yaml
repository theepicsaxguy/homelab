apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: tls-passthrough
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 10.25.150.221
  listeners:
    - protocol: TLS
      port: 443
      name: proxmox
      hostname: "proxmox.pc-tips.se"
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
    - protocol: TLS
      port: 443
      name: truenas
      hostname: "truenas.pc-tips.se"
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: omada
      hostname: "omada.pc-tips.se"
      tls:
        mode: Terminate
        certificateRefs:
          - name: cert-omada
            kind: Secret
            namespace: omada
      allowedRoutes:
        namespaces:
          from: All

