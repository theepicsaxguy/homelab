apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-privoxy
  namespace: mastodon
  labels:
    app: mastodon-privoxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mastodon-privoxy
  template:
    metadata:
      labels:
        app: mastodon-privoxy
        network: external_internal
    spec:
      containers:
        - name: privoxy
          image: dockage/tor-privoxy:latest
          ports:
            - containerPort: 9050
              name: socks
            - containerPort: 8118
              name: privoxy
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            tcpSocket:
              port: 8118
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 8118
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          volumeMounts:
            - name: privoxy-config
              mountPath: /etc/privoxy
      volumes:
        - name: privoxy-config
          configMap:
            name: privoxy-config
