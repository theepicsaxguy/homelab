apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sabnzbd
  namespace: media
spec:
  serviceName: "sabnzbd"
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  volumeClaimTemplates:
  - metadata:
      name: sabnzbd-config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 5Gi
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      initContainers:
        - name: seed-config
          image: alpine:3.20
          envFrom:
            - secretRef: {name: sabnzbd-secrets}
          command: ["/bin/sh","-c"]
          args:
            - |
              set -e
              if [ ! -f /config/sabnzbd.ini ]; then
                envsubst < /seed/sabnzbd.ini.tpl > /config/sabnzbd.ini
              fi
          volumeMounts:
            - {name: seed,           mountPath: /seed}
            - {name: sabnzbd-config, mountPath: /config}
      containers:
        - name: sabnzbd
          image: ghcr.io/linuxserver/sabnzbd:4.5.1 # renovate: docker=ghcr.io/linuxserver/sabnzbd
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
          ports:
            - containerPort: 8080
          env:
            - name: PUID
              value: '2501'
            - name: PGID
              value: '2501'
            - name: TZ
              value: 'Europe/Stockholm'
            - name: HOST_WHITELIST_ENTRIES
              value: 'sabnzbd,sabnzbd.media,sabnzbd.media.svc,sabnzbd.media.svc.cluster.local,sabnzbd.pc-tips.se'
          volumeMounts:
            - name: sabnzbd-config
              mountPath: /config
            - name: media-share
              mountPath: /app/data
            - name: sabnzbd-incomplete
              mountPath: /downloads/incomplete
          livenessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: seed
          configMap: {name: sabnzbd-seed}
        - name: media-share
          persistentVolumeClaim:
            claimName: media-share
        - name: sabnzbd-incomplete
          emptyDir: {}
