apiVersion: v1
kind: Service
metadata:
  name: bytebot-postgres
  namespace: bytebot
  labels:
    app.kubernetes.io/name: bytebot-postgres
    app.kubernetes.io/part-of: bytebot
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: bytebot-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
