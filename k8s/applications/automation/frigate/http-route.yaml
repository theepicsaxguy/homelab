apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frigate-internal
  namespace: frigate
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - "frigate.pc-tips.se"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: authentik-proxy
          namespace: auth
          port: 9000

---

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frigate-external
  namespace: frigate
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - "frigate.pc-tips.se"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frigate
          port: 5000
