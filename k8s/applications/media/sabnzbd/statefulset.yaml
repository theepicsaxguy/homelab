apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sabnzbd
  namespace: media
spec:
  serviceName: sabnzbd
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd

  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 5Gi

  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      initContainers:
        - name: seed-config
          image: busybox:1.37
          envFrom:
            - secretRef:
                name: sabnzbd-secrets
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              echo "Seeding sabnzbd.ini to /config"
              command -v envsubst >/dev/null || { echo "envsubst not found" >&2; exit 1; }
              envsubst < /config-template/sabnzbd.ini > /config/sabnzbd.ini
              echo "Rendered sabnzbd.ini"
              mkdir -p /downloads/incomplete /app/data/downloads
              echo "Prepared download directories"
              chown -R 2501:2501 /config /downloads /app/data
              echo "Config seed complete"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-template
              mountPath: /config-template
      containers:
        - name: sabnzbd
          image: ghcr.io/linuxserver/sabnzbd:4.5.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu:    "100m"
              memory: "128Mi"
            limits:
              cpu:    "500m"
              memory: "512Mi"
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: sabnzbd-secrets
            - configMapRef:
                name: sabnzbd-env-config
          env:
            - name: PUID
              value: "2501"
            - name: PGID
              value: "2501"
            - name: TZ
              value: "Europe/Stockholm"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media-share
              mountPath: /app/data
            - name: incomplete-downloads
              mountPath: /downloads/incomplete
          livenessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 15
            periodSeconds:        15
            timeoutSeconds:       10
            failureThreshold:     3
          readinessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 10
            periodSeconds:        15
            timeoutSeconds:       10
            failureThreshold:     3

      # step 3: volumes
      volumes:
        - name: media-share
          persistentVolumeClaim:
            claimName: media-share
        - name: incomplete-downloads
          emptyDir: {}
        - name: config-template
          configMap:
            name: sabnzbd-template-config
