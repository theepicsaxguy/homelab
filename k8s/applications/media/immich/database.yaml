apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: immich-postgresql
  namespace: immich
spec:
  teamId: "immich"
  volume:
    size: 10Gi
  numberOfInstances: 1
  users:
    immich:
      - superuser
      - createdb
  databases:
    immich: immich
  preparedDatabases:
    immich:
      extensions:
        pgvector: public
  postgresql:
    version: "17"
  enableConnectionPooler: false
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
