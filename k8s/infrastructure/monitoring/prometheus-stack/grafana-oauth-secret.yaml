apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-oauth-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: grafana-oauth-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GRAFANA_OAUTH_CLIENT_ID: "{{ .clientId }}"
        GRAFANA_OAUTH_CLIENT_SECRET: "{{ .clientSecret }}"
  data:
    - secretKey: clientId
      remoteRef:
        key: "REPLACE_WITH_GRAFANA_OAUTH_CLIENT_ID_BITWARDEN_UUID"  # Replace with actual Bitwarden UUID
        property: value
    - secretKey: clientSecret
      remoteRef:
        key: "REPLACE_WITH_GRAFANA_OAUTH_CLIENT_SECRET_BITWARDEN_UUID"  # Replace with actual Bitwarden UUID
        property: value
