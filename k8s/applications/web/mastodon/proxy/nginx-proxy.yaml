# k8s/applications/web/mastodon/proxy/nginx-proxy.yaml
# 1. ConfigMap for the nginx configuration.
apiVersion: v1
kind: ConfigMap
metadata:
  name: mastodon-s3-proxy-config
  namespace: mastodon
data:
  proxy.conf: |
    # Required for proxy_cache to work
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=CACHE:10m inactive=48h max_size=10g;

    server {
      listen 80;
      server_name cdn.goingdark.social;

      # Use Kubernetes DNS for dynamic resolution of the ExternalName service
      resolver kube-dns.kube-system.svc.cluster.local valid=5s;

      location / {
        try_files $uri @s3;
      }

      # Variable to force DNS re‐resolution
      # Path‐style for MinIO: include the bucket from S3_BUCKET=mastodata
      set $s3_backend 'https://truenas.pc-tips.se:9000/mastodata';

      location @s3 {
        # allow both GET and HEAD (for cache probes and curl -I)
        limit_except GET HEAD {
          deny all;
        }

        proxy_set_header Host truenas.pc-tips.se;
        proxy_set_header Connection '';
        proxy_set_header Authorization '';
        proxy_hide_header Set-Cookie;
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-meta-server-side-encryption;
        proxy_hide_header x-amz-server-side-encryption;
        proxy_hide_header x-amz-bucket-region;
        proxy_hide_header x-amzn-requestid;
        proxy_ignore_headers Set-Cookie;

        proxy_pass $s3_backend$uri;

        proxy_intercept_errors off;
        proxy_cache CACHE;
        proxy_cache_valid 200 48h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;

        expires 1y;
        add_header Cache-Control "public";
        add_header 'Access-Control-Allow-Origin' '*';
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Content-Type-Options "nosniff";
        add_header Content-Security-Policy "default-src 'none'; form-action 'none'";
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mastodon-s3-proxy-cache-pvc
  namespace: mastodon
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-s3-proxy
  namespace: mastodon
  labels:
    app: mastodon-s3-proxy
spec:
  replicas: 2 # Recommend at least 2 for availability
  selector:
    matchLabels:
      app: mastodon-s3-proxy
  template:
    metadata:
      labels:
        app: mastodon-s3-proxy
    spec:
      initContainers:
        - name: volume-permissions
          image: busybox
          command: ['sh', '-c', 'chown -R 101:101 /var/cache/nginx']
          volumeMounts:
            - name: cache-volume
              mountPath: /var/cache/nginx
      containers:
        - name: nginx
          image: nginx:1.29
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/proxy.conf
              subPath: proxy.conf
            - name: cache-volume
              mountPath: /var/cache/nginx
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"
      volumes:
        - name: nginx-config
          configMap:
            name: mastodon-s3-proxy-config
        - name: cache-volume
          persistentVolumeClaim:
            claimName: mastodon-s3-proxy-cache-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mastodon-s3-proxy-internal-svc
  namespace: mastodon
spec:
  type: ClusterIP
  selector:
    app: mastodon-s3-proxy
  ports:
    - name: http
      port: 80
      targetPort: 80
