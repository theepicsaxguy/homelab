apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pinepods-downloads
  namespace: pinepods
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: proxmox-csi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pinepods-backups
  namespace: pinepods
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  storageClassName: proxmox-csi
