apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external
  namespace: argocd
  labels:
    dev.peekoff: external
spec:
  generators:
    - git:
        repoURL: https://github.com/theepicsaxguy/homelab
        revision: main
        directories:
          - path: k8s/applications/external/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev.peekoff: application
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: external
      source:
        repoURL: https://github.com/theepicsaxguy/homelab
        targetRevision: main
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ path.basename }}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
