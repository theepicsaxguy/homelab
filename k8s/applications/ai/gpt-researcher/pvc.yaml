apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gpt-researcher-my-docs
  namespace: gpt-researcher
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/daily: enabled
