apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubechecks
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: infrastructure
  source:
    chart: kubechecks
    repoURL: https://zapier.github.io/kubechecks/
    targetRevision: '>=0.1.0'
    helm:
      releaseName: kubechecks
      values: |
        config:
          argocd:
            apiServerAddr: argocd-server.argocd.svc
            namespace: argocd
            repositoryEndpoint: argocd-repo-server.argocd.svc:8081
            repositoryInsecure: true
          vcs:
            type: github
            # Secret managed by sm-operator
            tokenSecretRef:
              name: kubechecks-vcs-token
              key: KUBECHECKS_VCS_TOKEN
          kubernetes:
            type: local
          monitorAllApplications: true
          logLevel: info
          showDebugInfo: false
  destination:
    server: https://kubernetes.default.svc
    namespace: kubechecks
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
