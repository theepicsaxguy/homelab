apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: frigate
resources:
  - namespace.yaml
  - externalsecret.yaml
  - http-route.yaml

configMapGenerator:
- name: frigate-env
  literals:
    - TZ=Europe/Stockholm

helmCharts:
  - name: frigate
    repo: https://blakeblackshear.github.io/blakeshome-charts/
    version: 7.8.0
    releaseName: frigate
    namespace: frigate
    valuesFile: values.yaml


generatorOptions:
  disableNameSuffixHash: true
