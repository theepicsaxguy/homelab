apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mosquitto
  namespace: mqtt
  labels:
    app: mosquitto
spec:
  serviceName: mosquitto
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      initContainers:
        - name: create-mqtt-password
          image: eclipse-mosquitto:2.0
          command: ["/bin/sh", "-c"]
          args:
          - |
            set -e
            cp -a /configmap/. /mosquitto/config/
            mosquitto_passwd -b -c /mosquitto/config/password.txt "$MQTT_USER" "$MQTT_PASSWORD"
            chmod 0700 /mosquitto/config/password.txt
          envFrom:
            - secretRef:
                name: mosquitto-password
          volumeMounts:
            - name: mosquitto-configmap
              mountPath: /configmap
            - name: mosquitto-config
              mountPath: /mosquitto/config
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0
          resources:
            requests:
              cpu: '50m'
              memory: '80Mi'
            limits:
              cpu: '150m'
              memory: '300Mi'
          volumeMounts:
            - name: mosquitto-config
              mountPath: /mosquitto/config
            - name: data
              mountPath: /mosquitto/data
          ports:
            - containerPort: 1883
          livenessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: mosquitto-config
          emptyDir: {}
        - name: mosquitto-configmap
          configMap:
            name: mosquitto-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: proxmox-csi
        resources:
          requests:
            storage: 1Gi
