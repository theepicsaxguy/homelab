apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the common directory for shared metadata
resources:
- ../../common
- rollout.yaml
- analysis-template.yaml

namespace: prod-infra

patches:
- path: patches/resource-limits.yaml
  target:
    kind: Deployment
    labelSelector: app.kubernetes.io/part-of=infrastructure
- path: patches/high-availability.yaml
  target:
    kind: Deployment
    labelSelector: app.kubernetes.io/part-of=infrastructure
- path: patches/pod-disruption-budget.yaml
  target:
    kind: Deployment
- path: patches/resources-patch.yaml

# Environment-specific labels only (common labels are inherited)
labels:
- pairs:
    environment: prod
