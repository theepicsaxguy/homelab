apiVersion: apps/v1
kind: Deployment
metadata:
  name: unrar
  namespace: unrar
  labels:
    app: unrar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unrar
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: unrar
    spec:
      nodeSelector:
        topology.kubernetes.io/zone: host3
      securityContext:
        runAsNonRoot: true
        runAsUser: 2501
        runAsGroup: 2501
        fsGroup: 2501
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: unrar
          image: linuxserver/unrar:7.1.6
          command: ['/bin/sh']
          args:
            [
              '-c',
              "while true; do find /mnt/data -name '*.rar' -exec unrar x -o+ {} $(dirname {}) \\; && sleep 300; done",
            ]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          resources:
            requests:
              cpu: '50m'
              memory: '64Mi'
            limits:
              cpu: '200m'
              memory: '128Mi'
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: unrar-data
              mountPath: /mnt/data
      volumes:
        - name: tmp
          emptyDir: {}
        - name: unrar-data
          persistentVolumeClaim:
            claimName: unrar-data
