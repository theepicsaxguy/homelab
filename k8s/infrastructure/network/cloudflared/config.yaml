tunnel: gauss-k8s
credentials-file: /etc/cloudflared/credentials/credentials.json
metrics: 0.0.0.0:2000
no-autoupdate: true

warp-routing:
  enabled: true

ingress:

  - hostname: ittools.peekoff.com
    service: https://cilium-gateway-external.gateway.svc.cluster.local:443
  - hostname: argocd.peekoff.com
    service: https://cilium-gateway-external.gateway.svc.cluster.local:443
  - hostname: "*.peekoff.com"
    service: https://cilium-gateway-external.gateway.svc.cluster.local:443
    originRequest:
      originServerName: "*.peekoff.com"
  - hostname: peekoff.com
    service: https://cilium-gateway-external.gateway.svc.cluster.local:443
    originRequest:
      originServerName: peekoff.com
  - service: http_status:404
