apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: home-assistant
  name: home-assistant
  labels:
    app: home-assistant
spec:
  serviceName: home-assistant
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: home-assistant
        image: homeassistant/home-assistant:2025.6.3
        env:
        - name: TZ
          value: "Europe/Stockholm"
        resources:
          requests:
            memory: "1Gi"
          limits:
            memory: "2Gi"
        ports:
        - containerPort: 8123
        startupProbe:
          httpGet:
            path: /
            port: 8123
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /
            port: 8123
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8123
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - mountPath: /config/configuration.yaml
          name: ha-config
          subPath: configuration.yaml
        - mountPath: /config
          name: config
        - mountPath: /media
          name: media-volume
        - name: hassio-secrets
          mountPath: /config/secrets.yaml
          subPath: secrets.yaml
          readOnly: true
        - name: data-volume
          mountPath: /data
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_RAW
            - CHOWN
            - FOWNER
            - DAC_OVERRIDE
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: ha-config
        configMap:
          name: home-assistant-config
      - name: hassio-secrets
        secret:
          secretName: hassio-secrets
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 9Gi
  - metadata:
      name: media-volume
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 9Gi
  - metadata:
      name: data-volume
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 9Gi
