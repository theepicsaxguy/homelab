apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the common directory for shared metadata
resources:
- ../../common
- ns.yaml
- rollout.yaml
- analysis-template.yaml

namespace: dev-infra

# Use common components
components:
- ../../common/components/resource-limits.yaml

# Dev-specific patches
patches:
- path: patches/argo-rollouts.yaml
  target:
    kind: Deployment
    name: argo-rollouts
- target:
    kind: Rollout
    name: infra-rollout-dev
  path: patches/resources-patch.yaml

# Environment-specific labels only (common labels are inherited)
labels:
- pairs:
    environment: dev
