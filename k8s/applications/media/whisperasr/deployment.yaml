apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisperasr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisperasr
  template:
    metadata:
      labels:
        app: whisperasr
    spec:
      containers:
        - name: whisperasr
          image: onerahmet/openai-whisper-asr-webservice:v1.8.2
          imagePullPolicy: Always
          resources:
            requests:
              cpu: '500m'
              memory: '1Gi'
            limits:
              cpu: '2000m'
              memory: '2Gi'
          ports:
            - containerPort: 9000
          env:
            - name: ASR_MODEL
              value: 'small'
            - name: ASR_ENGINE
              value: 'faster_whisper'
          envFrom:
            - secretRef:
                name: jellyseerr-jellyfin
