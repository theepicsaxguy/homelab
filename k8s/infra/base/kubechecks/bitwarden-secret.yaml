apiVersion: bitwarden.com/v1alpha1
kind: BitwardenSecret
metadata:
  name: infrastructure-secrets
  namespace: sm-operator-system
spec:
  # Reference to existing secrets that will be updated
  targets:
    - name: kubechecks-vcs-token
      namespace: kubechecks
      data:
        KUBECHECKS_VCS_TOKEN: github/kubechecks-github-token