apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: infra-rollout-dev
  namespace: dev-infra
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/part-of: infrastructure
      app.kubernetes.io/instance: infra-service
  strategy:
    blueGreen:
      activeService: infra-service
      previewService: infra-service-preview
      autoPromotionEnabled: true
      autoPromotionSeconds: 60        # Promote after 1 minute for dev
      previewReplicaCount: 1          # Low replica count for dev
      scaleDownDelaySeconds: 30       # Quick scale down after promotion
      cleanup:
        keepHistory: 1                # Only keep one revision history
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: infrastructure
        app.kubernetes.io/instance: infra-service
    spec:
      containers:
        - name: infra
          image: infra-service:v1.0.0
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
