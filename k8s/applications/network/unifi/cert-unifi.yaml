apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-unifi
  namespace: unifi
spec:
  dnsNames:
    - unifi.peekoff.com
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-issuer
  secretName: cert-unifi
  usages:
    - digital signature
    - key encipherment
