apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- literals:
  - TZ="Europe/Oslo"
  name: jellyfin-env
  namespace: jellyfin

resources:
- ns.yaml
- svc.yaml
- pvc.yaml
- http-route.yaml
- deployment.yaml
labels:
- includeSelectors: true
  pairs:
    app: jellyfin
