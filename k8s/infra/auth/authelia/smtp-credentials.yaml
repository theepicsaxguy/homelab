apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smtp-auth
  namespace: authelia
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: smtp-auth
    creationPolicy: Owner
    template:
      metadata:
        name: smtp-auth
        namespace: authelia
  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: smtp-auth
        property: password