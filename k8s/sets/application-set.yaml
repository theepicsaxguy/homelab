apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-aggregator
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/theepicsaxguy/homelab
        revision: main
        directories:
          - path: k8s/apps/*/
          - path: k8s/infra/*/
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        part-of: homelab
        environment: staging
    spec:
      project: homelab-apps
      source:
        repoURL: https://github.com/theepicsaxguy/homelab
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Validate=true
          - PruneLast=true