apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- http-route.yaml
- babybuddy-external-secret.yaml

helmCharts:
- includeCRDs: true
  name: babybuddy
  namespace: babybuddy
  releaseName: babybuddy
  repo: https://nicholaswilde.github.io/helm-charts/
  valuesFile: values.yaml
  version: 2.3.0

patches:
- path: babybuddy-secret-env-patch.yaml
