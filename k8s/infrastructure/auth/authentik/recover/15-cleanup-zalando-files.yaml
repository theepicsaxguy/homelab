apiVersion: batch/v1
kind: Job
metadata:
  name: cleanup-zalando-files
  namespace: auth
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 26
        runAsGroup: 26
        fsGroup: 26
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: cleanup
        image: busybox
        command:
        - sh
        - -c
        - |
          cd /data/pgdata
          echo "=== Removing Zalando/Patroni files ==="

          # Remove Patroni-specific files
          rm -f patroni.dynamic.json
          rm -f patroni.yml
          rm -f postgresql.base.conf

          echo "Removed: patroni.dynamic.json, patroni.yml, postgresql.base.conf"

          echo ""
          echo "=== Cleaning postgresql.conf ==="

          # Remove Patroni-specific settings from postgresql.conf
          # CNPG will recreate this file, but we need to remove incompatible settings
          sed -i '/# Do not edit this file manually!/d' postgresql.conf
          sed -i '/# It will be overwritten by Patroni!/d' postgresql.conf
          sed -i "/include 'postgresql.base.conf'/d" postgresql.conf
          sed -i '/^cluster_name/d' postgresql.conf
          sed -i '/^bg_mon\./d' postgresql.conf

          # Remove SSL certificate references (CNPG manages SSL differently)
          sed -i 's/^ssl_cert_file/# ssl_cert_file # Removed for CNPG/' postgresql.conf
          sed -i 's/^ssl_key_file/# ssl_key_file # Removed for CNPG/' postgresql.conf

          # Ensure SSL is off
          sed -i 's/^ssl = on/ssl = off/' postgresql.conf
          sed -i "s/^ssl = 'on'/ssl = 'off'/" postgresql.conf

          # Remove bg_mon from shared_preload_libraries
          sed -i "s/shared_preload_libraries = 'bg_mon'/# shared_preload_libraries = 'bg_mon' # Removed Zalando extension/" postgresql.conf
          sed -i "s/shared_preload_libraries = \"bg_mon\"/# shared_preload_libraries = \"bg_mon\" # Removed Zalando extension/" postgresql.conf
          sed -i "/^shared_preload_libraries.*bg_mon/s/^/# /" postgresql.conf

          echo "Cleaned postgresql.conf"

          echo ""
          echo "=== Verifying cleanup ==="
          echo "Patroni files remaining:"
          ls -la patroni* postgresql.base.conf 2>&1 | grep -v "No such file" || echo "None (good!)"

          echo ""
          echo "=== Final postgresql.conf SSL settings ==="
          grep -i "^ssl" postgresql.conf || echo "No SSL settings"

          echo ""
          echo "=== Cleanup complete ==="
        volumeMounts:
        - name: data
          mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-postgresql-1

