installCRDs: true
webhook:
  create: true
  port: 443
  hostNetwork: false
  certManager:
    enabled: true
    extraDnsNames:
      - external-secrets-webhook.external-secrets.svc
      - external-secrets-webhook.external-secrets.svc.cluster.local
  serviceAccount:
    create: true
    name: external-secrets-webhook
    namespace: external-secrets
certController:
  create: true
serviceAccount:
  create: true
# Enable and configure Bitwarden SDK server
bitwarden-sdk-server:
  enabled: true
  image:
    repository: ghcr.io/external-secrets/bitwarden-sdk-server
    tag: "0.3.2"
  extraEnv:
    - name: BW_HOST
      value: "https://vault.bitwarden.com"
    - name: BW_PORT
      value: "8087"
  service:
    type: ClusterIP
    port: 8087
  tls:
    enabled: true
    autoGenerated: false
    secretName: bitwarden-sdk-server-tls
