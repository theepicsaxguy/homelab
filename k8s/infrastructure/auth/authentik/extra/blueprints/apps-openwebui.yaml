# k8s/infrastructure/auth/authentik/extra/blueprints/apps-openwebui.yaml
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# yamllint disable-file
# prettier-ignore-start
# eslint-disable
---
version: 1
metadata:
  name: Apps - Open WebUI
entries:
  - id: openwebui-user-group
    model: authentik_core.group
    identifiers:
      name: Open WebUI Users
    attrs:
      name: Open WebUI Users
  - id: openwebui_provider
    model: authentik_providers_oauth2.oauth2provider
    identifiers:
      name: k8s.peekoff.com/ai/openwebui
    attrs:
      authorization_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-authorization-implicit-consent"],
        ]
      signing_key:
        !Find [
          authentik_crypto.certificatekeypair,
          [name, "authentik Self-signed Certificate"],
        ]
      invalidation_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-invalidation-flow"],
        ]

      client_type: confidential
      client_id: !Env OPENWEBUI_CLIENT_ID
      client_secret: !Env OPENWEBUI_CLIENT_SECRET
      redirect_uris:
        - url: https://chat.peekoff.com/oauth/oidc/callback
          matching_mode: strict

      access_code_validity: minutes=1
      access_token_validity: hours=1
      refresh_token_validity: days=30

      sub_mode: hashed_user_id
      property_mappings:
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "openid"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "profile"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "email"]]

  - id: openwebui_application
    model: authentik_core.application
    identifiers:
      slug: openwebui
    attrs:
      name: Open WebUI
      group: AI
      meta_description: Self-hosted AI platform
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/open-webui.png
      provider: !KeyOf openwebui_provider
      policy_engine_mode: any

  - id: openwebui_policy_binding
    model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf openwebui_application
      group: !Find [authentik_core.group, [name, "Open WebUI Users"]]
    attrs:
      order: 1
