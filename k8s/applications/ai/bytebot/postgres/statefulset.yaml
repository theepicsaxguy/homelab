apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bytebot-postgres
  namespace: bytebot
  labels:
    app.kubernetes.io/name: bytebot-postgres
    app.kubernetes.io/part-of: bytebot
    app.kubernetes.io/component: database
spec:
  serviceName: bytebot-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bytebot-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bytebot-postgres
        app.kubernetes.io/part-of: bytebot
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: postgres
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bytebot-postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "bytebotdb"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U postgres -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U postgres -h 127.0.0.1 -p 5432
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
