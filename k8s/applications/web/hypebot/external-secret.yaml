apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hypebot-auth
  namespace: hypebot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: hypebot-auth
    creationPolicy: Owner
  data:
    - secretKey: server
      remoteRef:
        key: app-hypebot-server
    - secretKey: access_token
      remoteRef:
        key: app-hypebot-access-token
