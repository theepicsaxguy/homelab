---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: litellm-postgresql-backup
  namespace: litellm
spec:
  schedule: "0 0 2 * * 0"
  backupOwnerReference: self
  cluster:
    name: litellm-postgresql
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
