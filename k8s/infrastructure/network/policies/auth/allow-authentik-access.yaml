apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: auth-authentik-access
  labels:
    policy-type: auth-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: authentik
  description: "Allow Authentik identity provider access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: gateway
    toPorts:
    - ports:
      - port: "9000"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: database
        app.kubernetes.io/name: postgresql
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP