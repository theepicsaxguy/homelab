    passwordLogin:
      enabled: true
    storageTemplate:
      enabled: false
      hashVerificationEnabled: true
      template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"
    image:
      thumbnail:
        format: webp
        size: 250
        quality: 80
      preview:
        format: jpeg
        size: 1440
        quality: 80
      colorspace: p3
      extractEmbedded: false
    newVersionCheck:
      enabled: true
    trash:
      enabled: true
      days: 30
