apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- behavior: merge
  envs:
  - base-config.yaml
  name: base-env-config

patches:
- path: resource-patch.yaml
  target:
    kind: Deployment
    labelSelector: app.kubernetes.io/part-of=infrastructure

configurations:
- varreference.yaml

vars:
- name: ENVIRONMENT_TYPE
  objref:
    kind: ConfigMap
    name: base-env-config
    apiVersion: v1
  fieldref:
    fieldpath: data.ENVIRONMENT_TYPE
- name: LOG_LEVEL
  objref:
    kind: ConfigMap
    name: base-env-config
    apiVersion: v1
  fieldref:
    fieldpath: data.LOG_LEVEL

replacements:
- source:
    kind: ConfigMap
    name: base-env-config
    fieldPath: data.ENABLE_METRICS
  targets:
  - select:
      kind: Deployment
    fieldPaths:
    - spec.template.spec.containers.[name=*].env.[name=METRICS_ENABLED].value
- source:
    kind: ConfigMap
    name: base-env-config
    fieldPath: data.ENABLE_TRACING
  targets:
  - select:
      kind: Deployment
    fieldPaths:
    - spec.template.spec.containers.[name=*].env.[name=TRACING_ENABLED].value
