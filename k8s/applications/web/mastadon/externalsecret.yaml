# k8s/applications/web/mastadon/externalsecret.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mastadon-credentials
  namespace: mastadon
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: mastadon-credentials
    creationPolicy: Owner
  data:
    - secretKey: LOCAL_DOMAIN
      remoteRef:
        key: app-mastadon-domain
    - secretKey: DB_PASS
      remoteRef:
        key: app-mastadon-db-pass
    - secretKey: SECRET_KEY_BASE
      remoteRef:
        key: app-mastadon-secret-key-base
    - secretKey: OTP_SECRET
      remoteRef:
        key: app-mastadon-otp-secret
    - secretKey: VAPID_PRIVATE_KEY
      remoteRef:
        key: app-mastadon-vapid-private
    - secretKey: VAPID_PUBLIC_KEY
      remoteRef:
        key: app-mastadon-vapid-public
    - secretKey: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
      remoteRef:
        key: app-mastadon-ar-primary
    - secretKey: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
      remoteRef:
        key: app-mastadon-ar-deterministic
    - secretKey: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
      remoteRef:
        key: app-mastadon-ar-salt
