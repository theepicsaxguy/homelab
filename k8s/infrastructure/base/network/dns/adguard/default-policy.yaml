apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: default-deny
  namespace: dns
spec:
  description: 'Default deny with essential allowances'
  endpointSelector:
    matchLabels: {}
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: dns
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: '53'
              protocol: UDP
            - port: '53'
              protocol: TCP
            - port: '6443' # Allow API server access
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: kubernetes
            namespace: default
    - toFQDNs:
        - matchPattern: '*.kube.pc-tips.se'
