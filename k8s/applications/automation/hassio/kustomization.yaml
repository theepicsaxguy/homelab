apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home-assistant
resources:
- namespace.yaml
- http-route.yaml
- external-secret.yaml
- serviceaccount.yaml
- svc.yaml
- statefulset.yaml
configMapGenerator:
- name: hass-configuration
  files:
  - configuration.yaml
generatorOptions:
  disableNameSuffixHash: false
