apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config
  namespace: zigbee2mqtt
  labels:
    app: zigbee2mqtt
data:
  configuration.yaml: |-

    # Let new devices join our zigbee network
    permit_join: true
    # Home Assistant integration (MQTT discovery)
    homeassistant: true

    # MQTT settings. User and password will be injected from the ExternalSecret.
    mqtt:
      base_topic: zigbee2mqtt
      server: "mqtt://core-mosquitto:1883"

    # Serial device configuration
    serial:
      port: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2426266-if00
      adapter: deconz

    # Frontend configuration
    frontend:
      port: 8080

    # Advanced configuration
    advanced:
      log_level: info
      channel: 25
      availability:
        active:
          timeout: 30
        passive:
          timeout: 2500

    # Point to external files on the persistent volume for easier management.
    # You must create these files in the /data directory on your PVC.
    devices: devices.yaml
    groups: groups.yaml
    version: 4
    ## Map devices to persistent /data directory
    devices: devices.yaml
    groups: groups.yaml

