---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: immich-postgresql-backup
  namespace: immich
spec:
  schedule: "0 0 2 * * 0"
  backupOwnerReference: self
  cluster:
    name: immich-postgresql
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
