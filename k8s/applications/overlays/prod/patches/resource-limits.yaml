apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-deployments
spec:
  selector:
    matchLabels:
      app: all-deployments
  template:
    spec:
      containers:
        - name: all-containers
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '500m'
              memory: '384Mi'
