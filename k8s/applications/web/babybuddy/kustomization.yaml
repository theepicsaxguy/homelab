apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - http-route.yaml
  - babybuddy-external-secret.yaml   # already present

helmCharts:
  - name: babybuddy
    repo: https://nicholaswilde.github.io/helm-charts/
    version: 2.3.0
    releaseName: babybuddy
    namespace: babybuddy
    includeCRDs: true
    valuesFile: values.yaml

patchesStrategicMerge:
  - babybuddy-secret-env-patch.yaml   # inject SECRET_KEY env var