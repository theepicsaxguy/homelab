apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: infra-health-background
spec:
  metrics:
    - name: health-check
      interval: 30s
      failureLimit: 3
      successCondition: result[0] >= 0.95
      provider:
        prometheus:
          address: http://prometheus.monitoring:9090
          query: |
            sum(rate(
              http_requests_total{
                job="{{args.service-name}}",
                status!~"5.*"
              }[5m]
            ))
            /
            sum(rate(
              http_requests_total{
                job="{{args.service-name}}"
              }[5m]
            ))
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: infra-health
spec:
  metrics:
    - name: success-rate
      interval: 60s
      count: 3
      failureLimit: 2
      successCondition: result[0] >= 0.97
      provider:
        prometheus:
          address: http://prometheus.monitoring:9090
          query: |
            sum(rate(
              http_requests_total{
                job="{{args.service-name}}",
                status!~"5.*"
              }[5m]
            ))
            /
            sum(rate(
              http_requests_total{
                job="{{args.service-name}}"
              }[5m]
            ))
