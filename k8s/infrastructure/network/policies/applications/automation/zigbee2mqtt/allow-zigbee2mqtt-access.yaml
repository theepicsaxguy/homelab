apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: zigbee2mqtt-access
  namespace: zigbee2mqtt
  labels:
    policy-type: automation-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: zigbee2mqtt
  description: "Allow Zigbee2MQTT access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: home-assistant
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: mqtt
        app.kubernetes.io/name: mosquitto
    toPorts:
    - ports:
      - port: "1883"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
