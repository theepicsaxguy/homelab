# k8s/infrastructure/auth/authentik/extra/secrets.yml
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-core-secrets # Renamed for clarity, combines DB, Redis, Secret Key, Bootstrap
  namespace: auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    # This K8s Secret will hold multiple essential values.
    # The Helm chart will then reference these keys.
    name: authentik-core-secrets
    creationPolicy: Merge # Or Owner
  data:
    # --- PostgreSQL Credentials ---
    # Keys expected by Authentik for DB connection if using existingSecret
    - secretKey: postgresql-username # Helm chart might expect 'username' or 'postgresql-username'
      remoteRef:
        key: "fc5c7a77-3f8b-4471-9754-b2d6014b7102" # Your Bitwarden ID for PG username
    - secretKey: postgresql-password # Helm chart might expect 'password' or 'postgresql-password'
      remoteRef:
        key: "145b2bd7-fa15-4fee-99a3-b2d5006372d1" # Your Bitwarden ID for PG password

    # --- Authentik Secret Key ---
    # Used for AUTHENTIK_SECRET_KEY env var
    - secretKey: authentik-secret-key
      remoteRef:
        key: "49416301-9093-4c1d-b713-b2d500632388" # Your Bitwarden ID for Authentik secret key

    # --- Redis Password ---
    # Used if Redis requires auth and you provide an existing secret
    - secretKey: redis-password
      remoteRef:
        key: "cb26a5a7-3a42-425d-98cd-b2d500f984e7" # Your Bitwarden ID for Redis password

    # --- Bootstrap Credentials ---
    # Used for AUTHENTIK_BOOTSTRAP_TOKEN, AUTHENTIK_BOOTSTRAP_PASSWORD, AUTHENTIK_BOOTSTRAP_EMAIL
    - secretKey: authentik-bootstrap-token
      remoteRef:
        key: "1c460c2a-c0e7-4a93-8a0f-b2d301342555" # Bitwarden ID for bootstrap token
    - secretKey: authentik-bootstrap-password
      remoteRef:
        key: "a72fef1f-af7f-4c92-889c-b2d500f9a2c1" # Bitwarden ID for bootstrap password
    - secretKey: authentik-bootstrap-email
      remoteRef:
        key: "f00c9b32-da26-4dee-8cbf-b2d500f6fd2b" # Bitwarden ID for bootstrap email

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-blueprint-secrets # For secrets used ONLY by your blueprints via !Env
  namespace: auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: authentik-blueprint-secrets # K8s Secret name
    creationPolicy: Merge
  data:
    - secretKey: AUTHENTIK_BLUEPRINTS_NOTIFICATIONS_SLACK_WEBHOOK
      remoteRef:
        key: "f00c9b32-da26-4dee-8cbf-b2d500f6fd2b" # Replace with actual Bitwarden UUID
    # Add other blueprint-specific !Env secrets here
