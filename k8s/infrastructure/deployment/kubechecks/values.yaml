# Labels to apply to all resources created by this Helm chart
argocd:
  namespace: argocd

commonLabels: {}

configMap:
  create: false
  env: {}

deployment:
  env:
    - name: KUBECHECKS_VCS_TYPE
      value: "github"
    - name: KUBECHECKS_VCS_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-token
          key: github_token
    - name: KUBECHECKS_ARGOCD_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: argocd-token
          key: argocd-api-token
    - name: KUBECHECKS_ARGOCD_API_SERVER_ADDR
      value: "argocd-server.argocd.svc.kube.pc-tips.se"
    - name: KUBECHECKS_ARGOCD_API_INSECURE
      value: "true"
    - name: KUBECHECKS_LOG_LEVEL
      value: "debug"
  annotations: {}
  podAnnotations: {}
  args: []
  resources:
    limits:
      memory: 512Mi
    requests:
      memory: 256Mi
      cpu: 200m
  revisionHistoryLimit: 10
  replicaCount: 1
  image:
    pullPolicy: Always
    name: "ghcr.io/zapier/kubechecks"
    tag: "latest"
  imagePullSecrets: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podSecurityContext: {}
  securityContext: {}
  envFrom: []
  startupProbe:
    failureThreshold: 30
    periodSeconds: 10
  livenessProbe:
    failureThreshold: 30
    initialDelaySeconds: 5
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5
  readinessProbe:
    failureThreshold: 30
    initialDelaySeconds: 5
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 10
  volumes: []
  volumeMounts: []

secrets:
  create: false

serviceAccount:
  create: true
  enabled: true
  name: '{{ include "kubechecks.fullname" . }}'
  annotations: {}

service:
  create: true
  type: ClusterIP
  port: 8080
  name: http

ingress:
  create: false
  className: ""
  hosts:
    kubechecks.local:
      paths:
        - path: "/hooks"
          pathType: Prefix

autoscaling:
  create: false
