apiVersion: apps/v1
kind: Deployment
metadata:
  name: openhands
  namespace: openhands
  labels:
    app.kubernetes.io/name: openhands
    app.kubernetes.io/version: "0.24"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: openhands
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openhands
        app.kubernetes.io/version: "0.24"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "host.docker.internal"
      initContainers:
        - name: wait-for-docker
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Docker socket..."
              until [ -S /var/run/docker.sock ]; do
                echo "Socket not found, waiting..."
                sleep 2
              done
              echo "Docker socket is ready"
          volumeMounts:
            - name: docker-run
              mountPath: /var/run
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      containers:
        - name: openhands
          image: docker.all-hands.dev/all-hands-ai/openhands:0.24
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: SANDBOX_RUNTIME_CONTAINER_IMAGE
              value: "docker.all-hands.dev/all-hands-ai/runtime:0.24-nikolaik"
            - name: LOG_ALL_EVENTS
              value: "true"
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
            - name: SANDBOX_HOST
              value: "127.0.0.1"
            - name: WORKSPACE_BASE
              value: "/openhands-state/workspace"
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-openhands-llm-api-key
                  key: LLM_API_KEY
                  optional: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
              ephemeral-storage: 500Mi
            limits:
              cpu: 2000m
              memory: 2Gi
              ephemeral-storage: 2Gi
          volumeMounts:
            - name: docker-run
              mountPath: /var/run
            - name: openhands-state
              mountPath: /openhands-state
            - name: tmp
              mountPath: /tmp
          startupProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
        - name: dind
          image: docker:27-dind
          securityContext:
            privileged: true
          args:
            - "--host=unix:///var/run/docker.sock"
            - "--tls=false"
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
            - name: DOCKER_DRIVER
              value: overlay2
          volumeMounts:
            - name: docker-run
              mountPath: /var/run
            - name: docker-graph-storage
              mountPath: /var/lib/docker
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
              ephemeral-storage: 5Gi
            limits:
              cpu: 2000m
              memory: 4Gi
              ephemeral-storage: 20Gi
      volumes:
        - name: docker-run
          emptyDir:
            medium: Memory
            sizeLimit: 100Mi
        - name: docker-graph-storage
          emptyDir:
            sizeLimit: 20Gi
        - name: openhands-state
          persistentVolumeClaim:
            claimName: openhands-state
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst
      restartPolicy: Always
