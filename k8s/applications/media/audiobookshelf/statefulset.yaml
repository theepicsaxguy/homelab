apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  serviceName: audiobookshelf
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  volumeClaimTemplates:
    - metadata:
        name: config
        labels:
          recurring-job.longhorn.io/source: enabled
          recurring-job-group.longhorn.io/weekly: enabled
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: metadata
        labels:
          recurring-job.longhorn.io/source: enabled
          recurring-job-group.longhorn.io/weekly: enabled
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 20Gi
    - metadata:
        name: audiobooks
        labels:
          recurring-job.longhorn.io/source: enabled
          recurring-job-group.longhorn.io/weekly: enabled
      spec:
        accessModes: ["ReadWriteMany"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 100Gi
    - metadata:
        name: podcasts
        labels:
          recurring-job.longhorn.io/source: enabled
          recurring-job-group.longhorn.io/weekly: enabled
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 50Gi
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2501
        runAsGroup: 2501
        fsGroup: 2501
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.31.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /config
            - name: metadata
              mountPath: /metadata
            - name: audiobooks
              mountPath: /audiobooks
            - name: podcasts
              mountPath: /podcasts
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: tmp
          emptyDir: {}
