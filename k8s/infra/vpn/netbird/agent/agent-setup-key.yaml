apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: agent-setup-key
  namespace: netbird
spec:
  target:
    name: agent-setup-key
    deletionPolicy: Delete
    template:
      type: Opaque
  data:
    - secretKey: NB_SETUP_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: agent-setup-key
        property: NB_SETUP_KEY
