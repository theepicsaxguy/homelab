apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
spec:
  generators:
    - git:
        repoURL: https://github.com/theepicsaxguy/homelab.git
        revision: main
        directories:
          - path: k8s/infrastructure/controllers/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/theepicsaxguy/homelab.git
        targetRevision: main
        path: '{{path}}'
        kustomize:
          namePrefix: '{{path.basename}}-'
      destination:
        namespace: '{{path.basename}}'
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
