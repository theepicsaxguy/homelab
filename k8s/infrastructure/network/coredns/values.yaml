isClusterService: true
serviceType: ClusterIP
service:
  clusterIP: 10.96.0.10
servers:
  - zones:
      - zone: "kube.pc-tips.se"
    port: 53
    plugins:
      - name: errors
      - name: health
      - name: ready
      - name: kubernetes
        parameters: "kube.pc-tips.se in-addr.arpa ip6.arpa"
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
