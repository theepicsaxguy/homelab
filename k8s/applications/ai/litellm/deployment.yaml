apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  labels:
    app: litellm
spec:
  selector:
    matchLabels:
      app: litellm
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:main-v1.80.10-nightly
        args:
          - "--config"
          - "/app/proxy_server_config.yaml"
        ports:
        - containerPort: 4000
        - containerPort: 4001
        envFrom:
        - secretRef:
            name: litellm-secrets
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: litellm-postgresql-app
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: litellm-postgresql-app
              key: password
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: litellm-postgresql-app
              key: username
        - name: DATABASE_URL
          value: postgres://$(PGUSER):$(PGPASSWORD)@litellm-postgresql-rw.litellm.svc.cluster.local:5432/app
        - name: QDRANT_API_BASE
          value: "http://qdrant.qdrant.svc.cluster.local:6333"
        - name: SEPARATE_HEALTH_APP
          value: "1"
        - name: SEPARATE_HEALTH_PORT
          value: "4001"
        - name: DISABLE_RESPONSES_ID_SECURITY
          value: "false"
        - name: STORE_PROMPTS_IN_COLD_STORAGE
          value: "false"
        - name: COLD_STORAGE_CUSTOM_LOGGER
          value: "s3_v2"
        - name: GENERIC_AUTHORIZATION_ENDPOINT
          value: "https://sso.peekoff.com/application/o/authorize/"
        - name: GENERIC_TOKEN_ENDPOINT
          value: "https://sso.peekoff.com/application/o/token/"
        - name: GENERIC_USERINFO_ENDPOINT
          value: "https://sso.peekoff.com/application/o/userinfo/"
        - name: PROXY_BASE_URL
          value: "https://litellm.peekoff.com"
        - name: GENERIC_SCOPE
          value: "openid profile email groups"
        - name: PROXY_LOGOUT_URL
          value: "https://sso.peekoff.com/application/o/litellm/end-session/"
        - name: JWT_PUBLIC_KEY_URL
          value: "https://sso.peekoff.com/.well-known/openid-configuration/jwks"
        volumeMounts:
        - name: litellm-config
          mountPath: /app/proxy_server_config.yaml
          subPath: proxy_server_config.yaml
        livenessProbe:
          httpGet:
            path: /health/liveliness
            port: 4001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/liveliness
            port: 4001
          failureThreshold: 30
          periodSeconds: 2

      volumes:
        - name: litellm-config
          configMap:
            name: litellm-config
