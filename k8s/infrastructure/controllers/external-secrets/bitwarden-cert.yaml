apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-sdk-cert
  namespace: external-secrets
spec:
  secretName: bitwarden-tls-certs
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  subject:
    organizations:
      - homelab
  isCA: false
  privateKey:
    algorithm: ECDSA
    encoding: PKCS8
    size: 256
  usages:
    - server auth
    - client auth
    - digital signature
    - key encipherment
  dnsNames:
    - bitwarden-sdk.kube.pc-tips.se
    - external-secrets-webhook.kube.pc-tips.se
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
