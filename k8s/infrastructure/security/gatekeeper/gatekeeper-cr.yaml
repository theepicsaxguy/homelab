apiVersion: operator.gatekeeper.sh/v1alpha1
kind: Gatekeeper
metadata:
  name: gatekeeper
  namespace: gatekeeper-system
spec:
  image:
    image: docker.io/openpolicyagent/gatekeeper:v3.21.1
    imagePullPolicy: IfNotPresent
  audit:
    replicas: 1
    logLevel: INFO
    auditInterval: 60s
    constraintViolationLimit: 20
    auditFromCache: Enabled
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
  webhook:
    replicas: 2
    logLevel: INFO
    emitAdmissionEvents: Enabled
    failurePolicy: Ignore
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
  validatingWebhook: Enabled
  mutatingWebhook: Enabled
