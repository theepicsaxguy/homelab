apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- literals:
  - TZ="Europe/Oslo"
  - PUID="2501"
  - PGID="2501"
  name: common-env

generatorOptions:
  disableNameSuffixHash: true

namespace: media

resources:
- prowlarr
- radarr
- sonarr
- bazarr

patches:
  - path: base/patch.yaml
    target:
      kind: Deployment
      labelSelector: app in (bazarr, prowlarr, radarr, sonarr)
