apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lldap-auth
  namespace: authelia
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: lldap-auth
    creationPolicy: Owner
  data:
    - secretKey: api-token
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: lldap-auth
        property: password
