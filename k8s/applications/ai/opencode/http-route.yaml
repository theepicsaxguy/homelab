apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: opencode-external
  namespace: opencode
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - "opencode.peekoff.com"
  rules:
    # Streaming endpoints bypass Authentik proxy (direct to backend)
    - matches:
        - path:
            type: PathPrefix
            value: /api/sse/stream
      backendRefs:
        - name: opencode-web
          port: 5003
    # All other traffic through Authentik proxy for authentication
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ak-outpost-proxy-outpost
          namespace: auth
          port: 9000

---

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: opencode-internal
  namespace: opencode
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - "opencode.peekoff.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: opencode-web
          port: 5003
