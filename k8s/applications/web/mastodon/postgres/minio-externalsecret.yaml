apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-longhorn-backup-secret
  namespace: mastodon
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: longhorn-minio-credentials
    creationPolicy: Owner
    template:
      data:
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        AWS_ENDPOINTS: "{{ .AWS_ENDPOINTS }}"
        LOGICAL_BACKUP_S3_ENDPOINT: "{{ .LOGICAL_BACKUP_S3_ENDPOINT }}"
        LOGICAL_BACKUP_S3_REGION: "us-west-1"
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: infra-minio-s3-access-key
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: infra-minio-s3-secret-key
    - secretKey: AWS_ENDPOINTS
      remoteRef:
        key: infra-minio-s3-endpoint-url
    - secretKey: LOGICAL_BACKUP_S3_ENDPOINT
      remoteRef:
        key: infra-minio-s3-endpoint-url
