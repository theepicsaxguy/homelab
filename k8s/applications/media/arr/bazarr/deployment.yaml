apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      nodeSelector:
        topology.kubernetes.io/zone: host3
      securityContext:
        runAsUser: 2501
        runAsGroup: 2501
        fsGroup: 2501
      containers:
        - name: bazarr
          image: ghcr.io/hotio/bazarr:release-1.5.1
          ports:
            - name: http
              containerPort: 6767
              protocol: TCP
          env:
            - name: VPN_ENABLED
              value: "false"
            - name: UMASK
              value: "002"
            - name: WEBUI_PORTS
              value: "6767/tcp,6767/udp"
          envFrom:
            - configMapRef:
                name: common-env
          volumeMounts:
            - name: bazarr-config
              mountPath: /config
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 50m
              memory: 192Mi
            limits:
              cpu: 1000m
              memory: 256Mi
      volumes:
        - name: bazarr-config
          persistentVolumeClaim:
            claimName: bazarr-config
        - name: data
          persistentVolumeClaim:
            claimName: media-share
