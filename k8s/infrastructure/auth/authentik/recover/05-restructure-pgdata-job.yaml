apiVersion: batch/v1
kind: Job
metadata:
  name: restructure-pgdata
  namespace: auth
spec:
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 26  # postgres user
        runAsGroup: 26
        fsGroup: 26
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: restructure
        image: busybox
        command:
        - sh
        - -c
        - |
          echo "Current structure:"
          ls -la /data/
          echo "Moving pgroot/data to pgdata..."
          mv /data/pgroot/data /data/pgdata
          echo "Done! New structure:"
          ls -la /data/
          ls -la /data/pgdata | head -20
        volumeMounts:
        - name: data
          mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-postgresql-1
