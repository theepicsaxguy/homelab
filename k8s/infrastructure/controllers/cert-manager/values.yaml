crds:
  enabled: true
  keep: true

extraArgs:
  - "--enable-gateway-api"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

# --- Updated webhook section ---
webhook:
  config:
    apiVersion: webhook.config.cert-manager.io/v1alpha1
    kind: WebhookConfiguration
    securePort: 10250
  securePort: 10250
  hostNetwork: false
  serviceType: ClusterIP
  extraArgs:
    - --secure-port=10250
    - --tls-cert-file=/etc/webhook-certs/tls.crt
    - --tls-private-key-file=/etc/webhook-certs/tls.key
  volumeMounts:
    - name: webhook-certs
      mountPath: /etc/webhook-certs
  volumes:
    - name: webhook-certs
      secret:
        secretName: webhook-custom-cert-tls
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi
  securityContext:
    runAsNonRoot: true

cainjector:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
