apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: coturn-credentials
  namespace: netbird
spec:
  target:
    name: coturn-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
  data:
    - secretKey: COTURN_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: coturn-credentials
        property: COTURN_PASSWORD

    - secretKey: COTURN_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: coturn-credentials
        property: COTURN_USER
