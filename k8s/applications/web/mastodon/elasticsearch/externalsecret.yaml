apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elasticsearch-credentials
  namespace: mastodon
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: elasticsearch-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        elasticsearch-password: "{{ .elasticPassword }}"
        mastodon-user-password: "{{ .mastodonPassword }}"
        kibana-service-account-token: "{{ .kibanaServiceAccountToken }}"
        kibana-encryption-key: "{{ .kibanaEncryptionKey }}"
        kibana-savedobjects-encryption-key: "{{ .kibanaSavedObjectsEncryptionKey }}"
  data:
    - secretKey: elasticPassword
      remoteRef:
        key: app-mastodon-elasticsearch-elastic-password
    - secretKey: mastodonPassword
      remoteRef:
        key: app-mastodon-elasticsearch-mastodon-password
    - secretKey: kibanaServiceAccountToken
      remoteRef:
        key: app-mastodon-elasticsearch-kibana-token
    - secretKey: kibanaEncryptionKey
      remoteRef:
        key: app-mastodon-elasticsearch-kibana-encryption-key
    - secretKey: kibanaSavedObjectsEncryptionKey
      remoteRef:
        key: app-mastodon-elasticsearch-kibana-savedobjects-encryption-key
