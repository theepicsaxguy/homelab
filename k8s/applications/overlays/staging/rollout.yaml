apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-rollout-staging
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/part-of: applications
      app.kubernetes.io/instance: app-service
  strategy:
    canary:
      steps:
        - setWeight: 25
        - pause: { duration: 30s }
        - analysis:
            args:
              - name: namespace
                value: staging
            templates:
              - templateName: basic-status
        - setWeight: 50
        - pause: { duration: 60s }
        - analysis:
            args:
              - name: namespace
                value: staging
            templates:
              - templateName: basic-status
        - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: applications
        app.kubernetes.io/instance: app-service
    spec:
      containers:
        - name: app
          image: app-service:v1.0.0
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 512Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/part-of: applications
                    app.kubernetes.io/instance: app-service
                topologyKey: kubernetes.io/hostname
