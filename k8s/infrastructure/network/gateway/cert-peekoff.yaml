apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-peekoff
  namespace: gateway
spec:
  dnsNames:
    - "*.peekoff.com"
    - peekoff.com
    - cilium-gateway-external.gateway.svc.cluster.local
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-issuer
  secretName: cert-peekoff
  usages:
    - digital signature
    - key encipherment
