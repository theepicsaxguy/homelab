apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: users
  namespace: dns
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: users
    creationPolicy: Owner
  data:
    - secretKey: users.yaml
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: users.yaml
        property: password  