apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: infrastructure
  source:
    chart: external-secrets
    repoURL: https://charts.external-secrets.io
    targetRevision: 0.9.9
    helm:
      values: |
        installCRDs: true
        webhook:
          create: true
        certController:
          create: true
        serviceAccount:
          create: true
        bitwarden-sdk-server:
          enabled: true
          image:
            repository: ghcr.io/external-secrets/bitwarden-sdk-server
            tag: "0.1.0"
          extraEnv:
            - name: BW_HOST
              value: "https://vault.bitwarden.com"
            - name: BW_PORT
              value: "8087"
          service:
            type: ClusterIP
            port: 8087
          tls:
            enabled: true
            autoGenerated: true
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /status
  revisionHistoryLimit: 3
  info:
    - name: Status
      value: "{{if .status.conditions[?(@.type=='Progressing')].status}}Progressing{{else}}Synced{{end}}"
    - name: ExternalSecrets Ready
      value: "{{.status.summary.externalSecrets.ready}}/{{.status.summary.externalSecrets.total}}"
    - name: SecretStores Ready
      value: "{{.status.summary.secretStores.ready}}/{{.status.summary.secretStores.total}}"
