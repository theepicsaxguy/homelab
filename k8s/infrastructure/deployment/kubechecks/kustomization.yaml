apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubechecks

resources:
- namespace.yaml
- clusterrole.yaml
- clusterrolebinding.yaml
- deployment.yaml
- kubechecks-secret-external.yaml
- argocd-token-external.yaml
- service.yaml
- serviceaccount.yaml
- network-policy.yaml
labels:
- includeSelectors: true
