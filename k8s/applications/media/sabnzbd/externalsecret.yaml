apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sabnzbd-secrets
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: sabnzbd-secrets
    creationPolicy: Owner
  data:
    - secretKey: SABNZBD__MISC__API_KEY
      remoteRef: {key: "app-sabnzbd-api-key"}
    - secretKey: SABNZBD__MISC__NZB_KEY
      remoteRef: {key: "app-sabnzbd-nzb-key"}
    - secretKey: SABNZBD__SERVERS__NEWSNEWSHOSTINGCOM__HOST
      remoteRef: {key: "app-sabnzbd-usenet-host"}
    - secretKey: SABNZBD__SERVERS__NEWSNEWSHOSTINGCOM__USERNAME
      remoteRef: {key: "app-sabnzbd-usenet-username"}
    - secretKey: SABNZBD__SERVERS__NEWSNEWSHOSTINGCOM__PASSWORD
      remoteRef: {key: "app-sabnzbd-usenet-password"}
