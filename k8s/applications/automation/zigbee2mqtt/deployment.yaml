apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: zigbee2mqtt
  labels:
    app: zigbee2mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      initContainers:
      - name: seed-z2m-config
        image: busybox:1.37
        command:
          - sh
          - -c
          - |
            set -e                           # exit on first error
            echo "Seeding Zigbee2MQTT data dir"

            # 1) make sure the converter directory exists
            mkdir -p /app/data/external_converters

            # 2) overwrite declarative files
            cp -f /config-template/configuration.yaml /app/data/configuration.yaml
            cp -f /config-template/devices.yaml       /app/data/devices.yaml
            cp -f /config-template/groups.yaml        /app/data/groups.yaml
            cp -f /config-template/ZB30.js            /app/data/external_converters/ZB30.js


        volumeMounts:
          - name: data
            mountPath: /app/data
          - name: config-template
            mountPath: /config-template

      containers:
        - name: zigbee2mqtt
          image: koenkk/zigbee2mqtt:2.5.1
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/Stockholm
          envFrom:
            - secretRef:
                name: zigbee2mqtt-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /app/data
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-data
        - name: config-template
          configMap:
            name: zigbee2mqtt-config
