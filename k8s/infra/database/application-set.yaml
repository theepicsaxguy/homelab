apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: database
  namespace: argocd
  labels:
    dev.pc-tips: database
spec:
  generators:
    - git:
        repoURL: https://github.com/theepicsaxguy/homelab
        revision: main
        directories:
          - path: k8s/infra/database/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev.pc-tips: controllers
    spec:
      project: database
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/theepicsaxguy/homelab
        targetRevision: main
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          #          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
