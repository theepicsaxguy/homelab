env:
  TZ: Europe/Stockholm
  DB_VECTOR_EXTENSION: pgvector
  DB_URL:
    valueFrom:
      secretKeyRef:
        name: immich-db-url
        key: DB_URL
  OIDC_CLIENT_ID:
    valueFrom:
      secretKeyRef:
        name: photo-oidc
        key: photo_clientid
  OIDC_CLIENT_SECRET:
    valueFrom:
      secretKeyRef:
        name: photo-oidc
        key: photo_clientsecret
image:
  tag: v1.132.3

server:
  enabled: true

microservices:
  enabled: true

machine-learning:
  enabled: true
  persistence:
    cache:
      enabled: true
      size: 10Gi
      type: emptyDir
      accessMode: ReadWriteMany

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: immich-library
  configuration:
    ffmpeg:
      crf: 23
      threads: 0
      preset: ultrafast
      targetVideoCodec: h264
      acceptedVideoCodecs:
        - h264
      targetAudioCodec: aac
      acceptedAudioCodecs:
        - aac
        - mp3
        - libopus
        - pcm_s16le
      acceptedContainers:
        - mov
        - ogg
        - webm
      targetResolution: "720"
      maxBitrate: "0"
      bframes: -1
      refs: 0
      gopSize: 0
      temporalAQ: false
      cqMode: auto
      twoPass: false
      preferredHwDevice: auto
      transcode: required
      tonemap: hable
      accel: disabled
      accelDecode: false
    job:
      backgroundTask:
        concurrency: 5
      smartSearch:
        concurrency: 2
      metadataExtraction:
        concurrency: 5
      faceDetection:
        concurrency: 2
      search:
        concurrency: 5
      sidecar:
        concurrency: 5
      library:
        concurrency: 5
      migration:
        concurrency: 5
      thumbnailGeneration:
        concurrency: 3
      videoConversion:
        concurrency: 1
      notifications:
        concurrency: 5
    logging:
      enabled: true
      level: log
    machineLearning:
      enabled: true
      clip:
        enabled: true
        modelName: ViT-B-32__openai
      duplicateDetection:
        enabled: true
        maxDistance: 0.01
      facialRecognition:
        enabled: true
        modelName: buffalo_l
        minScore: 0.7
        maxDistance: 0.5
        minFaces: 1
    map:
      enabled: true
      lightStyle: https://tiles.immich.cloud/v1/style/light.json
      darkStyle: https://tiles.immich.cloud/v1/style/dark.json
    reverseGeocoding:
      enabled: true
    metadata:
      faces:
        import: true
    oauth:
      enabled: true
      autoLaunch: true
      autoRegister: true
      buttonText: Login with SSO
      clientId: "$(OIDC_CLIENT_ID)"
      clientSecret: "$(OIDC_CLIENT_SECRET)"
      defaultStorageQuota: 0
      issuerUrl: "https://sso.pc-tips.se/application/o/photo/"
      mobileOverrideEnabled: false
      mobileRedirectUri: ""
      scope: openid email profile
      signingAlgorithm: RS256
      profileSigningAlgorithm: none
      storageLabelClaim: preferred_username
      storageQuotaClaim: immich_quota
    passwordLogin:
      enabled: false
    storageTemplate:
      enabled: false
      hashVerificationEnabled: true
      template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"
    image:
      thumbnail:
        format: webp
        size: 250
        quality: 80
      preview:
        format: jpeg
        size: 1440
        quality: 80
      colorspace: p3
      extractEmbedded: false
    newVersionCheck:
      enabled: true
    trash:
      enabled: true
      days: 30
    theme:
      customCss: ""
    library:
      scan:
        enabled: true
        cronExpression: 0 0 * * *
      watch:
        enabled: false
    # server:
    #   externalDomain: ""
    #   loginPageMessage: ""
    # notifications:
    #   smtp:
    #     enabled: false
    #     from: ""
    #     replyTo: ""
    #     transport:
    #       ignoreCert: false
    #       host: ""
    #       port: 587
    #       username: ""
    #       password: ""
    user:
      deleteDelay: 7

postgresql:
  enabled: false
