apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-openhands-llm-api-key
  namespace: openhands
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: app-openhands-llm-api-key
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        LLM_API_KEY: "{{ .llm_api_key }}"
  dataFrom:
    - extract:
        key: app-openhands-llm-api-key
