apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bytebot
  namespace: bytebot
spec:
  hostnames:
    - bytebot.pc-tips.se
  parentRefs:
    - name: internal
      namespace: gateway
    - name: external
      namespace: gateway
  rules:
    # 1. proxy endpoints: /api/proxy/* â†’ UI
    - matches:
        - path:
            type: PathPrefix
            value: /api/proxy
      backendRefs:
        - name: bytebot-ui
          port: 9992
    # 2. agent API: strip /api prefix and send to agent (9991)
    - matches:
        - path:
            type: PathPrefix
            value: /api
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: bytebot-agent
          port: 9991
    # 3. desktop VNC: replace /vnc prefix with /websockify
    - matches:
        - path:
            type: PathPrefix
            value: /vnc
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /websockify
      backendRefs:
        - name: bytebot-desktop
          port: 9990
    # 4. fallback: anything else to UI
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: bytebot-ui
          port: 9992