csi:
  attacherReplicaCount: 3
  provisionerReplicaCount: 3
  resizerReplicaCount: 3
  snapshotterReplicaCount: 3
  kubeletRootDir: /var/lib/kubelet
  plugin:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  provisioner:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  attacher:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  resizer:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  snapshotter:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

defaultSettings:
  createDefaultDiskLabeledNodes: true
  defaultReplicaCount: 3
  guaranteedEngineManagerCPU: 0.2
  guaranteedReplicaManagerCPU: 0.2
  storageOverProvisioningPercentage: 200
  storageMinimalAvailablePercentage: 10
  taintToleration: 'true'
  defaultDataPath: /var/lib/longhorn/
  autoDeletePodWhenVolumeDetachedUnexpectedly: true
  autoSalvage: true
  replicaZoneSoftAntiAffinity: false
  concurrentReplicaRebuildPerNodeLimit: 2
  backupstorePollInterval: 300
  replicaSoftAntiAffinity: false
persistence:
  defaultClass: true
  defaultClassReplicaCount: 3
  reclaimPolicy: Delete
  defaultFsType: ext4
  defaultDataLocality: disabled  # Determines how data is stored locally. 'strict-local' is no longer applicable.

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi



service:
  ui:
    type: ClusterIP

longhornManager:
  priorityClass: system-cluster-critical

longhornDriver:
  priorityClass: system-cluster-critical

preUpgradeChecker:
  jobEnabled: false

metrics:
  serviceMonitor:
    enabled: true
    additionalLabels: {}
    annotations: {}
    interval: "30s" # Default scrape interval. Override if needed.
    scrapeTimeout: "10s" # Default scrape timeout for Prometheus metrics
    relabelings: []
    metricRelabelings: []

