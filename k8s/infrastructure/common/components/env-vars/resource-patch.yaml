apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: app
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            memory: $(DEFAULT_MEMORY_REQUEST)
            cpu: $(DEFAULT_CPU_REQUEST)
          limits:
            memory: $(DEFAULT_MEMORY_LIMIT)
            cpu: $(DEFAULT_CPU_LIMIT)
        env:
        - name: ENVIRONMENT
          value: $(ENVIRONMENT_TYPE)
        - name: LOG_LEVEL
          value: $(LOG_LEVEL)
        - name: METRICS_ENABLED
          value: $(ENABLE_METRICS)
