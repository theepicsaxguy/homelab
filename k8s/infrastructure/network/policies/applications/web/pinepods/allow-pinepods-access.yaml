apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: pinepods-access
  namespace: pinepods
  labels:
    policy-type: web-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: pinepods
  description: "Allow Pinepods podcast manager access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: gateway
    toPorts:
    - ports:
      - port: "8040"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: pinepods
        app.kubernetes.io/name: postgresql
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: pinepods
        app.kubernetes.io/name: pinepods-valkey
    toPorts:
    - ports:
      - port: "6379"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "80"
        protocol: TCP
      - port: "9000"
        protocol: TCP
