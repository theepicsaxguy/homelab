apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: litellm-access
  namespace: litellm
  labels:
    policy-type: ai-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: litellm
  description: "Allow LiteLLM proxy access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: gateway
    toPorts:
    - ports:
      - port: "4000"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: open-webui
    toPorts:
    - ports:
      - port: "4000"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: perplexica
    toPorts:
    - ports:
      - port: "4000"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: openclaw
    toPorts:
    - ports:
      - port: "4000"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: gpt-researcher
    toPorts:
    - ports:
      - port: "4000"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: litellm
        app.kubernetes.io/name: redis
    toPorts:
    - ports:
      - port: "6379"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: qdrant
        app.kubernetes.io/name: qdrant
    toPorts:
    - ports:
      - port: "6333"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: litellm
        app.kubernetes.io/name: postgresql
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
