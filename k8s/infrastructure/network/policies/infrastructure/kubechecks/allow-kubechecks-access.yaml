apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kubechecks-access
  namespace: kubechecks
  labels:
    policy-type: infrastructure-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: kubechecks
  description: "Allow Kubechecks access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: gateway
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
  egress:
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "80"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
