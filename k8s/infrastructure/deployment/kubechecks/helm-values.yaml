replicaCount: 1

image:
  repository: zapier/kubechecks
  tag: ""  # defaults to chart appVersion
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}
