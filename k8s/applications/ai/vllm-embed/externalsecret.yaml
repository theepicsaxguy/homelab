apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-vllm-embed-hf-token
  namespace: vllm-embed
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: app-vllm-embed-hf-token
    creationPolicy: Owner
  data:
    - secretKey: HUGGING_FACE_HUB_TOKEN  
      remoteRef:
        key: app-vllm-embed-hf-token
