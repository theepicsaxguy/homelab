apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-deployments
  labels:
    app.kubernetes.io/part-of: apps
spec:
  selector:
    matchLabels:
      app: all-deployments
  template:
    metadata:
      labels:
        app: all-deployments
    spec:
      containers:
        - name: all-containers
          resources:
            requests:
              cpu: '128m'
              memory: '256Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
