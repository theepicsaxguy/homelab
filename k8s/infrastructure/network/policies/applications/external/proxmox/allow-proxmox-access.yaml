apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: proxmox-access
  namespace: proxmox
  labels:
    policy-type: external-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: proxmox
  description: "Allow Proxmox VM management access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: gateway
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "8006"
        protocol: TCP
