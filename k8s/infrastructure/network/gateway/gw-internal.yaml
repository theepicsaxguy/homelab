apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 10.25.150.220
  listeners:
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.pc-tips.se"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-pc-tips
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-domain-gateway
      hostname: pc-tips.se
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-pc-tips
    - protocol: HTTPS
      port: 443
      name: https-peekoff-gateway
      hostname: peekoff.com
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-peekoff
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-domain-peekoff-gateway
      hostname: "*.peekoff.com"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-peekoff
      allowedRoutes:
        namespaces:
          from: All
    - protocol: TCP
      port: 1883
      name: mqtt-tcp
      allowedRoutes:
        namespaces:
          from: All
