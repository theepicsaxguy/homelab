---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: containerd-snapshot-gc
  namespace: kube-system # Assuming this runs in kube-system, adjust if needed

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: containerd-snapshot-gc
rules:
# This role assumes a PodSecurityPolicy (or equivalent mechanism) exists
# that allows mounting the containerd socket path.
# Adjust the resourceName if your PSP/policy has a different name.
# If not using PSPs, this might need adjustment based on OPA/Gatekeeper/Kyverno policies.
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
  resourceNames: ["containerd-gc-psp"] # Replace with your actual PSP or policy identifier if different

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: containerd-snapshot-gc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: containerd-snapshot-gc
subjects:
- kind: ServiceAccount
  name: containerd-snapshot-gc
  namespace: kube-system # Must match the ServiceAccount namespace
