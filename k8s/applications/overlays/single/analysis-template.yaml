apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: apps-health
spec:
  args:
  - name: service-name
    value: "apps-service"
  metrics:
    - name: success-rate
      interval: 60s
      count: 3
      failureLimit: 2
      successCondition: result[0] >= 0.98
      provider:
        prometheus:
          address: http://prometheus-operated.monitoring.svc:9090
          query: |
            sum(rate(http_requests_total{job="{{ args.service-name }}",status!~"5.*"}[5m]))
            /
            sum(rate(http_requests_total{job="{{ args.service-name }}"}[5m]))
    - name: web-ping
      interval: 15s
      count: 2
      failureLimit: 2
      successCondition: result == true
      provider:
        web:
          url: http://apps-service-preview:8080/health
          timeoutSeconds: 10
