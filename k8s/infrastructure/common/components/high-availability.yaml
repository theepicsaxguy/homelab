apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-deployments
spec:
  replicas: 2
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfied: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/part-of: infrastructure
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/part-of: infrastructure
                topologyKey: kubernetes.io/hostname