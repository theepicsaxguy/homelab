apiVersion: apps/v1
kind: Deployment
metadata:
  name: pinepods
  namespace: pinepods
  labels:
    app.kubernetes.io/name: pinepods
    app.kubernetes.io/part-of: pinepods
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pinepods
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pinepods
        app.kubernetes.io/part-of: pinepods
        app.kubernetes.io/component: web
    spec:
      hostIPC: false
      hostPID: false
      hostNetwork: false
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: init-horust
          image: madeofpendletonwool/pinepods:0.8.2
          command:
            - sh
            - -c
            - |
              mkdir -p /etc/horust/services
              chmod -R 755 /etc/horust
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            privileged: true
          volumeMounts: []
      containers:
        - name: pinepods
          image: madeofpendletonwool/pinepods:0.8.2
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            capabilities:
              add:
                - SETUID
                - SETGID
                - SYS_ADMIN
              drop: []
          ports:
            - containerPort: 8040
              name: http
          envFrom:
            - configMapRef:
                name: pinepods-config
            - secretRef:
                name: es-pinepods-admin
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Stockholm
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: pinepods-db-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: pinepods-db-app
                  key: port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: pinepods-db-app
                  key: dbname
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pinepods-db-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pinepods-db-app
                  key: password
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /api/pinepods_check
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /api/pinepods_check
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: downloads
              mountPath: /opt/pinepods/downloads
            - name: backups
              mountPath: /opt/pinepods/backups
            - name: certs
              mountPath: /opt/pinepods/certs
            - name: cache
              mountPath: /pinepods/cache
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: pinepods-downloads
        - name: backups
          persistentVolumeClaim:
            claimName: pinepods-backups
        - name: certs
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 3Gi