# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# yamllint disable-file
# prettier-ignore-start
# eslint-disable
# NOTE: Using embedded outpost approach - Authentik manages the outpost automatically
# ExternalSecret for outpost token is managed separately in outpost-externalsecret.yaml
---
version: 1
metadata:
  name: Outposts
entries:
  - model: authentik_outposts.outpost
    identifiers:
      managed: goauthentik.io/outposts/embedded
    attrs:
      service_connection:
        !Find [
          authentik_outposts.outpostserviceconnection,
          [name, "Local Kubernetes Cluster"],
        ]
      providers: []
      config:
        log_level: info
        authentik_host: https://sso.peekoff.com
        object_naming_template: ak-outpost-%(name)s
        kubernetes_disabled_components:
          - ingress  # Use HTTPRoute instead
        kubernetes_namespace: auth
        kubernetes_httproute_parent_refs:
          - name: eg-http-public
            namespace: core-eg
            sectionName: https

  # LDAP Outpost commented out due to validation error - requires at least one LDAP provider
  # - model: authentik_outposts.outpost
  #   identifiers:
  #     name: "LDAP Outpost"
  #   attrs:
  #     type: ldap
  #     service_connection:
  #       !Find [
  #         authentik_outposts.outpostserviceconnection,
  #         [name, "Local Kubernetes Cluster"],
  #       ]
  #     providers: [] # This list needs to contain at least one LDAP provider if the outpost is enabled
  #     config:
  #       log_level: info
  #       authentik_host: https://sso.peekoff.com
  #       kubernetes_namespace: auth

  - model: authentik_outposts.outpost
    identifiers:
      name: "Proxy Outpost"
    attrs:
      type: proxy
      service_connection:
        !Find [
          authentik_outposts.outpostserviceconnection,
          [name, "Local Kubernetes Cluster"],
        ]
      providers:
        - !Find [
            authentik_core.provider,
            [name, "k8s.peekoff.com/services-frigate"],
          ]
        - !Find [
            authentik_core.provider,
            [name, "k8s.peekoff.com/services-opencode"],
          ]
      config:
        log_level: info
        authentik_host: https://sso.peekoff.com
        object_naming_template: ak-outpost-%(name)s
        kubernetes_namespace: auth
        kubernetes_replicas: 1
        kubernetes_service_type: ClusterIP
        kubernetes_disabled_components: []
