apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base-config.yaml

vars:
- name: MONITORING_NAMESPACE
  objref:
    kind: ConfigMap
    name: base-env-config
  fieldref:
    fieldpath: data.MONITORING_NAMESPACE
- name: INGRESS_CLASS
  objref:
    kind: ConfigMap
    name: base-env-config
  fieldref:
    fieldpath: data.INGRESS_CLASS
- name: ENVIRONMENT_TYPE
  objref:
    kind: ConfigMap
    name: base-env-config
  fieldref:
    fieldpath: data.ENVIRONMENT_TYPE

configurations:
- varreference.yaml