apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bytebot-postgres-credentials
  namespace: bytebot
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: bytebot-postgres-credentials
    creationPolicy: Merge
    template:
      type: Opaque
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: bytebot-postgres-password
