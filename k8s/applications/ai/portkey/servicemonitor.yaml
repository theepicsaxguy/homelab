apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: portkey-gateway
  namespace: portkey
  labels:
    app.kubernetes.io/version: "1.12.1"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: portkey-gateway
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
  namespaceSelector:
    matchNames:
      - portkey
