apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: infra-rollout-template
spec:
  replicas: 3 # Prod requires 3 replicas
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/part-of: infrastructure
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: { duration: 300s } # Prod timeout
        - analysis:
            templates:
              - templateName: infra-health
        - setWeight: 30
        - pause: { duration: 300s }
        - analysis:
            templates:
              - templateName: infra-health
        - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: infrastructure
    spec:
      containers:
        - name: infra
          image: infra-service:v1.0.0
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution: # Stronger HA requirement for prod
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: infrastructure
              topologyKey: kubernetes.io/hostname
