apiVersion: apps/v1
kind: Deployment
metadata:
  name: bytebot-desktop
  namespace: bytebot
  labels:
    app.kubernetes.io/name: bytebot-desktop
    app.kubernetes.io/part-of: bytebot
    app.kubernetes.io/component: desktop
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bytebot-desktop
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bytebot-desktop
        app.kubernetes.io/part-of: bytebot
        app.kubernetes.io/component: desktop
    spec:
      hostname: computer
      containers:
        - name: desktop
          image: ghcr.io/bytebot-ai/bytebot-desktop
          imagePullPolicy: IfNotPresent
          securityContext:
            # If specific capabilities are needed, add them below. Example:
            # capabilities:
            #   add: ["NET_ADMIN"]
          ports:
            - name: http
              containerPort: 9990
              protocol: TCP
          env:
            - name: DISPLAY
              value: ":0"
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
