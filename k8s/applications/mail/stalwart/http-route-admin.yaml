apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stalwart-admin-interface
  namespace: stalwart
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - "admin.mail.peekoff.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: stalwart
          port: 8080
