apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bootstrap-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: bootstrap-ca
  secretName: bootstrap-ca
  duration: 87600h # 10 years
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: bootstrap-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  usages:
    - cert sign
    - crl sign
    - server auth
    - client auth
