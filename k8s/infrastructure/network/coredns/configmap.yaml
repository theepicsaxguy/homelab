apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    # Handle DNS-01 challenge TXT queries for all subdomains
    _acme-challenge.kube.pc-tips.se:53 {
        errors
        log
        cache 30
        forward . 1.1.1.1 8.8.8.8 {
            force_tcp
        }
        reload
    }

    # Main server block for handling other queries
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153
        # Rewrite cluster.local to kube.pc-tips.se
        rewrite name suffix cluster.local kube.pc-tips.se
        kubernetes kube.pc-tips.se in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough
            ttl 30
        }
        # Forward unresolved queries to external DNS servers
        forward . 1.1.1.1 8.8.8.8 {
            force_tcp
            fallthrough
        }
        cache 30
        loop
        reload
        loadbalance
    }
