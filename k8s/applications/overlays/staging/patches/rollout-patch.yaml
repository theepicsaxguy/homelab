apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-rollout
spec:
  strategy:
    blueGreen:
      autoPromotionEnabled: false # Manual promotion required in staging
      scaleDownDelaySeconds: 300  # Keep old version around longer for rollback
      prePromotionAnalysis:
        templates:
        - templateName: analysis-template
        args:
        - name: service-name
          value: app-preview
      postPromotionAnalysis:
        templates:
        - templateName: analysis-template
        args:
        - name: service-name
          value: app-active
