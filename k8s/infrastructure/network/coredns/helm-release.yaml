apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: coredns
      version: "1.39.1"
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: flux-system
  values:
    isClusterService: true
    serviceType: ClusterIP
    service:
      clusterIP: 10.96.0.10
    servers:
      - zones:
          - zone: "kube.pc-tips.se"
        port: 53
        plugins:
          - name: errors
          - name: health
          - name: ready
          - name: kubernetes
            parameters: "kube.pc-tips.se in-addr.arpa ip6.arpa"
            configBlock: |-
              pods insecure
              fallthrough in-addr.arpa ip6.arpa
              ttl 30
          - name: forward
            parameters: . /etc/resolv.conf
          - name: cache
            parameters: 30
          - name: loop
          - name: reload
          - name: loadbalance
