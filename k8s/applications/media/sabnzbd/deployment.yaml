apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      nodeSelector:
        fileserv: "true"
      containers:
      - name: sabnzbd
        image: sabnzbd/sabnzbd
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SABNZBD_UID
          value: "2501"
        - name: SABNZBD_GID
          value: "2501"
        volumeMounts:
        - name: sabnzbd
          mountPath: /datadir
        - name: sabnzbd-downloads
          mountPath: /download
      volumes:
      - name: sabnzbd
        persistentVolumeClaim:
          claimName: sabnzbd
      - name: sabnzbd-downloads
        persistentVolumeClaim:
          claimName: media-share
