---
# ExternalSecret for Backblaze B2 credentials (PostgreSQL backups)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: b2-cnpg-credentials
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: b2-cnpg-credentials
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: backblaze-b2-cnpg-access-key-id
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: backblaze-b2-cnpg-secret-access-key
---
# Local MinIO backup (fast recovery)
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: n8n-minio-store
  namespace: n8n
spec:
  configuration:
    destinationPath: s3://homelab-postgres-backups/n8n/n8n-db
    endpointURL: https://truenas.peekoff.com:9000
    s3Credentials:
      accessKeyId:
        name: longhorn-minio-credentials
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: longhorn-minio-credentials
        key: AWS_SECRET_ACCESS_KEY
---
# Offsite Backblaze B2 backup (disaster recovery)
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: n8n-b2-store
  namespace: n8n
spec:
  configuration:
    destinationPath: s3://homelab-cnpg-b2/n8n/n8n-db
    endpointURL: https://s3.us-west-000.backblazeb2.com
    s3Credentials:
      accessKeyId:
        name: b2-cnpg-credentials
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: b2-cnpg-credentials
        key: AWS_SECRET_ACCESS_KEY
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-db
  namespace: n8n
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18
  enablePDB: false
  storage:
    size: 20Gi
    storageClass: proxmox-csi
  monitoring:
    enablePodMonitor: false
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"

  plugins:
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: n8n-b2-store

  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      memory: "1Gi"
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
