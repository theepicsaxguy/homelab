apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: external-secrets

resources:
- ../../base

patches:
- patch: |
    - op: replace
      path: /spec/values/bitwarden-sdk-server/extraEnv
      value:
      - name: BW_HOST
        value: "http://localhost:8087"
      - name: BW_PORT
        value: "8087"
  target:
    kind: HelmRelease
    name: external-secrets
