apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/part-of: ai
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw
  podMetricsEndpoints:
  - port: metrics
    interval: 30s
    path: /metrics