apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: velero-daily-sonarr
  namespace: velero
  labels:
    backup-tier: daily
    backup-app: sonarr
spec:
  schedule: "0 2 * * *"
  template:
    includedNamespaces:
      - media
    orLabelSelectors:
      - matchLabels:
          app: sonarr
    includedResources:
      - '*'
    excludedResources:
      - events
      - storageclasses.storage.k8s.io
    defaultVolumesToFsBackup: true
    storageLocation: default
    ttl: 336h
