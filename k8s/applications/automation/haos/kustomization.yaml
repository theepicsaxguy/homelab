apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home-assistant
resources:
- namespace.yaml
- home-assistant-external-secret.yaml
- http-route.yaml
- pvc.yaml
- deployment.yaml

configMapGenerator:
- literals:
  - TZ=Europe/Stockholm
  name: haos-env

generatorOptions:
  disableNameSuffixHash: true
