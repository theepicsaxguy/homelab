apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
# App env (non-secrets)
- name: mastodon-env
  literals:
    - RAILS_ENV=production
    - NODE_ENV=production
    # Correct quoting format (no quotes needed)
    - TZ=Europe/Stockholm
    # Correct DB service name from Zalando Postgres Operator
    - DB_HOST=mastodon-postgresql
    - DB_USER=mastodon_user
    - DB_PORT=5432
    # Match DB name with the database created by the operator spec
    - DB_NAME=mastodon
    - PGSSLMODE=require
    # Bitnami Redis primary Service DNS (see values below)
    - REDIS_HOST=mastodon-redis-master
    - REDIS_PORT=6379
    - ES_ENABLED=false
    - S3_ENABLED=false
    - FETCH_REPLIES_ENABLED=true
    - DOMAIN=goingdark.social

namespace: mastodon

resources:
- svc.yaml
- http-route.yaml
- namespace.yaml
- web-deployment.yaml
- database.yaml
- externalsecret.yaml
- db-secrets.yaml
- secretstore.yaml
- streaming-deployment.yaml
- serviceaccount.yaml
- redis
- pvc-public.yaml
- pvc-es.yaml
- mastodon-tor-pvc.yaml
- tor-deployment.yaml
- privoxy-deployment.yaml
- privoxy-configmap.yaml

labels:
- includeSelectors: true
  pairs:
    app: mastodon
