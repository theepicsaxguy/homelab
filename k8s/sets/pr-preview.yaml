apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pr-preview
  namespace: argocd
spec:
  project: app-of-apps
  source:
    path: k8s/pr-preview
    repoURL: https://github.com/theepicsaxguy/homelab
    targetRevision: main
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
