homeassistant:
  enabled: true
mqtt:
  server: mqtt://mosquitto:1883
serial:
  port: tcp://10.0.10.160:20108
  adapter: deconz
frontend:
  enabled: true
  package: zigbee2mqtt-windfront
  port: 8080

availability:
  enabled: true
  active:
    timeout: 30
  passive:
    timeout: 2500
version: 4
## Map devices to persistent /data directory
devices: devices.yaml
groups: groups.yaml
