apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: minecraft-server-access
  labels:
    policy-type: games-audit
spec:
  endpointSelector: {}  # Applies to all pods in minecraft namespace (minecraft-bedrock + bedrockconnect)
  description: "Allow Minecraft server access from game clients"
  ingress:
  - fromEntities: ["world"]  # External game clients (Java: 25565/TCP, Bedrock: 19132/UDP)
    toPorts:
    - ports:
      - port: "25565"
        protocol: TCP
      - port: "19132"
        protocol: UDP