apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      nodeSelector:
        topology.kubernetes.io/zone: host3
      containers:
        - name: bazarr
          image: ghcr.io/hotio/bazarr:latest
          ports:
            - name: http
              containerPort: 6767
              protocol: TCP
          env:
            - name: PUID
              value: "2501"
            - name: VPN_ENABLED
              value: "false"
            - name: PGID
              value: "2501"
            - name: TZ
              value: "Etc/UTC"
            - name: UMASK
              value: "002"
            - name: WEBUI_PORTS
              value: "6767/tcp,6767/udp"
          volumeMounts:
            - name: bazarr-config
              mountPath: /config
            - name: data
              mountPath: /data
            - name: sabnzbd-downloads
              mountPath: /downloads/complete
          resources:
            requests:
              cpu: 50m
              memory: 192Mi
            limits:
              cpu: 1000m
              memory: 256Mi
      volumes:
        - name: bazarr-config
          persistentVolumeClaim:
            claimName: bazarr-config
        - name: data
          persistentVolumeClaim:
            claimName: media-share
        - name: sabnzbd-downloads
          persistentVolumeClaim:
            claimName: sabnzbd-downloads
