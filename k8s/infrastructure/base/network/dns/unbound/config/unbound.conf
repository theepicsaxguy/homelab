server:
    # Based on https://github.com/MatthewVance/unbound-docker/blob/master/unbound.conf
    interface: 0.0.0.0
    port: 53

    cache-max-ttl: 86400
    cache-min-ttl: 300

    directory: "/opt/unbound/etc/unbound"

    do-ip4: yes
    do-ip6: yes
    prefer-ip6: no
    do-tcp: yes
    do-udp: yes

    edns-buffer-size: 1232
    rrset-roundrobin: yes
    username: "_unbound"

    log-local-actions: no
    log-queries: no
    log-replies: no
    log-servfail: yes

    log-time-ascii: yes
    verbosity: 0

    infra-cache-slabs: 4
    incoming-num-tcp: 10
    key-cache-slabs: 4

    msg-cache-size: 142768128
    msg-cache-slabs: 4

    num-queries-per-thread: 4096
    num-threads: 1

    outgoing-range: 8192

    rrset-cache-size: 285536256
    rrset-cache-slabs: 4

    minimal-responses: yes

    prefetch: yes
    prefetch-key: yes

    serve-expired: yes
    serve-expired-ttl: 172800
    serve-expired-client-timeout: 1800

    so-reuseport: yes
    so-rcvbuf: 1m

    aggressive-nsec: yes

    delay-close: 10000

    do-daemonize: no

    do-not-query-localhost: no

    neg-cache-size: 4M

    qname-minimisation: yes

    access-control: 127.0.0.1/32 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.16.0.0/12 allow
    access-control: 10.0.0.0/8 allow
    access-control: fc00::/7 allow
    access-control: ::1/128 allow

    # Use container's built‑in trust anchors.
    # Removing auto‑trust‑anchor‑file and chroot lets unbound use its defaults and write logs to stdout.

    deny-any: yes

    harden-algo-downgrade: yes
    harden-below-nxdomain: yes
    harden-dnssec-stripped: yes
    harden-glue: yes
    harden-large-queries: yes
    harden-referral-path: no
    harden-short-bufsize: yes

    hide-http-user-agent: no
    hide-identity: yes
    hide-version: yes

    http-user-agent: "DNS"
    identity: "DNS"

    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10
    private-address: ::ffff:0:0/96

    ratelimit: 1000

    unwanted-reply-threshold: 10000

    use-caps-for-id: no

    val-clean-additional: yes

    max-global-quota: 1000

    infra-keep-probing: yes
    infra-cache-min-rtt: 2000
    infra-cache-max-rtt: 15000
    infra-host-ttl: 5

    outbound-msg-retry: 64
    max-sent-count: 128

    # If you need to add custom DNS records, uncomment these lines:
    # include: /opt/unbound/etc/unbound/a-records.conf
    # include: /opt/unbound/etc/unbound/srv-records.conf

remote-control:
    control-enable: no
