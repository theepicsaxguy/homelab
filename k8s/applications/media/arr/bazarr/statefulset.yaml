apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  serviceName: "bazarr"
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      hostIPC: false
      hostPID: false
      hostNetwork: false
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-share
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
      initContainers:
        - name: setup-run
          image: busybox:1.37
          command: ["sh", "-c", "mkdir -p /run/s6 && chmod 755 /run /run/s6"]
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /run
      containers:
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:1.5.5
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          ports:
            - name: http
              containerPort: 6767
              protocol: TCP
          envFrom:
            - configMapRef:
                name: common-env
                optional: true
          env:
            - name: VPN_ENABLED
              value: 'false'
            - name: UMASK
              value: '002'
            - name: WEBUI_PORTS
              value: '6767/tcp,6767/udp'
          volumeMounts:
            - name: media
              mountPath: /app/data
            - name: config
              mountPath: /config
            - name: tmp
              mountPath: /run
          resources:
            requests:
              cpu: 50m
              memory: 192Mi
            limits:
              cpu: 1000m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 6767
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 6767
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "proxmox-csi"
        resources:
          requests:
            storage: 1Gi
