apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dns

configMapGenerator:
  - files:
      - config/AdGuardHome.yaml
    name: adguard-config
    namespace: dns
    options:
      disableNameSuffixHash: true

resources:
  - ns.yaml
  - bw-auth.yaml
  - config
  - deployment.yaml
  - service.yaml
  - http-route.yaml
  - secret.yaml
