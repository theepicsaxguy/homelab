apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hypebot-auth
  namespace: hypebot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: your-external-secret         # <-- must match deploy.yaml
    creationPolicy: Owner
  data:
    - secretKey: server                 # <-- must match deploy.yaml
      remoteRef:
        key: app-hypebot-server         # adjust to your external key path
    - secretKey: access_token           # <-- must match deploy.yaml
      remoteRef:
        key: app-hypebot-access-token   # adjust to your external key path
