version: 4
mqtt:
  server: mqtt://mosquitto.mqtt.svc.kube.pc-tips.se:1883
  base_topic: zigbee2mqtt
serial:
  port: tcp://10.0.10.160:20108
  adapter: deconz
advanced:
  log_level: info
  coordinator_ieee: 00212effff0717c9
  channel: 25
  channel_mask:
    - 25
  network_key: '!env_var Z2M_NETWORK_KEY'     # JSON array "[...16 items...]"
  pan_id: '!env_var Z2M_PAN_ID'               # "0x1A62"
  extended_pan_id: '!env_var Z2M_EXT_PAN_ID'  # JSON array "[221,221,...]"

external_converters:
  - external_converters/ZB30.js

frontend:
  enabled: true
  package: zigbee2mqtt-windfront
  port: 8080
homeassistant:
  enabled: true
onboarding: false
availability:
  enabled: true
  active:
    timeout: 30
  passive:
    timeout: 2500
## Map devices to persistent /data directory
devices: devices.yaml
groups: groups.yaml
