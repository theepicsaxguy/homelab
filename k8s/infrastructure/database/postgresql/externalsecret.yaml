apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-longhorn-backup-secret
  namespace: postgres-operator
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: longhorn-minio-credentials
    creationPolicy: Owner
    template:
      data:
        # ensure downstream jobs see canonical AWS variables
        AWS_REGION: "us-west-1"
        AWS_S3_FORCE_PATH_STYLE: "true"
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: infra-minio-s3-access-key
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: infra-minio-s3-secret-key
    - secretKey: AWS_ENDPOINT # The operator's logical-backup pod expects AWS_ENDPOINT (singular)
      remoteRef:
        key: infra-minio-s3-endpoint-url
    - secretKey: LOGICAL_BACKUP_S3_ENDPOINT
      remoteRef:
        key: infra-minio-s3-endpoint-url
