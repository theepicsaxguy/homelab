apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: perplexica

resources:
  - namespace.yaml
  - pvc-data.yaml
  - pvc-uploads.yaml
  - deployment.yaml
  - service.yaml
  - httproute.yaml
  - externalsecret.yaml

commonAnnotations:
  app.kubernetes.io/version: "1.11.2"

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/component: ai-search
      app.kubernetes.io/instance: perplexica
      app.kubernetes.io/name: perplexica
      app.kubernetes.io/part-of: ai-tools
