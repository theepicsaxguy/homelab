name: Docs Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Vale
        uses: errata-ai/vale-action@v3
        with:
          files: .
      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v5
        with:
          config: .markdownlint.yaml
          globs: "**/*.md"
