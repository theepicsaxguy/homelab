apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: open-webui
  namespace: open-webui
spec:
  serviceName: "open-webui-service"
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  volumeClaimTemplates:
  - metadata:
      name: openwebui-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 10Gi
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp
          emptyDir: {}
        - name: static-files
          emptyDir: {}
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:0.6.36-slim
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          volumeMounts:
            - name: openwebui-data
              mountPath: /app/backend/data
            - name: tmp
              mountPath: /tmp
            - name: static-files
              mountPath: /app/backend/open_webui/static
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: '500m'
              memory: '1Gi'
            limits:
              cpu: '1000m'
              memory: '2Gi'
          env:
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: openwebui-secret
                  key: WEBUI_SECRET_KEY
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: openwebui-secret
                  key: OAUTH_CLIENT_ID
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: openwebui-secret
                  key: OAUTH_CLIENT_SECRET
            - name: OAUTH_PROVIDER_NAME
              value: 'authentik'
            - name: ENABLE_LOGIN_FORM
              value: 'false'
            - name: ENABLE_SIGNUP
              value: 'false'
            - name: OPENID_PROVIDER_URL
              value: 'https://sso.pc-tips.se/application/o/openwebui/.well-known/openid-configuration'
            - name: OPENID_REDIRECT_URI
              value: 'https://chat.pc-tips.se/oauth/oidc/callback'
            - name: ENABLE_OAUTH_SIGNUP
              value: 'true'
            - name: CORS_ALLOW_ORIGIN
              value: 'https://chat.pc-tips.se'
            - name: STARTUP_TIMEOUT
              value: '60'
            - name: USER_AGENT
              value: 'OpenWebUI/0.6.15'
            - name: OAUTH_MERGE_ACCOUNTS_BY_EMAIL
              value: 'true'
            - name: VECTOR_DB
              value: 'qdrant'
            - name: QDRANT_URI
              value: 'http://qdrant.qdrant.svc.cluster.local:6333'
            - name: ENABLE_QDRANT_MULTITENANCY_MODE
              value: 'true'
            - name: QDRANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-openwebui-qdrant-api-key
                  key: QDRANT_API_KEY
            - name: QDRANT_PREFER_GRPC
              value: 'false'
            - name: OPENAI_API_BASE_URL
              value: 'http://litellm.litellm.svc.cluster.local:4000/v1'
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-openwebui-litellm-api-key
                  key: OPENAI_API_KEY
            - name: RAG_EMBEDDING_ENGINE
              value: 'openai'
            - name: RAG_EMBEDDING_MODEL
              value: 'intfloat/e5-base-v2'
            - name: CHAT_RESPONSE_STREAM_DELTA_CHUNK_SIZE
              value: '10'
          tty: true
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 30
            failureThreshold: 20
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 30
            failureThreshold: 20
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 30
            failureThreshold: 60
