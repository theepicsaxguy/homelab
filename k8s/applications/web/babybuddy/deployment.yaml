apiVersion: apps/v1
kind: Deployment
metadata:
  name: babybuddy
  namespace: babybuddy
  labels:
    app: babybuddy
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: babybuddy
  template:
    metadata:
      labels:
        app: babybuddy
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: babybuddy
          image: ghcr.io/linuxserver/babybuddy:2.7.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: '80m'
              memory: '128Mi'
            limits:
              cpu: '300m'
              memory: '512Mi'
          ports:
            - containerPort: 8000  # Changed from 3000 to 8000
              name: http
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: 'Europe/Stockholm'
            - name: CSRF_TRUSTED_ORIGINS
              value: 'https://bebis.pc-tips.se,http://bebis.pc-tips.se'
          envFrom:
            - secretRef:
                name: es-babybuddy-secret-key
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /
              port: 8000  # Changed from 3000 to 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000  # Changed from 3000 to 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: babybuddy-config