apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: mastodon
  releaseName: masthelm
  valuesFile: values.yaml
  version: 4.4.3
- name: pgbouncer
  releaseName: pgbouncer
  version: 2.8.1


resources:
- db-secrets.yaml
- externalsecret.yaml
- http-route.yaml
- httproute-s3.yaml
- mastodon-postgresql-ca.yaml
- namespace.yaml
- nginx-proxy.yaml
- postgresql-server-cert.yaml
- secretstore.yaml
- serviceaccount.yaml
