apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bytebot
  namespace: bytebot
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - bytebot.YOURHOST.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: bytebot-agent
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /vnc
      backendRefs:
        - name: bytebot-desktop
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: bytebot-ui
          port: 80
