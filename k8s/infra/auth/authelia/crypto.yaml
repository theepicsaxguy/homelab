apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crypto
  namespace: authelia
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: crypto
    creationPolicy: Owner
  data:
    - secretKey: identity_providers.oidc.hmac.key
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: identity_providers.oidc.hmac.key
        property: password

    - secretKey: identity_validation.reset_password.jwt.hmac.key
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: identity_validation.reset_password.jwt.hmac.key
        property: password

    - secretKey: session.encryption.key
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: session.encryption.key
        property: password

    - secretKey: storage.encryption.key
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: storage.encryption.key
        property: password