apiVersion: v1
kind: Service
metadata:
  name: ws-rewriter
  namespace: gpt-researcher
  labels:
    app.kubernetes.io/name: ws-rewriter
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ws-rewriter
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: gpt-researcher-backend
  namespace: gpt-researcher
  labels:
    app.kubernetes.io/name: gpt-researcher
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: gpt-researcher
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
