---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: authentik-postgresql-backup
  namespace: auth
spec:
  schedule: "0 0 2 * * 4"
  backupOwnerReference: self
  cluster:
    name: authentik-postgresql
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
