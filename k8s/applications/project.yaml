apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/theepicsaxguy/homelab'
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'dev-apps'
      server: '*'
    - namespace: 'staging-apps'
      server: '*'
    - namespace: 'prod-apps'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
