# FILE: k8s/applications/web/babybuddy/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: babybuddy
  namespace: babybuddy
  labels:
    app: babybuddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: babybuddy
  template:
    metadata:
      labels:
        app: babybuddy
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: babybuddy
          image: ghcr.io/linuxserver/babybuddy:2.7.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: '80m'
              memory: '128Mi'
            limits:
              cpu: '300m'
              memory: '512Mi'
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: 'Europe/Stockholm'
          envFrom:
            - secretRef:
                name: es-babybuddy-secret-key
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: babybuddy-config
