apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: omada
  namespace: omada
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - "omada.pc-tips.se"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: omada-controller
          port: 8043
