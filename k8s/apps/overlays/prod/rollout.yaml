apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-rollout-template
spec:
  replicas: 3  # Prod requires 3 replicas
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/part-of: applications
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: { duration: 300s }  # Prod timeout
        - analysis:
            templates:
              - templateName: success-rate
        - setWeight: 30
        - pause: { duration: 300s }
        - analysis:
            templates:
              - templateName: success-rate
        - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: applications
    spec:
      containers:
        - name: app
          image: app-service:v1.0.0
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:  # Stronger HA requirement for prod
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: applications
              topologyKey: kubernetes.io/hostname
