apiVersion: v1
kind: ConfigMap
metadata:
  name: bedrockconnect-config
  labels:
    app.kubernetes.io/name: bedrockconnect
    app.kubernetes.io/part-of: media
    role: service-config
data:
  custom_servers.json: |
    [
      {
        "name": "Homelab Minecraft Server",
        "iconUrl": "https://i.imgur.com/3BmFZRE.png",
        "address": "minecraft-bedrock.minecraft.svc.cluster.local",
        "port": 19132
      }
    ]
  config.yml: |
    bindip: "0.0.0.0"
    port: 19132
    db_type: "none"
    user_servers: true
    # Disable featured servers (only shows your custom server)
    featured_servers: false
    fetch_featured_ips: false
    fetch_ips: false
    debug: false
    # Auto-redirect for true zero-click experience
    auto_redirect:
      enabled: true
      address: "minecraft-bedrock.minecraft.svc.cluster.local"
      port: 19132
