apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hassio-secrets
  namespace: home-assistant
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: hassio-secrets
    creationPolicy: Owner
  data:
    - secretKey: hassio_CONFIG_MQTT_USER
      remoteRef:
        key: "app-hassio-secrets"
