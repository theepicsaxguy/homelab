apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: es-tmail-secrets
  namespace: tmail
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: es-tmail-secrets
    creationPolicy: Owner
  data:
    - secretKey: WEB_OIDC_CLIENT_ID
      remoteRef:
        key: app-tmail-web-oidc-client-id
