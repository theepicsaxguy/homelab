  #       concurrency: 5
  #     thumbnailGeneration:
  #       concurrency: 3
  #     videoConversion:
  #       concurrency: 1
  #     notifications:
  #       concurrency: 5
    logging:
      enabled: true
      level: log
    machineLearning:
      enabled: true
      clip:
        enabled: true
        modelName: ViT-B-32__openai
      duplicateDetection:
        enabled: true
        maxDistance: 0.01
      facialRecognition:
        enabled: true
        modelName: buffalo_l
        minScore: 0.7
        maxDistance: 0.5
        minFaces: 3
    map:
      enabled: true
      lightStyle: https://tiles.immich.cloud/v1/style/light.json
      darkStyle: https://tiles.immich.cloud/v1/style/dark.json
    reverseGeocoding:
      enabled: true
    metadata:
      faces:
        import: false
  #   oauth:
  #     autoLaunch: false
