prometheus:
  prometheusSpec:
    nodeSelector:
      topology.kubernetes.io/zone: host3
    storageSpec:
      volumeClaimTemplate:
        metadata:
          name: prometheus-storage
        spec:
          storageClassName: longhorn
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi

nodeExporter:
  enabled: false