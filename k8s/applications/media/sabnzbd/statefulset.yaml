apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sabnzbd
  namespace: media
spec:
  serviceName: "sabnzbd"
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: incomplete
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 40Gi
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      initContainers:
        - name: configure-sabnzbd
          image: alpine:3.20
          envFrom:
            - secretRef:
                name: sabnzbd-secrets
          # The command now simply executes the mounted script
          command: ["/bin/sh", "/config-script/configure.sh"]
          volumeMounts:
            - {name: config, mountPath: /config}
            - {name: config-script, mountPath: /config-script}
      containers:
        - name: sabnzbd
          image: ghcr.io/linuxserver/sabnzbd:4.5.1 # renovate: docker=ghcr.io/linuxserver/sabnzbd
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
          ports:
            - containerPort: 8080
          env:
            - name: PUID
              value: '2501'
            - name: PGID
              value: '2501'
            - name: TZ
              value: 'Europe/Stockholm'
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media-share
              mountPath: /app/data
            - name: incomplete
              mountPath: /downloads/incomplete
          livenessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api?mode=version
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: config-script
          configMap:
            name: sabnzbd-init-script
            defaultMode: 0755
        - name: media-share
          persistentVolumeClaim:
            claimName: media-share
