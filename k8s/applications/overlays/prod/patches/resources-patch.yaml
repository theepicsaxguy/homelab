apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: apps-rollout-prod
spec:
  replicas: 3 # Production requires 3 replicas
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: { duration: 300s } # Production timeout
        - analysis:
            templates:
              - templateName: apps-health
        - setWeight: 30
        - pause: { duration: 300s }
        - analysis:
            templates:
              - templateName: apps-health
        - setWeight: 100
  template:
    spec:
      containers:
        - name: apps
          resources:
            requests:
              cpu: 1000m
              memory: 250Mi
            limits:
              cpu: 2000m
              memory: 500Mi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: applications
              topologyKey: kubernetes.io/hostname
