

env:
  TZ: Europe/Stockholm
  DB_HOSTNAME: immich-postgresql
  DB_PORT: "5432"
  DB_USERNAME: "immich"
  DB_DATABASE_NAME: "immich"
  DB_URL: "postgresql://immich:${DB_PASSWORD}@immich-postgresql:5432/immich?sslmode=require&sslmode=no-verify"
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich.immich-postgresql.credentials.postgresql.acid.zalan.do
        key: password

server:
  enabled: true
  service:
    main:
      ports:
        http:
          port: 3001

microservices:
  enabled: true

machine-learning:
  enabled: true
  persistence:
    cache:
      enabled: true
      size: 10Gi
      # Optional: Set this to pvc to avoid downloading the ML models every start.
      type: emptyDir
      accessMode: ReadWriteMany
      # storageClass: your-class

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
# Immich components

immich:
  metrics:
    # Enabling this will create the service monitors needed to monitor immich with the prometheus operator
    enabled: true
  persistence:
    # Main data store for all photos shared between different components.
    library:
      # Automatically creating the library volume is not supported by this chart
      # You have to specify an existing PVC to use
      existingClaim: immich-library
  # configuration is immich-config.json converted to yaml
  # ref: https://immich.app/docs/install/config-file/
  #
  configuration:
    # trash:
    #   enabled: false
    #   days: 30
    # storageTemplate:
    #   enabled: true
    #   template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"
    ffmpeg:
      crf: 23
      threads: 0
      preset: ultrafast
      targetVideoCodec: h264
      acceptedVideoCodecs:
        - h264
      targetAudioCodec: aac
      acceptedAudioCodecs:
        - aac
        - mp3
        - libopus
        - pcm_s16le
      acceptedContainers:
        - mov
        - ogg
        - webm
      targetResolution: "720"
      maxBitrate: "0"
      bframes: -1
      refs: 0
      gopSize: 0
      temporalAQ: false
      cqMode: auto
      twoPass: false
      preferredHwDevice: auto
      transcode: required
      tonemap: hable
      accel: disabled
      accelDecode: false
    backup:
      database:
        enabled: true
        cronExpression: 0 02 * * *
        keepLastAmount: 14
    job:
      backgroundTask:
        concurrency: 5
      smartSearch:
        concurrency: 2
      metadataExtraction:
        concurrency: 5
      faceDetection:
        concurrency: 2
      search:
        concurrency: 5
      sidecar:
        concurrency: 5
      library:
        concurrency: 5
      migration:
        concurrency: 5
      thumbnailGeneration:
        concurrency: 3
      videoConversion:
        concurrency: 1
      notifications:
        concurrency: 5
    logging:
      enabled: true
      level: log
    machineLearning:
      enabled: true
      urls:
        - http://immich-machine-learning:3003
      clip:
        enabled: true
        modelName: ViT-B-32__openai
      duplicateDetection:
        enabled: true
        maxDistance: 0.01
      facialRecognition:
        enabled: true
        modelName: buffalo_l
        minScore: 0.7
        maxDistance: 0.5
        minFaces: 3
    map:
      enabled: true
      lightStyle: https://tiles.immich.cloud/v1/style/light.json
      darkStyle: https://tiles.immich.cloud/v1/style/dark.json
    reverseGeocoding:
      enabled: true
    metadata:
      faces:
        import: false
    oauth:
      autoLaunch: false
      autoRegister: true
      buttonText: Login with OAuth
      clientId: ""
      clientSecret: ""
      defaultStorageQuota: 0
      enabled: false
      issuerUrl: ""
      mobileOverrideEnabled: false
      mobileRedirectUri: ""
      scope: openid email profile
      signingAlgorithm: RS256
      profileSigningAlgorithm: none
      storageLabelClaim: preferred_username
      storageQuotaClaim: immich_quota
    passwordLogin:
      enabled: true
    storageTemplate:
      enabled: false
      hashVerificationEnabled: true
      template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"
    image:
      thumbnail:
        format: webp
        size: 250
        quality: 80
      preview:
        format: jpeg
        size: 1440
        quality: 80
      colorspace: p3
      extractEmbedded: false
    newVersionCheck:
      enabled: true
    trash:
      enabled: true
      days: 30
    theme:
      customCss: ""
    library:
      scan:
        enabled: true
        cronExpression: 0 0 * * *
      watch:
        enabled: false
    server:
      externalDomain: ""
      loginPageMessage: ""
    notifications:
      smtp:
        enabled: false
        from: ""
        replyTo: ""
        transport:
          ignoreCert: false
          host: ""
          port: 587
          username: ""
          password: ""
    user:
      deleteDelay: 7


# Dependencies

# DEPRECATED
# The postgres subchart is deprecated and will be removed in chart version 0.10.0
# See https://github.com/immich-app/immich-charts/issues/149 for more detail.
postgresql:
  enabled: false  # We'll use Zalando operator instead

