apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the common directory for shared metadata
resources:
- ../../common
- ns.yaml
- rollout.yaml
- analysis-template.yaml

namespace: staging-infra

# Use common components instead of individual patches
components:
- ../../common/components/resource-limits.yaml
- ../../common/components/high-availability.yaml

# Staging-specific patches
patches:
- path: patches/argo-rollouts.yaml
  target:
    kind: Deployment
    name: argo-rollouts
- path: patches/resources-patch.yaml

# Environment-specific labels only (common labels are inherited)
labels:
- pairs:
    environment: staging
