apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubechecks
  namespace: kubechecks
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - "kubechecks.pc-tips.se"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /hooks
  filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        add:
          - name: X-Forwarded-Proto
            value: https
  backendRefs:
    - name: kubechecks
      port: 8080
