apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
  - namespace.yaml
  - http-route.yaml


helmCharts:
  - name: argo-cd
    releaseName: argocd
    namespace: argocd
    repo: https://argoproj.github.io/argo-helm
    valuesFile: values.yaml
    version: 7.8.10

transformers:
  - argocd-cm-patch.yaml
