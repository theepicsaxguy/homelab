---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-moltbot-litellm-api-key
  namespace: moltbot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: app-moltbot-litellm-api-key
    creationPolicy: Owner
  data:
    - secretKey: LITELLM_API_KEY
      remoteRef:
        key: app-moltbot-litellm-api-key

