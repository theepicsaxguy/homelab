apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - path: patches/resource-limits.yaml
    target:
      kind: Deployment
  - path: patches/high-availability.yaml
    target:
      kind: Deployment
  - path: patches/replicas.yaml
    target:
      kind: Deployment

labels:
  - pairs:
      environment: staging
      app.kubernetes.io/environment: staging

namespace: staging-apps
