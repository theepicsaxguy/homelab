apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - http-route.yaml
  - http-route-api.yaml
  - argocd-tls.yaml
  - rolebinding.yaml
  - role.yaml
  - externalsecret.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 8.0.11
    releaseName: "argocd"
    namespace: argocd
    valuesFile: values.yaml
