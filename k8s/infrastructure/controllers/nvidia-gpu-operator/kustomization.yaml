apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ns.yaml

helmCharts:
  - name: gpu-operator
    repo: https://helm.ngc.nvidia.com/nvidia
    version: v25.10.0
    releaseName: gpu-operator
    includeCRDs: true
    namespace: gpu-operator
    valuesInline:
      driver:
        nodeSelector:
          feature.node.kubernetes.io/pci-0300_10de.present: "true"
