apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 10.25.150.222
  listeners:
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.peekoff.com"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-peekoff
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-domain-gateway
      hostname: peekoff.com
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-peekoff
      allowedRoutes:
        namespaces:
          from: All

