apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  serviceName: "web"
  replicas: 1
  selector:
    matchLabels:
      app: karakeep-web
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        recurring-job.longhorn.io/source: enabled
        recurring-job-group.longhorn.io/weekly: enabled
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 5Gi
  template:
    metadata:
      labels:
        app: karakeep-web
    spec:
      volumes:
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: next-cache
          emptyDir: {}
      containers:
        - name: web
          image: ghcr.io/karakeep-app/karakeep:0.29.1
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /run
            - name: next-cache
              mountPath: /app/apps/web/.next/cache
          resources:
            requests:
              cpu: '500m'
              memory: '512Mi'
            limits:
              cpu: '1000m'
              memory: '1Gi'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: OAUTH_WELLKNOWN_URL
              value: https://sso.pc-tips.se/application/o/karakeep/.well-known/openid-configuration
            - name: OAUTH_PROVIDER_NAME
              value: authentik
            - name: OAUTH_ALLOW_DANGEROUS_EMAIL_ACCOUNT_LINKING
              value: "true"
            - name: DISABLE_PASSWORD_AUTH
              value: "true"
            - name: DISABLE_SIGNUPS
              value: "false"
            - name: MEILI_ADDR
              value: http://meilisearch:7700
            - name: BROWSER_WEB_URL
              value: http://chrome:9222
            - name: DATA_DIR
              value: /data
            - name: KARAKEEP_VERSION
              value: 0.28.0
          envFrom:
            - secretRef:
                name: karakeep-secrets
            - configMapRef:
                name: karakeep-configuration
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 10
