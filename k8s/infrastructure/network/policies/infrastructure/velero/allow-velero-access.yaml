apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: velero-access
  namespace: velero
  labels:
    policy-type: infrastructure-audit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: velero
  description: "Allow Velero backup operator access"
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: gateway
    toPorts:
    - ports:
      - port: "8085"
        protocol: TCP
  egress:
  - toCIDR: ["10.0.0.0/8"]
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "80"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.podNamespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
