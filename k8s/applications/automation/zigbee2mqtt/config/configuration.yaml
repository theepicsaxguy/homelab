version: 4
mqtt:
  server: mqtt://mosquitto.mqtt.svc.cluster.local:1883
  base_topic: zigbee2mqtt
serial:
  port: tcp://10.0.10.160:20108
  adapter: deconz
advanced:
  log_level: info
  coordinator_ieee: 00212effff0717c9
  channel: 25
  channel_mask: [25]
  # ğŸ—ï¸  network_key / pan_id / extended_pan_id are
  #      injected via environment variables
external_converters:
  - external_converters/ZB30.js

frontend:
  enabled: true
  package: zigbee2mqtt-windfront
  port: 8080
homeassistant:
  enabled: true
onboarding: false
availability:
  enabled: true
  active:
    timeout: 30
  passive:
    timeout: 2500
## Map devices to persistent /data directory
devices: devices.yaml
groups: groups.yaml
