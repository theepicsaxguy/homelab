apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiwix-wikipedia
  namespace: kiwix
  labels:
    app.kubernetes.io/name: kiwix
    app.kubernetes.io/part-of: kiwix
    app.kubernetes.io/component: service
    app.kubernetes.io/version: '3.8.1'
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: kiwix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kiwix
        app.kubernetes.io/version: '3.8.1'
    spec:
      hostIPC: false
      hostPID: false
      hostNetwork: false
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: kiwix-serve
          image: ghcr.io/kiwix/kiwix-serve:3.8.1
          imagePullPolicy: IfNotPresent
          env:
            # only allows 1 download at a time. uncomment download until downloaded. then comment it out again to avoid re-downloading on pod restarts.
            # https://download.kiwix.org/zim/wikipedia_en_all_maxi.zim
            # https://download.kiwix.org/zim/ifixit/ifixit_en_all_2025-06.zim
            # https://download.kiwix.org/zim/wikibooks/wikibooks_sv_all_maxi_2025-10.zim
            - name: DOWNLOAD
              value: "https://download.kiwix.org/zim/wikipedia/wikipedia_sv_all_maxi_2025-09.zim"
            - name: PORT
              value: '8080'
            - name: LANG
              value: swe
          # rely on image's default entrypoint so it can expand globs
          args:
            - '*.zim'
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: '500m'
              memory: 2Gi
            limits:
              cpu: '2000m'
              memory: 8Gi
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 300
            periodSeconds: 120
            timeoutSeconds: 60
            failureThreshold: 270  # 270 * 120s = 540 minutes = 9 hours for large downloads

          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: kiwix-data
