apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: authentik-postgresql
  namespace: auth
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/gfs: enabled
spec:
  teamId: "auth"
  volume:
    size: 20Gi
  numberOfInstances: 2
  users:
    authentik_user:
      - superuser
      - createdb
  databases:
    authentik: authentik_user
  enableLogicalBackup: false
  postgresql:
    version: "17"
  enableConnectionPooler: false
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
