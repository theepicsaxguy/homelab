apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiwix-wikipedia
  namespace: kiwix
  labels:
    app.kubernetes.io/name: kiwix
    app.kubernetes.io/part-of: kiwix
    app.kubernetes.io/component: service
    app.kubernetes.io/version: "3.8.1"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: kiwix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kiwix
        app.kubernetes.io/version: "3.8.1"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: kiwix-serve
          image: ghcr.io/kiwix/kiwix-serve:3.8.1
          imagePullPolicy: IfNotPresent
          env:
            - name: DOWNLOAD
              value: "https://download.kiwix.org/zim/wikipedia_en_all_maxi.zim"
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: "500m"
              memory: 2Gi
            limits:
              cpu: "2000m"
              memory: 8Gi
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 120
            timeoutSeconds: 10
            failureThreshold: 216  # 120s + (216 * 120s) = ~7.2 hours for initial 100GB download
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: kiwix-data