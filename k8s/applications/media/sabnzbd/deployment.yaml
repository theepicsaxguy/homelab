apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
      - name: sabnzbd
        image: ghcr.io/linuxserver/sabnzbd:4.5.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PUID
          value: "2501"
        - name: PGID
          value: "2501"
        - name: TZ
          value: "Europe/Stockholm"
        volumeMounts:
        - name: sabnzbd-config
          mountPath: /config
        - name: media-share
          mountPath: /downloads/complete
        - name: sabnzbd-incomplete
          mountPath: /downloads/incomplete
      volumes:
      - name: sabnzbd-config
        persistentVolumeClaim:
          claimName: sabnzbd-config
      - name: media-share
        persistentVolumeClaim:
          claimName: media-share
      - name: sabnzbd-incomplete
        emptyDir: {}