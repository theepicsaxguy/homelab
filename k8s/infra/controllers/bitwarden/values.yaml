network_policy: false

bitwarden_eso_provider:
  auth:
    existingSecret: 'bweso-credentials'
    secretKeys:
      clientSecret: 'BW_CLIENTSECRET'
      clientID: 'BW_CLIENTID'
      host: 'BW_HOST'

  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    capabilities:
      drop: ['ALL']
    seccompProfile:
      type: RuntimeDefault
