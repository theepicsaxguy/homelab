apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mastodon-app-secrets
  namespace: mastodon
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-backend
  target:
    name: mastodon-app-secrets
    creationPolicy: Owner
  data:
    - secretKey: LOCAL_DOMAIN
      remoteRef: { key: app-mastodon-domain }
    - secretKey: SECRET_KEY_BASE
      remoteRef: { key: app-mastodon-secret-key-base }
    - secretKey: OTP_SECRET
      remoteRef: { key: app-mastodon-otp-secret }
    - secretKey: VAPID_PRIVATE_KEY
      remoteRef: { key: app-mastodon-vapid-private }
    - secretKey: VAPID_PUBLIC_KEY
      remoteRef: { key: app-mastodon-vapid-public }
    - secretKey: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
      remoteRef: { key: app-mastodon-ar-primary }
    - secretKey: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
      remoteRef: { key: app-mastodon-ar-deterministic }
    - secretKey: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
      remoteRef: { key: app-mastodon-ar-salt }
