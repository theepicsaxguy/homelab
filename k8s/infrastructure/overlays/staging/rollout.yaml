apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: infra-rollout-staging
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/part-of: infrastructure
      app.kubernetes.io/instance: infra-service
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: { duration: $(ROLLOUT_TIMEOUT) }
        - analysis:
            templates:
              - templateName: infra-health
            args:
              - name: namespace
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: service
                value: "infra-service"
        - setWeight: 50
        - pause: { duration: $(ROLLOUT_TIMEOUT) }
        - analysis:
            templates:
              - templateName: infra-health
            args:
              - name: namespace
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: service
                value: "infra-service"
        - setWeight: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: infrastructure
        app.kubernetes.io/instance: infra-service
      annotations:
        environment.type: staging
    spec:
      containers:
        - name: infra
          image: infra-service:v1.0.0
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 512Mi
          env:
            - name: ENVIRONMENT
              value: staging
            - name: METRICS_ENABLED
              value: "true"
            - name: TRACING_ENABLED
              value: "true"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/part-of: infrastructure
                    app.kubernetes.io/instance: infra-service
                topologyKey: kubernetes.io/hostname
