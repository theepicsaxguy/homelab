apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: auth-minio-store
  namespace: auth
spec:
  retentionPolicy: "30d"
  configuration:
    destinationPath: s3://homelab-postgres-backups/auth/auth-db
    endpointURL: https://truenas.peekoff.com:9000
    s3Credentials:
      accessKeyId:
        name: longhorn-minio-credentials
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: longhorn-minio-credentials
        key: AWS_SECRET_ACCESS_KEY
