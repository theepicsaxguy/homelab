apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  metrics:
  - name: success-rate
    interval: 300s
    successCondition: result[0] >= 0.999
    failureLimit: 1
    provider:
      prometheus:
        address: http://prometheus-operated.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(http_requests_total{status=~"2..",job="{{args.service-name}}"}[15m])) 
          /
          sum(rate(http_requests_total{job="{{args.service-name}}"}[15m]))