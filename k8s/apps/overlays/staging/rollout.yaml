apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-rollout-template
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 60s}
      - analysis:
          templates:
          - templateName: success-rate
      - setWeight: 40
      - pause: {duration: 60s}
      - analysis:
          templates:
          - templateName: success-rate
      - setWeight: 60
      - pause: {duration: 60s}
      - analysis:
          templates:
          - templateName: success-rate
      - setWeight: 80
      - pause: {duration: 60s}
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: applications
    spec:
      containers:
      - name: app
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: 2
            memory: 512Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: applications
              topologyKey: kubernetes.io/hostname